<!DOCTYPE html>
<html>
<head>
    <title>Chart Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        .chart-container {
            width: 800px;
            height: 450px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chartjs"></canvas>
    </div>

    <script>
        fetch('/hero_score_data.json')
            .then(response => response.json())
            .then(data => {
                const scores = data.hero_scores.wizardofsoho;
                
                const timestamps = scores.map(d => new Date(d.start_datetime));
                const fanScores = scores.map(d => d.fan_score);
                const postIncreases = scores.map(d => d.post_increase);
                const views = scores.map(d => d.views);

                const ctx = document.getElementById('chartjs').getContext('2d');
                const chartGradient = ctx.createLinearGradient(0, 0, 0, 400);
                chartGradient.addColorStop(0, 'rgba(75, 192, 192, 0.8)');
                chartGradient.addColorStop(0.5, 'rgba(75, 192, 192, 0.2)');
                chartGradient.addColorStop(1, 'rgba(75, 192, 192, 0)');

                const postCountPlugin = {
                    id: 'postCount',
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        chart.data.labels.forEach((value, index) => {
                            const increase = postIncreases[index];
                            
                            if (increase > 0) {
                                const xPos = chart.scales.x.getPixelForValue(value);
                                const yPos = chart.scales.y.getPixelForValue(fanScores[index]);
                                
                                ctx.beginPath();
                                ctx.arc(xPos, yPos, 8, 0, Math.PI * 2);
                                ctx.fillStyle = 'white';
                                ctx.fill();
                                
                                ctx.fillStyle = 'black';
                                ctx.font = '8px Arial';
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'middle';
                                ctx.fillText(`+${increase}`, xPos, yPos);
                            }
                        });
                    }
                };

                Chart.register(postCountPlugin);

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Fan Score',
                            data: fanScores,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: chartGradient,
                            fill: true,
                            tension: 0.1,
                            pointRadius: 0,
                            yAxisID: 'y'
                        },
                        {
                            label: 'Views',
                            data: views,
                            type: 'bar',
                            backgroundColor: 'rgb(54, 162, 235)',
                            borderWidth: 0,
                            barThickness: 12,
                            yAxisID: 'y1'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        animation: {
                            duration: 750,
                            easing: 'easeInOutQuart'
                        },
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    displayFormats: {
                                        hour: 'HHmm'
                                    }
                                },
                                display: true
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Fan Score',
                                    font: {
                                        weight: 'bold'
                                    }
                                },
                                grid: {
                                    color: 'rgba(0, 0, 0, 0.05)'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Views'
                                },
                                ticks: {
                                    display: false,
                                    callback: function(value) {
                                        if (value >= 1000000) {
                                            return (value / 1000000).toFixed(1) + 'M';
                                        } else if (value >= 1000) {
                                            return (value / 1000).toFixed(1) + 'K';
                                        }
                                        return value;
                                    }
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        if (context.dataset.label === 'Fan Score') {
                                            return `Score: ${Math.round(context.raw)}`;
                                        }
                                        const value = context.raw;
                                        if (value >= 1000000) {
                                            return `Views: ${(value / 1000000).toFixed(1)}M`;
                                        } else if (value >= 1000) {
                                            return `Views: ${(value / 1000).toFixed(1)}K`;
                                        }
                                        return `Views: ${value}`;
                                    }
                                },
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                padding: 12,
                                titleFont: {
                                    size: 13
                                },
                                bodyFont: {
                                    size: 12
                                },
                                cornerRadius: 6
                            },
                            legend: {
                                position: 'bottom',
                                align: 'center',
                                padding: {
                                    top: 10,
                                    bottom: 0
                                },
                                labels: {
                                    boxWidth: 12,
                                    usePointStyle: true,
                                    pointStyle: 'circle'
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
