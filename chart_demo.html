<!DOCTYPE html>
<html>
<head>
    <title>Chart Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    
    <style>
        .chart-container {
            width: 800px;
            height: 450px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="chartjs"></canvas>
    </div>

    <script>
        fetch('/hero_score_data.json')
            .then(response => response.json())
            .then(data => {
                const scores = data.hero_scores.wizardofsoho;
                
                const timestamps = scores.map(d => new Date(d.start_datetime));
                const fanScores = scores.map(d => d.fan_score);
                
                // Calculate incremental posts
                const postCounts = scores.map((d, index) => {
                    if (index === 0) return d.posts; // First value stays as is
                    const previousPosts = scores[index - 1].posts;
                    return d.posts - previousPosts; // Return difference from previous value
                });

                const ctx = document.getElementById('chartjs').getContext('2d');
                const chartGradient = ctx.createLinearGradient(0, 0, 0, 400);
                chartGradient.addColorStop(0, 'rgba(75, 192, 192, 0.8)'); // Increased opacity
                chartGradient.addColorStop(0.5, 'rgba(75, 192, 192, 0.2)'); // Added middle stop
                chartGradient.addColorStop(1, 'rgba(75, 192, 192, 0)');

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [
                            {
                                label: 'Fan Score',
                                data: fanScores,
                                borderColor: 'rgb(75, 192, 192)',
                                backgroundColor: chartGradient,
                                fill: true,
                                tension: 0.1,
                                pointRadius: 0, // Removes points
                                yAxisID: 'y'
                            },
                            {
                                label: 'Posts',
                                data: postCounts,
                                type: 'bar',
                                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                                borderColor: 'rgb(255, 99, 132)',
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    displayFormats: {
                                        hour: 'HH:mm'
                                    }
                                },
                                display: true,
                                ticks: {
                                    stepSize: 1,
                                    precision: 0
                                }
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Fan Score'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Posts'
                                },
                                grid: {
                                    drawOnChartArea: false
                                },
                                ticks: {
                                    stepSize: 1,
                                    precision: 0  // Forces integer values
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        if (context.dataset.label === 'Fan Score') {
                                            return `Score: ${Math.round(context.raw)}`;
                                        }
                                        return `Posts: ${context.raw}`;
                                    }
                                }
                            }
                        }
                    }
                });
            });
    </script>
</body>
</html>
