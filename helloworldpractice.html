<link rel="stylesheet" href="../styles.css">
<style>
    .rank-circle {
      position: relative;
      width: 150px;
      margin: 20px;
      text-align: center;
    }
    
    .circle-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid;
    }
    
    .rank-label {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 15px;
      border-radius: 15px;
      font-weight: bold;
      white-space: nowrap;
    }
    
    .rank-1 .circle-img { border-color: #FFD700; }
    .rank-2 .circle-img { border-color: #C0C0C0; }
    .rank-3 .circle-img { border-color: #CD7F32; }
    .rank-other .circle-img { border-color: #ffffff; }
    
    .rank-1 .rank-label { background: #FFD700; color: white; }
    .rank-2 .rank-label { background: #C0C0C0; color: white; }
    .rank-3 .rank-label { background: #CD7F32; color: white; }
    .rank-other .rank-label { background: #ffffff; color: #333; }
    </style>
