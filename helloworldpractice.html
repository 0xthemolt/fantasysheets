<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Modal Example</title>
</head>
<body>
    <!-- Method 1: Official X Embed -->
<div style="transform: scale(0.5); transform-origin: left top;">
    <blockquote class="twitter-tweet">
        <a href="https://twitter.com/TylerDurden/status/1873732440369631634"></a>
    </blockquote>
</div>
  <script async src="https://platform.twitter.com/widgets.js"></script>
<!-- Method 2: Modal Popup with Tweet -->
<!-- Add this button to trigger the modal -->
<button onclick="openTweetModal()">Show Tweet</button>

<!-- The Modal -->
<div id="tweetModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.7);">
  <div class="modal-content" style="background-color: white; margin: 15% auto; padding: 20px; width: 40%; max-width: 300px;">
    <span onclick="closeTweetModal()" style="float:right; cursor:pointer;">&times;</span>
    <div style="transform: scale(0.5); transform-origin: left top;">
        <blockquote class="twitter-tweet">
            <a href="https://twitter.com/TylerDurden/status/1873732440369631634"></a>
        </blockquote>
    </div>
  </div>
</div>

<script async src="https://platform.twitter.com/widgets.js"></script>
<script>
function openTweetModal() {
  document.getElementById('tweetModal').style.display = 'block';
}

function closeTweetModal() {
  document.getElementById('tweetModal').style.display = 'none';
}

// Close modal when clicking outside
window.onclick = function(event) {
  if (event.target == document.getElementById('tweetModal')) {
    closeTweetModal();
  }
}
</script>
</body>
</html>
