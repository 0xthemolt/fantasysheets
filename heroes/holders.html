    <script>
        const supabaseUrl = 'https://hhcuqhvmzwmehdsaamhn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoY3VxaHZtendtZWhkc2FhbWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzIwMTIsImV4cCI6MjA1MDU0ODAxMn0.xJNGoFLnpnmQGLj8RY_4VLmefPmFzuOyiVHLvFtPkkE';

        let allHeroHandles = [];

        // Function to calculate days since a given timestamp
        function getDaysSince(timestamp) {
            if (!timestamp) return 'N/A';
            
            // Current time in UTC
            const now = new Date();
            
            // Convert timestamp to Date object if it's not already
            const pastDate = new Date(timestamp);
            
            // Calculate difference in milliseconds
            const diffMs = now - pastDate;
            
            // Convert to days (ms to seconds to minutes to hours to days)
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        // Function to fetch all unique hero handles with profile pictures
        async function fetchUniqueHeroHandles() {
            try {
                console.log('Executing query: Fetching unique hero handles with profile pictures');
                const { data, error } = await supabaseClient
                    .from('card_holders')
                    .select('hero_handle, hero_pfp_url')
                    .not('hero_handle', 'is', null)
                    .order('hero_handle')
                    .limit(1000);
                
                if (error) {
                    console.error('Error fetching hero handles:', error);
                    return;
                }
                
                // Extract unique hero handles with their profile pictures
                const uniqueHandles = new Map();
                data.forEach(item => {
                    if (item.hero_handle && !uniqueHandles.has(item.hero_handle)) {
                        uniqueHandles.set(item.hero_handle, item.hero_pfp_url);
                    }
                });
                
                allHeroHandles = Array.from(uniqueHandles.entries())
                    .map(([handle, pfp]) => ({ handle, pfp }))
                    .sort((a, b) => a.handle.localeCompare(b.handle));
                
                console.log('Processed hero handles count:', allHeroHandles.length);
                
            } catch (error) {
                console.error('Unexpected error fetching hero handles:', error);
            }
        }

        // Function to filter and display data
        function filterAndDisplayData() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            // Get filter states
            const filterLegendary = document.getElementById('filterLegendary').checked;
            const filterEpic = document.getElementById('filterEpic').checked;
            const filterRare = document.getElementById('filterRare').checked;
            const filterCommon = document.getElementById('filterCommon').checked;
            
            // Filter data based on seller_order_count and selected rarities
            const filteredData = currentData.filter(holder => {
                // If no rarity filters are selected, show all data
                if (!filterLegendary && !filterEpic && !filterRare && !filterCommon) {
                    return true;
                }
                
                // If seller has no orders, filter them out when any filter is selected
                const totalOrders = (holder.seller_legendary_order_count || 0) + 
                                    (holder.seller_epic_order_count || 0) + 
                                    (holder.seller_rare_order_count || 0) + 
                                    (holder.seller_common_order_count || 0);
                if (totalOrders === 0) {
                    return false;
                }
                
                // Check if the holder has cards of ANY of the selected rarities (OR logic)
                if (filterLegendary && holder.legendary_cards > 0) return true;
                if (filterEpic && holder.epic_cards > 0) return true;
                if (filterRare && holder.rare_cards > 0) return true;
                if (filterCommon && holder.common_cards > 0) return true;
                
                return false;
            });
            
            console.log('Filtered data count:', filteredData.length);
            
            // Populate the table with filtered data
            filteredData.forEach(holder => {
                const row = document.createElement('tr');
                row.innerHTML = `

                        <img src="${holder.profile_picture}" 
                             alt="${holder.player_name}" 
                             class="profile-pic"
                             onerror="this.onerror=null; this.src='/icons/ft_logo.webp';">
                        <span class="player-name">${escapeHtml(holder.player_name)}</span>
                        <a href="https://x.com/${holder.player_handle}" target="_blank" style="margin-left: 4px; text-decoration: none;">
                            <i class="fa-brands fa-x-twitter" style="font-size: 0.8em; color: #777;"></i>
                        </a>
                        <i class="fas fa-copy copy-icon" 
                           style="font-size: 0.8em; color: #777; margin-left: 4px; cursor: pointer; text-decoration: none;"
                           data-handle="${holder.player_handle.replace(/[_]/g, '\\_')}"
                           title="@${holder.player_handle.slice(0,5)}...${holder.player_handle.slice(-4)}"
                           onclick="copyToClipboard('${holder.player_handle.replace(/'/g, "\\'")}', event)"></i>
                    </td>
                    <td class="col-last-trade">
                        ${holder.last_trade_timestamp ? 
                          `${getDaysSince(holder.last_trade_timestamp)}d ago` : 
                          'N/A'}
                    </td>
                    <td class="col-last-tournament">MT
                        ${holder.last_tournament ? 
                          `${(holder.last_tournament)}` : 
                          'N/A'}
                    </td>
                    <td class="col-legendary">
                        ${holder.legendary_cards > 0 ? 
                            `<div class="card-cell">
                                <div class="card-count">${holder.legendary_cards}</div>
                                <img src="/cards/legendary/${holder.hero_id}_${holder.stars}.png" alt="Legendary card" class="card-icon">
                                <div class="order-count">
                                    ${holder.seller_legendary_order_count > 0 ? 
                                        `<span class="tooltip">
                                            <div class="cart-container">
                                                <i class="fas fa-shopping-cart"></i>
                                                <span class="cart-number">${holder.seller_legendary_order_count}</span>
                                            </div>
                                        </span>` : 
                                        ''}
                                </div>
                             </div>` : 
                            ''}
                    </td>
                    <td class="col-epic">
                        ${holder.epic_cards > 0 ? 
                            `<div class="card-cell">
                                <div class="card-count">${holder.epic_cards}</div>
                                <img src="/cards/epic/${holder.hero_id}_${holder.stars}.png" alt="Epic card" class="card-icon">
                                <div class="order-count">
                                    ${holder.seller_epic_order_count > 0 ?

                        ${holder.rare_cards > 0 ? 
                            `<div class="card-cell">
                                <div class="card-count">${holder.rare_cards}</div>
                                <img src="/cards/rare/${holder.hero_id}_${holder.stars}.png" alt="Rare card" class="card-icon">
                                <div class="order-count">
                                    ${holder.seller_rare_order_count > 0 ? 
                                        `<span class="tooltip">
                                            <div class="cart-container">
                                                <i class="fas fa-shopping-cart"></i>
                                                <span class="cart-number">${holder.seller_rare_order_count}</span>
                                            </div>

                        ${holder.common_cards > 0 ? 
                            `<div class="card-cell">

                                <div class="order-count">

                                        `<span class="tooltip">

                `;
                tableBody.appendChild(row);
            });
            
            console.log('Table populated with rows:', tableBody.children.length);
        }

        // Function to fetch and display card holders data
        async function fetchAndDisplayCardHolders(heroHandle = null) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center;">Loading...</td></tr>';
            
            try {
                console.log('fetchAndDisplayCardHolders called with heroHandle:', heroHandle);
                
                // Base query
                let query = supabaseClient
                    .from('card_holders')
                    .select('player_name, player_handle, profile_picture, last_trade_timestamp, last_tournament, hero_handle, hero_name, hero_pfp_url, hero_id, stars, legendary_cards, epic_cards, rare_cards, common_cards, aggregate_cards, seller_legendary_order_count, seller_epic_order_count, seller_rare_order_count, seller_common_order_count, holder_freshness_utc, sellorder_freshness_utc')
                    .order('aggregate_cards', { ascending: false });
                
                // Apply hero_handle filter if specified
                if (heroHandle) {
                    console.log('Applying hero_handle filter:', heroHandle);
                    query = query.eq('hero_handle', heroHandle);
                }
                
                console.log('Executing query with parameters:', {
                    table: 'card_holders',
                    select: 'player_name, player_handle, profile_picture, last_trade_timestamp, last_tournament, hero_handle, hero_name, hero_pfp_url, hero_id, stars, legendary_cards, epic_cards, rare_cards, common_cards, aggregate_cards, seller_legendary_order_count, seller_epic_order_count, seller_rare_order_count, seller_common_order_count, holder_freshness_utc, sellorder_freshness_utc',
                    order: 'aggregate_cards DESC',
                    filter: heroHandle ? `hero_handle = ${heroHandle}` : 'none'
                });
                
                // Fetch data
                const { data, error } = await query;
                
                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }
                
                console.log('Query result count:', data.length);
                if (data.length > 0) {
                    console.log('First record:', data[0]);
                }
                
                // Store the fetched data
                currentData = data;
                
                // Filter and display the data
                filterAndDisplayData();
                
            } catch (error) {
                tableBody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: red;">Error loading data</td></tr>';
                console.error('Unexpected error:', error);
            }
        }

        // Function to display autocomplete results
        function showAutocompleteResults(inputValue) {
            const resultsContainer = document.getElementById('autocompleteResults');
            resultsContainer.innerHTML = '';
            
            // Check if we have hero handles loaded
            if (!allHeroHandles || allHeroHandles.length === 0) {
                console.warn('No hero handles available for autocomplete');
                return;
            }
            
            let matchingHandles;
            if (!inputValue) {
                // If no input, show first 10 handles
                matchingHandles = allHeroHandles.slice(0, 10);
            } else {
                // Filter handles based on input
                matchingHandles = allHeroHandles.filter(item => 
                    item.handle.toLowerCase().includes(inputValue.toLowerCase())
                );
            }
            
            displayHeroHandles(matchingHandles);
        }

        function displayHeroHandles(handles) {
            const resultsContainer = document.getElementById('autocompleteResults');
            
            if (handles.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            handles.forEach(item => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                
                const img = document.createElement('img');
                img.src = item.pfp || '/icons/ft_logo.webp';
                img.alt = item.handle;
                img.className = 'hero-preview-pic';
                img.onerror = function() {
                    this.src = '/icons/ft_logo.webp';
                };
                
                const span = document.createElement('span');
                span.textContent = item.handle;
                
                div.appendChild(img);
                div.appendChild(span);
                
                div.addEventListener('click', () => {
                    document.getElementById('heroHandleSearch').value = item.handle;
                    resultsContainer.style.display = 'none';
                    currentFilter = item.handle;
                    fetchAndDisplayCardHolders(item.handle);
                });
                
                resultsContainer.appendChild(div);
            });
            
            resultsContainer.style.display = 'block';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing page with currentFilter:', currentFilter);
                
                // Fetch unique hero handles for autocomplete
                await fetchUniqueHeroHandles();
                
                // Set up search input event listeners
                const searchInput = document.getElementById('heroHandleSearch');
                const clearButton = document.createElement('button');
                clearButton.className = 'clear-search';
                clearButton.innerHTML = '×';
                clearButton.title = 'Clear search';
                searchInput.parentNode.appendChild(clearButton);
                
                // Show/hide clear button based on input value
                function updateClearButton() {
                    clearButton.classList.toggle('visible', searchInput.value.length > 0);
                }
                
                clearButton.addEventListener('click', () => {
                    searchInput.value = '';
                    currentFilter = null;
                    updateClearButton();
                    showAutocompleteResults('');
                    fetchAndDisplayCardHolders();
                });
                
                searchInput.addEventListener('input', () => {
                    updateClearButton();
                    showAutocompleteResults(searchInput.value);
                });
                
                searchInput.addEventListener('focus', () => {
                    // Always show results on focus, regardless of input value
                    showAutocompleteResults(searchInput.value);
                });
                
                // Handle clicks outside the autocomplete dropdown
                document.addEventListener('click', (event) => {
                    if (!event.target.closest('.search-box')) {
                        document.getElementById('autocompleteResults').style.display = 'none';
                    }
                });
                
                // Set up filter checkbox listeners
                setupFilterListeners();
                
                // Initial load with filter for travisbickle0x
                console.log('Setting initial search input value to:', currentFilter);
                searchInput.value = currentFilter;
                console.log('Fetching initial data with filter:', currentFilter);
                await fetchAndDisplayCardHolders(currentFilter);
                
            } catch (error) {
                console.error('Error initializing page:', error);
            }
        });

        // Add event listeners for checkboxes
        function setupFilterListeners() {
            const checkboxes = [
                document.getElementById('filterLegendary'),
                document.getElementById('filterEpic'),
                document.getElementById('filterRare'),
                document.getElementById('filterCommon')
            ];
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    // Filter the existing data instead of fetching again
                    filterAndDisplayData();
                });
            });
        }

        function copyToClipboard(text, event) {
            if (!event) return;
            navigator.clipboard.writeText(text).then(() => {
                const copyIcon = event.target;
                copyIcon.classList.remove('fa-copy');
                copyIcon.classList.add('fa-check');
                setTimeout(() => {
                    copyIcon.classList.remove('fa-check');
                    copyIcon.classList.add('fa-copy');
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Add a helper function:
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
