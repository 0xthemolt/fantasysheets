        // Function to calculate days since a given timestamp
        function getDaysSince(timestamp) {
            if (!timestamp) return 'N/A';
            
            // Current time in UTC
            const now = new Date();
            
            // Convert timestamp to Date object if it's not already
            const pastDate = new Date(timestamp);
            
            // Calculate difference in milliseconds
            const diffMs = now - pastDate;
            
            // Convert to days (ms to seconds to minutes to hours to days)
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        // Function to filter and display data
        function filterAndDisplayData() {
            const tableBody = document.getElementById('tableBody');
            
            // Get filter states
            const filterLegendary = document.getElementById('filterLegendary').checked;
            const filterEpic = document.getElementById('filterEpic').checked;
            const filterRare = document.getElementById('filterRare').checked;
            const filterCommon = document.getElementById('filterCommon').checked;
            
            // Get trade activity filter states
            const filterWeek = document.getElementById('filterWeek').checked;
            const filterMonth = document.getElementById('filterMonth').checked;
            const filterQuarter = document.getElementById('filterQuarter').checked;
            const filterInactive = document.getElementById('filterInactive').checked;
            
            // Get all rows
            const rows = tableBody.querySelectorAll('tr');
            
            // Filter and update visibility
            rows.forEach(row => {
                const holder = row.dataset.holderData ? JSON.parse(row.dataset.holderData) : null;
                if (!holder) return;
                
                // Check rarity filters
                let passesRarityFilter = true;
                if (filterLegendary || filterEpic || filterRare || filterCommon) {
                    passesRarityFilter = false; // Start with false, will be set to true if any selected rarity has orders
                    
                    // Check if ANY of the selected rarities have orders (OR logic)
                    if (filterLegendary && holder.seller_legendary_order_count > 0) passesRarityFilter = true;
                    if (filterEpic && holder.seller_epic_order_count > 0) passesRarityFilter = true;
                    if (filterRare && holder.seller_rare_order_count > 0) passesRarityFilter = true;
                    if (filterCommon && holder.seller_common_order_count > 0) passesRarityFilter = true;
                }
                
                // Check trade activity filters
                let passesTradeFilter = true;
                const daysAgo = holder.last_trade_timestamp ? getDaysSince(holder.last_trade_timestamp) : null;
                
                // If no trade activity filters are selected, show all
                if (!filterWeek && !filterMonth && !filterQuarter && !filterInactive) {
                    passesTradeFilter = true;
                } else {
                    passesTradeFilter = false;
                    
                    if (daysAgo !== null) {
                        if (daysAgo <= 7 && filterWeek) passesTradeFilter = true;
                        if (daysAgo > 7 && daysAgo <= 30 && filterMonth) passesTradeFilter = true;
                        if (daysAgo > 30 && daysAgo <= 90 && filterQuarter) passesTradeFilter = true;
                    } else if (filterInactive) {
                        passesTradeFilter = true;
                    }
                }
                
                // Update row visibility
                row.style.display = passesRarityFilter && passesTradeFilter ? '' : 'none';
            });
        }

        // Function to format ETH price
        function formatEthPrice(price) {
            if (!price) return '0';
            const num = parseFloat(price);
            return num < 0.1 ? num.toFixed(4) : num.toFixed(2);
        }

        // Function to find lowest prices and highlight best deals
        function highlightBestDeals(data) {
            // Initialize lowest prices with a high number
            const lowestPrices = {
                legendary: Infinity,
                epic: Infinity,
                rare: Infinity,
                common: Infinity
            };

            // Find lowest prices for each rarity
            data.forEach(holder => {
                if (holder.seller_legendary_price && holder.seller_legendary_price < lowestPrices.legendary) {
                    lowestPrices.legendary = holder.seller_legendary_price;
                }
                if (holder.seller_epic_price && holder.seller_epic_price < lowestPrices.epic) {
                    lowestPrices.epic = holder.seller_epic_price;
                }
                if (holder.seller_rare_price && holder.seller_rare_price < lowestPrices.rare) {
                    lowestPrices.rare = holder.seller_rare_price;
                }
                if (holder.seller_common_price && holder.seller_common_price < lowestPrices.common) {
                    lowestPrices.common = holder.seller_common_price;
                }
            });

            // Add best-deal class to elements with lowest prices
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const holder = JSON.parse(row.dataset.holderData);
                
                // Check each rarity column
                const cells = row.querySelectorAll('td[class*="col-"]');
                cells.forEach(cell => {
                    if (cell.classList.contains('col-legendary') && holder.seller_legendary_price === lowestPrices.legendary) {
                        cell.querySelector('.order-content')?.classList.add('best-deal');
                    }
                    if (cell.classList.contains('col-epic') && holder.seller_epic_price === lowestPrices.epic) {
                        cell.querySelector('.order-content')?.classList.add('best-deal');
                    }
                    if (cell.classList.contains('col-rare') && holder.seller_rare_price === lowestPrices.rare) {
                        cell.querySelector('.order-content')?.classList.add('best-deal');
                    }
                    if (cell.classList.contains('col-common') && holder.seller_common_price === lowestPrices.common) {
                        cell.querySelector('.order-content')?.classList.add('best-deal');
                    }
                });
            });
        }

            if (!allHeroHandles || allHeroHandles.length === 0) {
                console.warn('No hero handles available for autocomplete');
                return;

        function displayHeroHandles(handles) {
            const resultsContainer = document.getElementById('autocompleteResults');
            
            if (handles.length === 0) {
                resultsContainer.style.display = 'none';
                return;
            }
            
            // Clear previous results
            resultsContainer.innerHTML = '';
            
            handles.forEach(item => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                
                const img = document.createElement('img');
                img.src = item.pfp || '/icons/ft_logo.webp';
                img.alt = item.handle;
                img.className = 'hero-preview-pic';
                img.onerror = function() {
                    this.src = '/icons/ft_logo.webp';
                };
                
                const span = document.createElement('span');
                span.textContent = item.handle;
                
                div.appendChild(img);
                div.appendChild(span);
                
                div.addEventListener('click', () => {
                    selectHeroHandle(item.handle);
                });
                
                resultsContainer.appendChild(div);
            });
            
            resultsContainer.style.display = 'block';
            console.log('Displayed handles count:', handles.length);
        }

            if (daysAgo <= 7) return { class: 'cat-week', label: 'THIS WEEK' };
            if (daysAgo <= 30) return { class: 'cat-month', label: 'THIS MONTH' };
            if (daysAgo <= 90) return { class: 'cat-quarter', label: 'LAST QUARTER' };
            return { class: 'cat-inactive', label: 'INACTIVE' };

            const searchInput = document.getElementById('heroHandleSearch');
            const searchContainer = searchInput.parentNode;

            if (!heroTag) {

                heroTag.className = 'selected-hero-tag';
                searchContainer.insertBefore(heroTag, searchInput);
            }
            
            heroTag.innerHTML = `
                ${handle}

            `;
            
            // Add click handler to remove button
            heroTag.querySelector('.remove-hero').addEventListener('click', () => {
                removeHeroHandle();
            });
            
            // Update container state
            searchContainer.classList.add('has-selected-hero');
            
            // Hide autocomplete results
            document.getElementById('autocompleteResults').style.display = 'none';
            
            // Update current filter and fetch data
            currentFilter = handle;
            fetchAndDisplayCardHolders(handle);

        function copyToClipboard(text, event) {
            if (!event) return;
            navigator.clipboard.writeText(text).then(() => {
                const copyIcon = event.target;
                copyIcon.classList.remove('fa-copy');
                copyIcon.classList.add('fa-check');
                setTimeout(() => {
                    copyIcon.classList.remove('fa-check');
                    copyIcon.classList.add('fa-copy');
                }, 1000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Add a helper function:
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Add sorting functionality
        function setupTableSorting() {
            const table = document.getElementById('cardHoldersTable');
            const headers = table.querySelectorAll('th');
            let currentSort = { column: null, direction: 'asc' };

            // Set initial sort on Total Cards column (descending)
            const totalCardsHeader = headers[7]; // Total Cards column
            const totalCardsArrow = totalCardsHeader.querySelector('.sort-arrow');
            totalCardsArrow.className = 'sort-arrow active down';
            currentSort = { column: 7, direction: 'desc' };
            sortTableData(7, 'desc', 'number');

            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const column = this.cellIndex;
                    const sortType = this.dataset.sort;
                    const tbody = table.querySelector('tbody');
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    
                    // Reset all arrows
                    headers.forEach(h => {
                        h.querySelector('.sort-arrow').className = 'sort-arrow';
                    });

                    // Update sort direction
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        // Set default sort direction based on column type
                        currentSort.direction = sortType === 'text' ? 'asc' : 'desc';
                    }

                    // Update arrow on clicked header
                    const arrow = this.querySelector('.sort-arrow');
                    arrow.className = `sort-arrow active ${currentSort.direction === 'asc' ? 'up' : 'down'}`;
                    
                    // Sort the data
                    sortTableData(column, currentSort.direction, sortType);
                });
            });
        }

        function sortTableData(column, direction, sortType) {
            const tbody = document.getElementById('tableBody');
            const rows = Array.from(tbody.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                let aValue = a.cells[column].textContent;
                let bValue = b.cells[column].textContent;
                
                // Handle different sort types
                switch(sortType) {
                    case 'number':
                        // For rarity columns (3-6), extract the card count from the card-count div
                        if (column >= 3 && column <= 6) {
                            const aCardCount = a.cells[column].querySelector('.card-count')?.textContent || '0';
                            const bCardCount = b.cells[column].querySelector('.card-count')?.textContent || '0';
                            aValue = parseFloat(aCardCount) || 0;
                            bValue = parseFloat(bCardCount) || 0;
                        } else {
                            // For other number columns, extract number from text (e.g., "5d ago" -> 5)
                            aValue = parseFloat(aValue.replace(/[^0-9.-]+/g, '')) || 0;
                            bValue = parseFloat(bValue.replace(/[^0-9.-]+/g, '')) || 0;
                        }
                        break;
                    case 'text':
                        // Use text directly for alphabetical sorting
                        aValue = aValue.toLowerCase();
                        bValue = bValue.toLowerCase();
                        break;
                }
                
                // Compare values
                if (aValue < bValue) return direction === 'asc' ? -1 : 1;
                if (aValue > bValue) return direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            // Reorder the rows
            rows.forEach(row => tbody.appendChild(row));
        }
