        function sortTable(column, descending) {
            var table = document.getElementById("heroesTable");
            var rows = Array.from(table.rows).slice(1); // Convert to array and skip header
            
            // Find the column index based on the data-sort attribute
            var headerCells = table.rows[0].cells;
            var columnIndex = Array.from(headerCells).findIndex(cell => cell.getAttribute('data-sort') === column);
            
            if (columnIndex === -1) return; // Exit if column not found

            const ascending = !descending;

            rows.sort((a, b) => {
                let aCell = a.cells[columnIndex];
                let bCell = b.cells[columnIndex];
                
                // Use the raw values stored in data-value
                let aValue = parseFloat(aCell.getAttribute('data-value')) || 0;
                let bValue = parseFloat(bCell.getAttribute('data-value')) || 0;

                return ascending ? aValue - bValue : bValue - aValue;
            });

            // Reinsert rows in new order
            rows.forEach(row => table.appendChild(row));

        // Add the original plasma colors and helper functions at the top of your script
                // Add this new color mapping function for the numeric columns
        function getHeatmapColor(value, min, max) {
            if (value === null || value === '' || isNaN(value)) return 'transparent';

            const plasmaColors = [
                '#9e0142', '#d53e4f', '#f46d43', '#fdae61', '#fee08b',
                '#e6f598', '#abdda4', '#66c2a5', '#3288bd', '#5e4fa2'
            ];

            const normalizedValue = (value - min) / (max - min);
            const index = normalizedValue * (plasmaColors.length - 1);
            const lowerIndex = Math.floor(index);
            const upperIndex = Math.ceil(index);

            if (lowerIndex === upperIndex) return plasmaColors[lowerIndex];

            const t = index - lowerIndex;
            return interpolateColor(plasmaColors[lowerIndex], plasmaColors[upperIndex], t);
        }

        function interpolateColor(color1, color2, t) {
            if (!color1 || !color2) return 'transparent';
            
            try {
                // Parse the hex colors into RGB components
                const r1 = parseInt(color1.substring(1, 3), 16);
                const g1 = parseInt(color1.substring(3, 5), 16);
                const b1 = parseInt(color1.substring(5, 7), 16);
                
                const r2 = parseInt(color2.substring(1, 3), 16);
                const g2 = parseInt(color2.substring(3, 5), 16);
                const b2 = parseInt(color2.substring(5, 7), 16);

                // Interpolate between the colors
                const r = Math.round(r1 * (1 - t) + r2 * t);
                const g = Math.round(g1 * (1 - t) + g2 * t);
                const b = Math.round(b1 * (1 - t) + b2 * t);

                // Convert back to hex, ensuring 2 digits for each component
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            } catch (e) {
                console.error('Color interpolation error:', e);
                return 'transparent';
            }
        }

                        } else {
                            icon.classList.remove('active');
                        }
                    }

                    filterPopup.style.display = 'block';
                    filterPopup.style.top = `${rect.top + window.scrollY - filterPopup.offsetHeight - 5}px`;
                    filterPopup.style.left = `${rect.left + window.scrollX - 100}px`;
                });
            });

            // Update rarity filter actions
            const rarityFilter = document.getElementById('rarityFilter');
            
            rarityFilter.querySelector('.apply').addEventListener('click', () => {
                const checkboxes = rarityFilter.querySelectorAll('input[type="checkbox"]');
                filterState.rarity.clear();
                
                // Get all checked rarities
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        filterState.rarity.add(checkbox.value);
                    }
                });
                
                const icon = document.querySelector('th:nth-child(2) .filter-icon');
                if (icon) {
                    if (filterState.rarity.size > 0) {
                        icon.classList.add('active');
                        // If only one rarity is selected, use its color
                        if (filterState.rarity.size === 1) {
                            const selectedRarity = Array.from(filterState.rarity)[0];
                            icon.style.color = getRarityColor(selectedRarity);
                        } else {
                            icon.style.color = '#4a9eca'; // Default blue for multiple selections
                        }
                    } else {
                        icon.classList.remove('active');
                        icon.style.color = '#aaa';
                    }
                }
                
                applyFilters();
                rarityFilter.style.display = 'none';
            });

            rarityFilter.querySelector('.clear').addEventListener('click', () => {
                const checkboxes = rarityFilter.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => checkbox.checked = false);
                filterState.rarity.clear();
                
                const icon = document.querySelector('th:nth-child(2) .filter-icon');
                if (icon) {
                    icon.classList.remove('active');
                    icon.style.color = '#aaa';
                }
                
                applyFilters();
                rarityFilter.style.display = 'none';
            });

            // Price filter actions remain the same
            const priceFilter = document.getElementById('priceFilter');
            
            priceFilter.querySelector('.apply').addEventListener('click', () => {
                const minInput = document.getElementById('minPrice');
                const maxInput = document.getElementById('maxPrice');
                const icon = document.querySelector('th:nth-child(7) .filter-icon');
                
                filterState.price.min = minInput.value ? parseFloat(minInput.value) : null;
                filterState.price.max = maxInput.value ? parseFloat(maxInput.value) : null;
                
                if (icon) {
                    if (filterState.price.min !== null || filterState.price.max !== null) {
                        icon.classList.add('active');
                    } else {
                        icon.classList.remove('active');
                    }
                }
                
                applyFilters();
                priceFilter.style.display = 'none';
            });

            priceFilter.querySelector('.clear').addEventListener('click', () => {
                const minInput = document.getElementById('minPrice');
                const maxInput = document.getElementById('maxPrice');
                const icon = document.querySelector('th:nth-child(7) .filter-icon');
                
                minInput.value = '';
                maxInput.value = '';
                filterState.price.min = null;
                filterState.price.max = null;
                
                if (icon) {
                    icon.classList.remove('active');
                }
                
                applyFilters();
                priceFilter.style.display = 'none';
            });

            // Handle clicks outside the popup
            document.addEventListener('click', (e) => {
                const filterPopups = document.querySelectorAll('.filter-popup');
                filterPopups.forEach(popup => {
                    if (!popup.contains(e.target) && !e.target.classList.contains('filter-icon')) {
                        popup.style.display = 'none';
                    }
                });
            });
        }

        function applyFilters() {
            const rows = document.querySelectorAll('#tradesTable tbody tr');
            
            rows.forEach(row => {
                const rarity = row.cells[1].textContent.trim();
                const price = parseFloat(row.cells[6].textContent);
                
                // If no rarities are selected, show all rarities
                // Otherwise, only show the selected rarities
                const rarityMatch = filterState.rarity.size === 0 || filterState.rarity.has(rarity);
                
                const priceMatch = (filterState.price.min === null || price >= filterState.price.min) &&
                                  (filterState.price.max === null || price <= filterState.price.max);
                
                // Apply buyer/seller filters as well
                let playerMatch = true;
                if (filterState.playerHandle && (filterState.buyerActive || filterState.sellerActive)) {
                    // Get buyer and seller handles from the data attributes
                    const buyerCell = row.querySelector('td:nth-child(4)');
                    const sellerCell = row.querySelector('td:nth-child(5)');
                    
                    // Use the data attributes if available, otherwise fallback to cell content
                    const buyerHandle = buyerCell.getAttribute('data-handle') || buyerCell.textContent.trim();
                    const sellerHandle = sellerCell.getAttribute('data-handle') || sellerCell.textContent.trim();
                    
                    if (filterState.buyerActive && filterState.sellerActive) {
                        playerMatch = buyerHandle === filterState.playerHandle || sellerHandle === filterState.playerHandle;
                    } else if (filterState.buyerActive) {
                        playerMatch = buyerHandle === filterState.playerHandle;
                    } else if (filterState.sellerActive) {
                        playerMatch = sellerHandle === filterState.playerHandle;
                    }
                }
                
                row.style.display = rarityMatch && priceMatch && playerMatch ? '' : 'none';
            });
        }

        // Add this to your loadHeroTrades function after populating the table
        async function loadHeroTrades(heroHandle) {
            try {
                // Destroy existing chart if it exists
                if (currentChart) {
                    currentChart.destroy();
                    currentChart = null;
                }

                const response = await fetch(`/data/heroes/${heroHandle}_trades.json`);
                const data = await response.json();
                const tradesData = data.trades; // Extract trades array from response
                
                // Chart 
                // Group trades by rarity
                const tradesByRarity = {};
                tradesData.forEach(trade => {
                    if (!tradesByRarity[trade.rarity]) {
                        tradesByRarity[trade.rarity] = [];
                    }
                    tradesByRarity[trade.rarity].push({
                        timestamp: new Date(trade.timestamp),
                        price: trade.price
                    });
                });

                // Create datasets for each rarity with sorted timestamps
                const datasets = Object.entries(tradesByRarity).map(([rarity, trades]) => ({
                    label: rarity,
                    data: trades
                        .sort((a, b) => a.timestamp - b.timestamp)  // Sort by timestamp ascending
                        .map(trade => ({
                            x: trade.timestamp,
                            y: trade.price
                        })),
                    borderWidth: 1,
                    fill: false
                }));

                const chartData = {
                    datasets: datasets
                };
                
                window.myChart = createLineChart('tradesCanvas', chartData);

                // Sort trades by timestamp in descending order
                const trades = tradesData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                    
                // Add this at the end of the function
                setupFilters();
            } catch (error) {
                console.error('Error loading trades:', error);
            }
        }

        function calculateTimeDifference(currentDate, tradeDate) {
            const diffMs = currentDate - tradeDate;
            const diffMinutes = Math.floor(diffMs / (1000 * 60));
            
            if (diffMinutes < 60) {
                return `${diffMinutes}m ago`;
            }
            
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            if (diffHours < 24) {
                return `${diffHours}h ago`;
            }
            
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            return `${diffDays}d ago`;
        }

        // Use event delegation to handle clicks on chart buttons
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔄 DOM loaded, setting up event delegation');
            
            // Add a single event listener to a parent element that exists when the page loads
            document.addEventListener('click', async function(event) {
                // Check if the clicked element or any of its parents is a chart button
                const chartButton = event.target.closest('.chart-button');
                
                if (chartButton) {
                    console.log('🖱️ Chart button clicked');
                    
                    // Get the hero handle from the button's data attribute
                    const heroHandle = chartButton.getAttribute('data-hero');
                    console.log(`🦸 Hero handle: "${heroHandle}"`);
                    
                    if (!heroHandle) {
                        console.error('❌ No hero handle found on button:', chartButton);
                        return;
                    }
                    
                    try {
                        // Show loading indicator
                const tbody = document.querySelector('#tradesTable tbody');
                        tbody.innerHTML = `<tr><td colspan="7" class="text-center">Loading trade data...</td></tr>`;
                        
                        // Fetch the trade data for this hero
                        const tradeData = await fetchHeroTradeData(heroHandle);
                        console.log(`📊 Function returned ${tradeData ? tradeData.length : 0} trades`);
                        
                        // Update the table with the fetched data
                        updateTradesTable(tradeData);
                    } catch (error) {
                        console.error('❌ Error in click handler:', error);
                        
                        // Show error message in table
                        const tbody = document.querySelector('#tradesTable tbody');
                        tbody.innerHTML = `<tr><td colspan="7" class="text-center">Error loading trade data. Please try again.</td></tr>`;
                    }
                }
            });
        });

        /**
         * Fetches hero trade data from Supabase
         * @param {string} heroHandle - Hero handle to filter trades by
         * @returns {Promise<Array>} - Array of trade data objects
         */
        async function fetchHeroTradeData(heroHandle) {
            console.log(`🔍 FUNCTION CALLED: fetchHeroTradeData for hero "${heroHandle}"`);
            
            try {
                if (!heroHandle) {
                    console.error('❌ Hero handle is required');
                    return [];
                }
                
                console.log(`📡 Starting Supabase query for hero: ${heroHandle}`);
                
                // Check if Supabase client is initialized
                if (!supabaseClient) {
                    console.error('❌ Supabase client is not initialized');
                    return [];
                }
                
                // Log that we're about to make the query
                console.log('📊 Executing query...');
                
                // Execute the query with hero filter
                let queryResult;
                try {
                    queryResult = await supabaseClient
                        .from('hero_trades')
                        .select(`
                            trade_type,
                            price,
                            hero_name,
                            hero_handle,
                            tx_hash,
                            trade_timestamp,
                            card_rarity,
                            card_url,
                            buyer_name,
                            buyer_handle,
                            buyer_pfp_url,
                            seller_name,
                            seller_handle,
                            seller_pfp_url,
                            hero_rarity_id_history_rank,
                            db_updated
                        `)
                        .eq('hero_handle', heroHandle)
                        .order('trade_timestamp', { ascending: false });
                        
                    console.log('📥 Query executed, processing results...');
                } catch (queryError) {
                    console.error('❌ Error executing Supabase query:', queryError);
                    return [];
                }
                
                const { data, error } = queryResult;
                
                // Handle errors
                if (error) {
                    console.error('❌ Error in Supabase response:', error);
                    return [];
                }
                
                // Check if data exists
                if (!data) {
                    console.log('⚠️ No data returned from Supabase (data is null or undefined)');
                    return [];
                }
                
                // Log success and data preview
                console.log(`✅ Successfully fetched ${data.length} trades for ${heroHandle}`);
                
                if (data.length > 0) {
                    // Log a summary of the data
                    console.log('📋 Data summary:');
                    console.log(`- Latest trade: ${new Date(data[0].trade_timestamp).toLocaleString()}`);
                    
                    // Safely calculate price range
                    const prices = data.map(t => parseFloat(t.price) || 0).filter(p => !isNaN(p) && p > 0);
                    if (prices.length > 0) {
                        console.log(`- Price range: ${Math.min(...prices).toFixed(3)} - ${Math.max(...prices).toFixed(3)} ETH`);
                    } else {
                        console.log(`- No valid prices found`);
                    }
                    
                    console.log(`- Rarities: ${[...new Set(data.map(t => t.card_rarity))].join(', ')}`);
                    
                    // Log the first record as an example
                    console.log('🔍 First record example:');
                    console.table(data[0]);
                } else {
                    console.log('⚠️ Data array is empty - no trades found for this hero');
                }
                
                return data;
            } catch (err) {
                console.error('❌ Uncaught exception in fetchHeroTradeData:', err);
                console.error('Error details:', {
                    message: err.message,
                    stack: err.stack
                });
                return [];
            }
        }

        /**
         * Truncates a string if it exceeds the maximum length
         * @param {string} str - The string to truncate
         * @param {number} maxLength - Maximum length before truncation
         * @returns {string} - Truncated string with ellipsis if needed
         */
        function truncateString(str, maxLength = 15) {
            if (!str) return 'Unknown';
            return str.length > maxLength ? str.substring(0, maxLength) + '...' : str;
        }

        /**
         * Updates the trades table with data from Supabase
         * @param {Array} tradeData - Array of trade data objects from Supabase
         */
        function updateTradesTable(tradeData, isRefetch = true) {
            if (isRefetch) {
                console.log('🔄 Updating trades table with fetched data');
                // Store the original trade data for filtering
                window.originalTradeData = tradeData;
                
                // Reset filter state when new data is fetched
                filterState = {
                    playerHandle: localStorage.getItem('selectedPlayerHandle') || null,
                    buyerActive: localStorage.getItem('buyerFilterActive') === 'true',
                    sellerActive: localStorage.getItem('sellerFilterActive') === 'true',
                    rarity: new Set(),  // Initialize empty rarity set
                    price: {            // Initialize price filter
                        min: null,
                        max: null
                    }
                };
            } else {
                console.log('🔍 Applying filters to existing trade data');
            }
            
            if (!tradeData || tradeData.length === 0) {
                console.log('⚠️ No trade data to display');
                const tbody = document.querySelector('#tradesTable tbody');
                tbody.innerHTML = `<tr><td colspan="7" class="text-center">No trade data available for this hero</td></tr>`;
                return;
            }
            
            // Apply filters if active
            let filteredData = [...tradeData];
            
            if (filterState.playerHandle && (filterState.buyerActive || filterState.sellerActive)) {
                filteredData = filteredData.filter(trade => {
                    // Apply OR condition between buyer and seller filters
                    if (filterState.buyerActive && filterState.sellerActive) {
                        return trade.buyer_handle === filterState.playerHandle || 
                               trade.seller_handle === filterState.playerHandle;
                    } else if (filterState.buyerActive) {
                        return trade.buyer_handle === filterState.playerHandle;
                    } else if (filterState.sellerActive) {
                        return trade.seller_handle === filterState.playerHandle;
                    }
                    return true;
                });
            }
            
            const tbody = document.querySelector('#tradesTable tbody');
            
            tbody.innerHTML = filteredData.map((trade, index) => {
                // Get selected player handle from localStorage
                    const selectedPlayer = localStorage.getItem('selectedPlayerHandle');
                    
                    // Determine row background color based on buyer/seller match
                    let rowClass = '';
                    if (selectedPlayer) {
                    if (trade.buyer_handle === selectedPlayer) {
                            rowClass = 'buyer-match';
                    } else if (trade.seller_handle === selectedPlayer) {
                            rowClass = 'seller-match';
                        }
                    }
                    
                    // Find the most recent previous trade with the same rarity
                    let priceChange = '';
                const prevTradeWithSameRarity = filteredData.slice(index + 1).find(t => t.card_rarity === trade.card_rarity);
                    
                    if (prevTradeWithSameRarity) {
                    const prevPrice = parseFloat(prevTradeWithSameRarity.price);
                    const currentPrice = parseFloat(trade.price);
                    const changePercent = ((currentPrice - prevPrice) / prevPrice) * 100;
                        const triangle = changePercent >= 0 ? '▲' : '▼';
                        const color = changePercent >= 0 ? '#22c55e' : '#ef4444';
                        priceChange = `<span style="color: ${color}">${triangle} ${Math.abs(Math.round(changePercent))}%</span>`;
                    }
                    
                // Default profile picture
                const defaultPfp = '/icons/fan.webp';
                
                // Truncate buyer and seller names
                const buyerName = truncateString(trade.buyer_name, 15);
                const sellerName = truncateString(trade.seller_name, 15);
                
                // Format the date for the tooltip
                const formattedDate = new Date(trade.trade_timestamp).toLocaleString('en-US', {
                                month: 'short',
                                day: '2-digit',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit',
                                hour12: false
                }).replace(',', '');
                
                return `
                    <tr class="${rowClass}">
                        <td>
                            <img src="${trade.card_url}" alt="${trade.hero_handle}" 
                                 style="width: 30px; height: 40px; vertical-align: middle; margin-right: 8px;">
                        </td>
                        <td style="color: ${getRarityColor(trade.card_rarity)}">${trade.card_rarity}</td>
                        <td title="${formattedDate}">${calculateTimeDifference(
                                new Date(),  // Current time
                            new Date(trade.trade_timestamp)  // Trade timestamp
                            )}</td>
                        <td>
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="display: flex; align-items: center;">
                                    <img src="${trade.buyer_pfp_url || defaultPfp}" alt="Buyer" 
                                         style="width: 24px; height: 24px; border-radius: 50%; margin-right: 8px;"
                                         onerror="this.onerror=null; this.src='/icons/fan.webp';">
                                    <span title="${trade.buyer_name || 'Unknown'}">${buyerName}</span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="display: flex; align-items: center;">
                                    <img src="${trade.seller_pfp_url || defaultPfp}" alt="Seller" 
                                         style="width: 24px; height: 24px; border-radius: 50%; margin-right: 8px;"
                                         onerror="this.onerror=null; this.src='/icons/fan.webp';">
                                    <span title="${trade.seller_name || 'Unknown'}">${sellerName}</span>
                                </div>
                            </div>
                        </td>
                            <td>${formatPrice(trade.price)}</td>
                            <td>${priceChange}</td>
                        </tr>
                    `;
                }).join('');

            // Add event listeners to the filter icons
            document.querySelectorAll('.buyer-filter').forEach(icon => {
                icon.addEventListener('click', function() {
                    const handle = this.getAttribute('data-handle');
                    toggleBuyerFilter(handle);
                });
            });
            
            document.querySelectorAll('.seller-filter').forEach(icon => {
                icon.addEventListener('click', function() {
                    const handle = this.getAttribute('data-handle');
                    toggleSellerFilter(handle);
                });
            });
            
            console.log(`✅ Updated trades table with ${filteredData.length} rows`);

            // Update filter icon colors
            updateFilterIcons();
        }

        function updateFilterIcons() {
            document.querySelector('.buyer-header-filter').style.color = filterState.buyerActive ? '#4a9eca' : '#aaa';
            document.querySelector('.seller-header-filter').style.color = filterState.sellerActive ? '#4a9eca' : '#aaa';
        }

        /**
         * Toggles the buyer filter
         * @param {string} handle - The buyer handle to filter by
         */
        function toggleBuyerFilter(handle) {
            // Update the selected player if it's different
            if (filterState.playerHandle !== handle) {
                filterState.playerHandle = handle;
                filterState.buyerActive = true;
                // Don't turn off seller filter automatically
            } else {
                // Toggle the buyer filter
                filterState.buyerActive = !filterState.buyerActive;
            }
            
            // Save state to localStorage
            localStorage.setItem('selectedPlayerHandle', filterState.playerHandle);
            localStorage.setItem('buyerFilterActive', filterState.buyerActive.toString());
            
            // Re-render the table with the original data and new filters
            if (window.originalTradeData) {
                updateTradesTable(window.originalTradeData, false);
            }
        }

        /**
         * Toggles the seller filter
         * @param {string} handle - The seller handle to filter by
         */
        function toggleSellerFilter(handle) {
            // Update the selected player if it's different
            if (filterState.playerHandle !== handle) {
                filterState.playerHandle = handle;
                filterState.sellerActive = true;
                // Don't turn off buyer filter automatically
            } else {
                // Toggle the seller filter
                filterState.sellerActive = !filterState.sellerActive;
            }
            
            // Save state to localStorage
            localStorage.setItem('selectedPlayerHandle', filterState.playerHandle);
            localStorage.setItem('sellerFilterActive', filterState.sellerActive.toString());
            
            // Re-render the table with the original data and new filters
            if (window.originalTradeData) {
                updateTradesTable(window.originalTradeData, false);
            }
        }

        // Update the header filter click handlers
        document.querySelector('.buyer-header-filter').addEventListener('click', function() {
            const selectedPlayer = filterState.playerHandle;
            
            if (selectedPlayer) {
                filterState.buyerActive = !filterState.buyerActive;
                localStorage.setItem('buyerFilterActive', filterState.buyerActive.toString());
                
                // Re-render the table with the original data and new filters
                if (window.originalTradeData) {
                    updateTradesTable(window.originalTradeData, false);
                }
            } else {
                alert('Please select a player first by clicking on a buyer or seller in the table.');
            }
        });

        document.querySelector('.seller-header-filter').addEventListener('click', function() {
            const selectedPlayer = filterState.playerHandle;
            
            if (selectedPlayer) {
                filterState.sellerActive = !filterState.sellerActive;
                localStorage.setItem('sellerFilterActive', filterState.sellerActive.toString());
                
                // Re-render the table with the original data and new filters
                if (window.originalTradeData) {
                    updateTradesTable(window.originalTradeData, false);
                }
            } else {
                alert('Please select a player first by clicking on a buyer or seller in the table.');
            }
        });
    </script>
