    <h1>FantasySheets - Tournament Analytics</h1>
    <div class="nav-container">
        <div class="grid-layout">
            <div class="column-container pro-container">
                <h2 class="column-title">Pro (in development) </h2>
                <ul class="nav-list pro-list" id="proList"></ul>
            </div>
            <div class="column-container">
                <h2 class="column-title">Heroes</h2>
                <ul class="nav-list" id="heroList"></ul>
            </div>
            <div class="column-container">
                <h2 class="column-title">Players</h2>
                <ul class="nav-list" id="playerList"></ul>
            </div>
            <div class="column-container">
                <h2 class="column-title">Rewards</h2>
                <ul class="nav-list" id="rewardList"></ul>
            </div>
            <div class="column-container">
                <h2 class="column-title">Cooking / In Progress</h2>
                <ul class="nav-list" id="previewList"></ul>
            </div>
            <div class="column-container">
                <h2 class="column-title">Fun & Other</h2>
                <ul class="nav-list" id="otherList"></ul>
            </div>
        </div>
        <p style="font-size: 0.5em; color: grey; text-align: center;">Best viewed on wide screen desktop, but works on mobile.</p>
    </div>

    <script>
    const pages = {
        pro: [ 
            { filename: 'index.html', title: 'FantasyScout' },
            { filename: 'index.html', title: 'FantasyScreener' },
        ],
        scout: [ 
            { filename: 'index.html', title: 'FantasyScout (in development)' },
            { filename: 'index.html', title: 'FantasyScreener (in devleopment)' },
        ],
        heroes: [
            { filename: 'hero_scorecenter.html', title: 'Hero Score Center' },
            { filename: 'hero_score_tracking.html', title: 'Hero Score Tracking'},
            { filename: 'hero_utilization.html', title: 'Hero Utilization' },
        ],
        players: [
            { filename: 'player_decks.html', title: 'Player Decks' },
            { filename: 'player_rewards.html', title: 'Player Rewards Leaders' },
            // { filename: 'player_rewards_history.html', title: 'Player Rewards Charts/Totals (FUTURE)' },
        ],
        rewards: [
            { filename: 'league_rewards_itm.html', title: 'League Rewards ITM' },
            { filename: 'league_rewards_itm_v2.html', title: 'League Rewards ITM v2'},
            { filename: 'tournament_reward_history.html', title: 'League Reward History'},
        ],
        preview: [
            { filename: 'tournaments.html', title: 'Tournament Entry Stats', isNew: true }, 
            { filename: 'index.html', title: 'PaperHands (in development)' },
            { filename: 'index.html', title: 'Marketplace Trends (in development)' },
            // { filename: 'index.html', title: 'Hero Mindshare Tree Map + Archetype (brainstorming)' },
        ],
        other: [
            { filename: 'tier_maker.html', title: 'Tier Maker'},
            { filename: 'https://docs.google.com/spreadsheets/d/10GdAFNpvbCQD5stPiyPDatiWhRW6MAizYwRazLyuSy0/edit?gid=0#gid=0', title: 'FantasySheets Google Sheet' },
            { filename: 'settings.html', title: 'Settings', icon: 'fas fa-cog' },
        ],
    };

    function loadPages() {
        const proList = document.getElementById('proList');
        const heroList = document.getElementById('heroList');
        const playerList = document.getElementById('playerList');
        const rewardList = document.getElementById('rewardList');
        const previewList = document.getElementById('previewList');
        const otherList = document.getElementById('otherList');

        function createLinks(pageArray, container) {
            pageArray.forEach(page => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                
                const link = document.createElement('a');
                link.href = page.filename;
                link.className = 'nav-link';
                
                if (page.icon) {
                    const icon = document.createElement('i');
                    icon.className = page.icon;
                    link.appendChild(icon);
                }
                
                link.appendChild(document.createTextNode(page.title));
                
                if (page.isNew) {
                    const newLabel = document.createElement('img');
                    newLabel.src = 'icons/new.png';
                    newLabel.style.position = 'absolute';
                    newLabel.style.right = '0px';
                    newLabel.style.top = '50%';
                    newLabel.style.transform = 'translateY(-70%)';
                    newLabel.style.height = '30px';
                    newLabel.style.width = 'auto';
                    link.style.position = 'relative';
                    link.appendChild(newLabel);
                }

                li.appendChild(link);
                container.appendChild(li);
            });
        }

        createLinks(pages.pro, proList);
        createLinks(pages.heroes, heroList);
        createLinks(pages.players, playerList);
        createLinks(pages.rewards, rewardList);
        createLinks(pages.preview, previewList);
        createLinks(pages.other, otherList);
    }

    document.addEventListener('DOMContentLoaded', loadPages);
</script>
</body>
