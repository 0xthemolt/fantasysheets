            if (value === '-' || value === '' || value === null || value === undefined) return '-';

        // Calculate and display global floors
        function updateGlobalFloors(heroesArray) {
            // Initialize with high values
            let lowestLegendary = Infinity;
            let lowestEpic = Infinity;
            let lowestRare = Infinity;
            let lowestCommon = Infinity;
            
            // Find the lowest floor for each rarity
            heroesArray.forEach(hero => {
                // Check legendary floor
                if (hero.legendary.floor !== '-') {
                    const legendaryFloor = parseFloat(hero.legendary.floor);
                    if (!isNaN(legendaryFloor) && legendaryFloor < lowestLegendary) {
                        lowestLegendary = legendaryFloor;
                    }
                }
                
                // Check epic floor
                if (hero.epic.floor !== '-') {
                    const epicFloor = parseFloat(hero.epic.floor);
                    if (!isNaN(epicFloor) && epicFloor < lowestEpic) {
                        lowestEpic = epicFloor;
                    }
                }
                
                // Check rare floor
                if (hero.rare.floor !== '-') {
                    const rareFloor = parseFloat(hero.rare.floor);
                    if (!isNaN(rareFloor) && rareFloor < lowestRare) {
                        lowestRare = rareFloor;
                    }
                }
                
                // Check common floor
                if (hero.common.floor !== '-') {
                    const commonFloor = parseFloat(hero.common.floor);
                    if (!isNaN(commonFloor) && commonFloor < lowestCommon) {
                        lowestCommon = commonFloor;
                    }
                }

                    const hours = String(utcDate.getUTCHours()).padStart(2, '0');
                    const minutes = String(utcDate.getUTCMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day} ${hours}:${minutes}`;

                // Sorting functionality
                function initializeSorting() {
                    const headers = document.querySelectorAll('.sortable');
                    headers.forEach(header => {
                        header.addEventListener('click', () => {
                            const sortKey = header.dataset.sort;
                            const tbody = document.querySelector('.marketplace-table tbody');
                            const rows = Array.from(tbody.querySelectorAll('tr'));
                            
                            // Remove sorting classes from all headers
                            headers.forEach(h => {
                                if (h !== header) h.classList.remove('asc', 'desc');
                            });
                            
                            // Determine sorting direction
                            const isAsc = header.classList.contains('asc');
                            const isDesc = header.classList.contains('desc');
                            
                            // Clear both classes first
                            header.classList.remove('asc', 'desc');
                            
                            // If it wasn't sorted before or was ascending, make it descending (high to low)
                            // If it was descending, make it ascending (low to high)
                            if (!isDesc) {
                                header.classList.add('desc');
                            } else {
                                header.classList.add('asc');
                            }
                            
                            // Get the new state after toggling
                            const isDescending = header.classList.contains('desc');
                            
                            // Sort the rows
                            rows.sort((a, b) => {
                                let aVal, bVal;
                                
                                switch(sortKey) {
                                    case 'score':
                                        aVal = parseFloat(a.children[1].textContent);
                                        bVal = parseFloat(b.children[1].textContent);
                                        break;
                                    case 'score_24hr':
                                        aVal = parseFloat(a.children[2].textContent);
                                        bVal = parseFloat(b.children[2].textContent);
                                        break;
                                    case 'stars':
                                        aVal = parseFloat(a.children[3].textContent);
                                        bVal = parseFloat(b.children[3].textContent);
                                        break;
                                    case 'inflation':
                                        aVal = parseFloat(a.children[4].textContent);
                                        bVal = parseFloat(b.children[4].textContent);
                                        break;
                                }
                                
                                if (isNaN(aVal)) aVal = isDescending ? -Infinity : Infinity;
                                if (isNaN(bVal)) bVal = isDescending ? -Infinity : Infinity;
                                
                                // For descending order (high to low), we want b - a
                                // For ascending order (low to high), we want a - b
                                return isDescending ? bVal - aVal : aVal - bVal;
                            });
                            
                            // Reorder the rows
                            rows.forEach(row => tbody.appendChild(row));
                        });
                    });
                }

        function updateCommonEquivalentPrices(isEnabled) {
            const rows = document.querySelectorAll('.marketplace-table tbody tr');
            
            rows.forEach(row => {
                // Get all floor price cells for each rarity
                const legendaryFloorCell = row.querySelector('td:nth-child(6)');
                const epicFloorCell = row.querySelector('td:nth-child(9)');
                const rareFloorCell = row.querySelector('td:nth-child(12)');
                const commonFloorCell = row.querySelector('td:nth-child(15)');
                
                // Skip if any cell is null
                if (!legendaryFloorCell || !epicFloorCell || !rareFloorCell || !commonFloorCell) {
                    return;
                }
                
                // Store original values if not already stored
                if (!legendaryFloorCell.hasAttribute('data-original-value')) {
                    legendaryFloorCell.setAttribute('data-original-value', legendaryFloorCell.textContent);
                    epicFloorCell.setAttribute('data-original-value', epicFloorCell.textContent);
                    rareFloorCell.setAttribute('data-original-value', rareFloorCell.textContent);
                    commonFloorCell.setAttribute('data-original-value', commonFloorCell.textContent);
                }
                
                // Remove any existing highlights
                legendaryFloorCell.classList.remove('lowest-price-highlight');
                epicFloorCell.classList.remove('lowest-price-highlight');
                rareFloorCell.classList.remove('lowest-price-highlight');
                commonFloorCell.classList.remove('lowest-price-highlight');
                
                if (isEnabled) {
                    // Calculate common equivalents
                    const legendaryValue = parseFloat(legendaryFloorCell.getAttribute('data-original-value'));
                    const epicValue = parseFloat(epicFloorCell.getAttribute('data-original-value'));
                    const rareValue = parseFloat(rareFloorCell.getAttribute('data-original-value'));
                    const commonValue = parseFloat(commonFloorCell.getAttribute('data-original-value'));
                    
                    // Convert to common equivalents
                    const legendaryEquiv = !isNaN(legendaryValue) ? legendaryValue / 125 : Infinity;
                    const epicEquiv = !isNaN(epicValue) ? epicValue / 25 : Infinity;
                    const rareEquiv = !isNaN(rareValue) ? rareValue / 5 : Infinity;
                    
                    // Display the equivalent values
                    if (!isNaN(legendaryValue)) {
                        legendaryFloorCell.innerHTML = `${formatValue(legendaryEquiv)} <small>(÷125)</small>`;
                    }
                    if (!isNaN(epicValue)) {
                        epicFloorCell.innerHTML = `${formatValue(epicEquiv)} <small>(÷25)</small>`;
                    }
                    if (!isNaN(rareValue)) {
                        rareFloorCell.innerHTML = `${formatValue(rareEquiv)} <small>(÷5)</small>`;
                    }
                    
                    // Find the lowest equivalent price
                    const prices = [
                        { cell: legendaryFloorCell, value: legendaryEquiv },
                        { cell: epicFloorCell, value: epicEquiv },
                        { cell: rareFloorCell, value: rareEquiv },
                        { cell: commonFloorCell, value: commonValue }
                    ].filter(item => !isNaN(item.value) && item.value !== Infinity);
                    
                    if (prices.length > 0) {
                        // Sort by value to find the lowest
                        prices.sort((a, b) => a.value - b.value);
                        // Highlight the lowest price
                        prices[0].cell.classList.add('lowest-price-highlight');
                    }
                } else {
                    // Restore original values
                    legendaryFloorCell.textContent = legendaryFloorCell.getAttribute('data-original-value');
                    epicFloorCell.textContent = epicFloorCell.getAttribute('data-original-value');
                    rareFloorCell.textContent = rareFloorCell.getAttribute('data-original-value');
                    commonFloorCell.textContent = commonFloorCell.getAttribute('data-original-value');
                }
            });
        }

        function formatBidsList(bidsJson) {

                return `

                                const expirationUTC = new Date(bid.expiration_timestamp + 'Z'); // Add 'Z' to ensure UTC parsing
                                const now = new Date();
                                
                                // Calculate time difference in milliseconds
                                const diffMs = expirationUTC - now;

                                let expirationText;

            const dbTime = new Date(dbUpdatedUtc);
            const now = new Date();
            const nowUtc = new Date(now.getTime() + now.getTimezoneOffset() * 60000); // Convert local time to UTC
            const diffMinutes = Math.floor((nowUtc - dbTime) / (1000 * 60));
            return Math.max(0, diffMinutes); // Ensure we don't show negative minutes
        }
