    <script>
        // Add at the top of your script section, with other utility functions
        function formatDate(date) {
            if (!date) return 'N/A';
            const utcDate = new Date(date);
            const year = utcDate.getUTCFullYear();
            const month = String(utcDate.getUTCMonth() + 1).padStart(2, '0');
            const day = String(utcDate.getUTCDate()).padStart(2, '0');
            const hours = String(utcDate.getUTCHours()).padStart(2, '0');
            const minutes = String(utcDate.getUTCMinutes()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        const supabaseUrl = 'https://hhcuqhvmzwmehdsaamhn.supabase.co';

        // Function to toggle tooltip (show seller modal)
        function toggleTooltip(icon) {
            // Get seller info from data attributes
            const sellerId = icon.getAttribute('data-seller-id');
            const sellerName = icon.getAttribute('data-seller-name');
            const sellerHandle = icon.getAttribute('data-seller-handle');
            const sellerPfpUrl = icon.getAttribute('data-seller-pfp-url');
            const sellerPortValue = icon.getAttribute('data-seller-port-value');
            
            // Show modal with seller info
            showSellerModal(sellerId, sellerName, sellerHandle, sellerPfpUrl, sellerPortValue);
        }

        function createBidsCell(bids, isVisavi, heroId, rarityLabel, stars, trades) {
            if (!bids || bids.length === 0) return '';
            const tradesEncoded = encodeURIComponent(JSON.stringify(trades || []));
            const bidsEncoded = encodeURIComponent(JSON.stringify(bids));
            if (isVisavi) {
                return `<img src="../icons/visavi.jpeg" class="visavi-icon"
                    onclick="showBidModal('${bidsEncoded}', '${heroId}', '${rarityLabel}', '${stars}', '${tradesEncoded}')"
                    alt="Visavi Bidder" />`;
            } else {
                return `<i class="fas fa-user seller-icon"
                    onclick="showBidModal('${bidsEncoded}', '${heroId}', '${rarityLabel}', '${stars}', '${tradesEncoded}')"
                ></i>`;
            }
        }

        // Function to show seller modal
        function showSellerModal(sellerId, sellerName, sellerHandle, sellerPfpUrl, sellerPortValue) {
            // Create modal if it doesn't exist
            let modalOverlay = document.getElementById('seller-modal-overlay');
            if (!modalOverlay) {
                modalOverlay = document.createElement('div');
                modalOverlay.id = 'seller-modal-overlay';
                modalOverlay.className = 'seller-modal-overlay';
                
                const modalHTML = `
                    <div class="seller-modal">
                        <div class="seller-modal-close" onclick="closeSellerModal()">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="seller-modal-content">
                            <div style="font-size: 0.8em; color: #aaa; margin-bottom: 5px;">Seller</div>
                            <img id="seller-modal-pfp" class="seller-modal-pfp" src="" alt="Seller" onerror="this.onerror=null; this.src='../icons/fan.webp';">
                            <div class="seller-modal-name" id="seller-modal-name"></div>
                            <div>
                                <a id="seller-modal-handle" href="#" target="_blank" style="text-decoration: none; color: #888; font-size: 0.8em; transition: color 0.2s ease;">
                                    @<span id="seller-handle-text"></span>
                                </a>
                            </div>
                            <img id="hero-card-image" class="hero-card-image" src="" alt="Hero Card" style="display: none;">
                            <div id="card-floor-info" class="card-floor-info" style="display: none;">
                                Ask: <span id="card-floor-value"></span>
                                <img src="../icons/eth.webp" alt="ETH Icon" style="width: 16px; height: 16px; vertical-align: middle;">
                            </div>
                        </div>
                    </div>
                `;
                
                modalOverlay.innerHTML = modalHTML;
                document.body.appendChild(modalOverlay);
                
                // Close modal when clicking outside
                modalOverlay.addEventListener('click', function(e) {
                    if (e.target === modalOverlay) {
                        closeSellerModal();
                    }
                });
            }
            
            // Update modal content
            // Replace the existing content setting section with:
            // Update modal content
            document.getElementById('seller-modal-pfp').src = sellerPfpUrl || '../icons/fan.webp';
            document.getElementById('seller-modal-name').textContent = sellerName;
            document.getElementById('seller-modal-handle').href = `https://x.com/${sellerHandle}`;
            document.getElementById('seller-handle-text').textContent = sellerHandle;

            // Get hero card data from the clicked element
            const heroId = event.currentTarget.getAttribute('data-hero-id');
            const rarity = event.currentTarget.getAttribute('data-rarity');
            const stars = event.currentTarget.getAttribute('data-stars');
            const floorPrice = event.currentTarget.getAttribute('data-floor-price');
            
            // If we have hero card data, show the image
            if (heroId && rarity && stars) {
                const heroCardImage = document.getElementById('hero-card-image');
                // Try with absolute path from root
                const heroImageUrl = `https://r2.fantasy.top/v3/${rarity.toLowerCase()}/${heroId}_${stars}.png`;
                console.log('Hero Card Image URL:', {
                    heroId,
                    rarity,
                    stars,
                    fullUrl: heroImageUrl
                });
                heroCardImage.src = heroImageUrl;
                heroCardImage.style.display = 'block';
                
                // Add error handling for the image
                heroCardImage.onerror = function() {
                    console.log('Image failed to load:', heroImageUrl);
                    // Try fallback path if first attempt fails
                    this.src = `https://r2.fantasy.top/v3/${rarity.toLowerCase()}/${heroId}_${stars}.png`;
                    
                    // Add second error handler for fallback path
                    this.onerror = function() {
                        console.log('Fallback image also failed to load');
                        this.style.display = 'none';
                    };
                };
                
                // Show floor price if available
                if (floorPrice) {
                    document.getElementById('card-floor-value').textContent = format_eth(floorPrice);
                    document.getElementById('card-floor-info').style.display = 'flex';
                } else {
                    document.getElementById('card-floor-info').style.display = 'none';
                }
            } else {
                document.getElementById('hero-card-image').style.display = 'none';
                document.getElementById('card-floor-info').style.display = 'none';
            }
            
            // Show modal
            modalOverlay.style.display = 'flex';
            
            // Prevent scrolling on body
            document.body.style.overflow = 'hidden';
        }

            const modalOverlay = document.getElementById('seller-modal-overlay');
            if (modalOverlay) {
                modalOverlay.style.display = 'none';
            }
            
            // Re-enable scrolling
            document.body.style.overflow = '';
        }
        
        // Make closeSellerModal globally accessible
        window.closeSellerModal = closeSellerModal;
        
        // Load data when page loads
        window.onload = loadMarketplaceData;

        const formatValue = (value) => {
            if (value === '-' || value === '' || value == null) return '-';
            const num = parseFloat(value);
            return isNaN(num) ? '-' : (num >= 0.1 ? num.toFixed(2) : num.toFixed(3));
        };

        // Calculate and display global floors
        function updateGlobalFloors(heroesArray) {
            // Initialize with high values
            let lowestLegendary = Infinity;
            let lowestEpic = Infinity;
            let lowestRare = Infinity;
            let lowestCommon = Infinity;
            
            // Find the lowest floor for each rarity
            heroesArray.forEach(hero => {
                // Check legendary floor
                if (hero.legendary.floor !== '-') {
                    const legendaryFloor = parseFloat(hero.legendary.floor);
                    if (!isNaN(legendaryFloor) && legendaryFloor < lowestLegendary) {
                        lowestLegendary = legendaryFloor;
                    }
                }
                
                // Check epic floor
                if (hero.epic.floor !== '-') {
                    const epicFloor = parseFloat(hero.epic.floor);
                    if (!isNaN(epicFloor) && epicFloor < lowestEpic) {
                        lowestEpic = epicFloor;
                    }
                }
                
                // Check rare floor
                if (hero.rare.floor !== '-') {
                    const rareFloor = parseFloat(hero.rare.floor);
                    if (!isNaN(rareFloor) && rareFloor < lowestRare) {
                        lowestRare = rareFloor;
                    }
                }
                
                // Check common floor
                if (hero.common.floor !== '-') {
                    const commonFloor = parseFloat(hero.common.floor);
                    if (!isNaN(commonFloor) && commonFloor < lowestCommon) {
                        lowestCommon = commonFloor;
                    }
                }
            });
            
            // Update the UI with the lowest floors
            document.getElementById('legendary-floor').textContent = lowestLegendary === Infinity ? '-' : formatValue(lowestLegendary);
            document.getElementById('epic-floor').textContent = lowestEpic === Infinity ? '-' : formatValue(lowestEpic);
            document.getElementById('rare-floor').textContent = lowestRare === Infinity ? '-' : formatValue(lowestRare);
            document.getElementById('common-floor').textContent = lowestCommon === Infinity ? '-' : formatValue(lowestCommon);
        }

                if (error) throw error;

                // Update the UI with the max db_updated value
                const minDbUpdated = data.reduce((min, item) => {
                    return item.db_updated < min ? item.db_updated : min;

                // New function to format the date
                function formatDate(date) {
                    if (!date) return 'N/A'; // Return 'N/A' if date is undefined
                    const utcDate = new Date(date); // Create a Date object from the timestamp
                    const year = utcDate.getUTCFullYear();
                    const month = String(utcDate.getUTCMonth() + 1).padStart(2, '0'); // Months are zero-based
                    const day = String(utcDate.getUTCDate()).padStart(2, '0');
                    const hours = String(utcDate.getUTCHours()).padStart(2, '0');
                    const minutes = String(utcDate.getUTCMinutes()).padStart(2, '0');
                    return `${year}-${month}-${day} ${hours}:${minutes}`;
                }

                // Sorting functionality
                function initializeSorting() {
                    const headers = document.querySelectorAll('.sortable');
                    headers.forEach(header => {
                        header.addEventListener('click', () => {
                            const sortKey = header.dataset.sort;
                            const tbody = document.querySelector('.marketplace-table tbody');
                            const rows = Array.from(tbody.querySelectorAll('tr'));
                            
                            // Remove sorting classes from all headers
                            headers.forEach(h => {
                                if (h !== header) h.classList.remove('asc', 'desc');
                            });
                            
                            // Determine sorting direction
                            const isAsc = header.classList.contains('asc');
                            const isDesc = header.classList.contains('desc');
                            
                            // Clear both classes first
                            header.classList.remove('asc', 'desc');
                            
                            // If it wasn't sorted before or was ascending, make it descending (high to low)
                            // If it was descending, make it ascending (low to high)
                            if (!isDesc) {
                                header.classList.add('desc');
                            } else {
                                header.classList.add('asc');
                            }
                            
                            // Get the new state after toggling
                            const isDescending = header.classList.contains('desc');
                            
                            // Sort the rows
                            rows.sort((a, b) => {
                                let aVal, bVal;
                                
                                switch(sortKey) {
                                    case 'score':
                                        aVal = parseFloat(a.children[1].textContent);
                                        bVal = parseFloat(b.children[1].textContent);
                                        break;
                                    case 'score_24hr':
                                        aVal = parseFloat(a.children[2].textContent);
                                        bVal = parseFloat(b.children[2].textContent);
                                        break;
                                    case 'stars':
                                        aVal = parseFloat(a.children[3].textContent);
                                        bVal = parseFloat(b.children[3].textContent);
                                        break;
                                    case 'inflation':
                                        aVal = parseFloat(a.children[4].textContent);
                                        bVal = parseFloat(b.children[4].textContent);
                                        break;
                                }
                                
                                if (isNaN(aVal)) aVal = isDescending ? -Infinity : Infinity;
                                if (isNaN(bVal)) bVal = isDescending ? -Infinity : Infinity;
                                
                                // For descending order (high to low), we want b - a
                                // For ascending order (low to high), we want a - b
                                return isDescending ? bVal - aVal : aVal - bVal;
                            });
                            
                            // Reorder the rows
                            rows.forEach(row => tbody.appendChild(row));
                        });
                    });
                }

                function initializeSearch() {

                    const tableRows = document.querySelectorAll('.marketplace-table tbody tr');

                // Add bid floor spread sorting functionality
                function initializeBidFloorSpreadSorting() {
                    const rareSpreadFilter = document.getElementById('rare-spread-filter');
                    const commonSpreadFilter = document.getElementById('common-spread-filter');
                    const clearSpreadFilter = document.getElementById('clear-spread-filter');
                    const tbody = document.querySelector('.marketplace-table tbody');
                    
                    // Function to calculate spread and sort
                    function sortBySpread(rarity) {
                        const rows = Array.from(tbody.querySelectorAll('tr'));
                        
                        // Sort rows by the pre-calculated floor_bid_spread (descending)
                        rows.sort((a, b) => {
                            // Get the spread value from the data attribute we'll add to each row
                            const aSpread = parseFloat(a.getAttribute(`data-${rarity}-spread`) || '-999');
                            const bSpread = parseFloat(b.getAttribute(`data-${rarity}-spread`) || '-999');
                            
                            return bSpread - aSpread; // Descending order
                        });
                        
                        // Reorder the rows
                        rows.forEach(row => tbody.appendChild(row));
                    }
                    
                    // Function to clear all filters
                    function clearFilters() {
                        rareSpreadFilter.classList.remove('active');
                        commonSpreadFilter.classList.remove('active');
                        
                        // Reset to default sort (by score)
                        const scoreHeader = document.querySelector('.sortable[data-sort="score"]');
                        if (scoreHeader) {
                            scoreHeader.classList.add('desc');
                            scoreHeader.classList.remove('asc');
                            
                            const rows = Array.from(tbody.querySelectorAll('tr'));
                            rows.sort((a, b) => {
                                const aScore = parseFloat(a.children[1].textContent);
                                const bScore = parseFloat(b.children[1].textContent);
                                return bScore - aScore; // Descending order by score
                            });
                            
                            rows.forEach(row => tbody.appendChild(row));
                        }
                    }
                    
                    // Add event listeners for the filter buttons
                    document.getElementById('rare-spread-filter').addEventListener('click', function() {
                        // Toggle active state
                        rareSpreadFilter.classList.toggle('active');
                        commonSpreadFilter.classList.remove('active');
                        
                        // Call the function to sort by rare spread
                        sortBySpread('rare');
                    });

                    document.getElementById('common-spread-filter').addEventListener('click', function() {
                        // Toggle active state
                        commonSpreadFilter.classList.toggle('active');
                        rareSpreadFilter.classList.remove('active');
                        
                        // Call the function to sort by common spread
                        sortBySpread('common');
                    });

                    document.getElementById('clear-spread-filter').addEventListener('click', function() {
                        clearFilters();
                        // Remove active state from all filter buttons
                        rareSpreadFilter.classList.remove('active');
                        commonSpreadFilter.classList.remove('active');
                    });
                }

                // Call the function after the table is created
                initializeBidFloorSpreadSorting();

                // After the table HTML is generated and inserted into the DOM
                // Initialize the star range slider
                setTimeout(() => {
                    initializeStarRangeSlider();
                    initializeScoreRangeSlider();
                }, 100);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('marketplace-container').innerHTML = 'Error loading marketplace data';
            }
        }

async function fetchSellOrders() {
    const API_URL = 'https://api-v2.fantasy.top/marketplace/sell-orders?filters.minPrice=&filters.maxPrice=&filters.rarities=4&filters.rarities=3&filters.rarities=2&filters.rarities=1&filters.onlyFavorites=false&filters.stars=0&filters.stars=8&search=&rankCriteria=4&pagination.page=1&pagination.limit=6000';
    
    try {
        // Get the API key from localStorage or another source
        const apiKey = localStorage.getItem('fantasyTopApiKey');
        
        if (!apiKey) {
            console.error('API key not found. Please set your API key first.');
            return null;
        }
        
        const response = await fetch(API_URL, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'x-api-key': apiKey
            }
        });
        
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('Sell orders fetched:', data.sell_orders.length);
        
        // Store in localStorage for later use
        localStorage.setItem('sellOrdersData', JSON.stringify(data));
        
        // Also store as a global variable for immediate use
        window.sellOrdersData = data;
        
        return data;
    } catch (error) {
        console.error('Error fetching sell orders:', error);
        return null;
    }
}

// Function to retrieve the stored data
function getSellOrdersData() {
    // Try from memory first
    if (window.sellOrdersData) {
        return window.sellOrdersData;
    }
    
    // Try from localStorage next
    const storedData = localStorage.getItem('sellOrdersData');
    if (storedData) {
        const data = JSON.parse(storedData);
        window.sellOrdersData = data; // Cache in memory
        return data;
    }
    
    // If not available, fetch it
    return fetchSellOrders();
}

            if (value === null || value === undefined || isNaN(value)) return '-'; // Handle invalid values

            const num = parseFloat(value);
            if (num > 10) {
                return num.toFixed(0); // Format as ## for values greater than 10

        // Function to initialize the star range slider
        function initializeStarRangeSlider() {
            const minStars = document.getElementById('min-stars');
            const maxStars = document.getElementById('max-stars');
            const rangeTrack = document.getElementById('range_track');
            const minValue = document.querySelector('.minvalue');
            const maxValue = document.querySelector('.maxvalue');
            
            if (!minStars || !maxStars || !rangeTrack || !minValue || !maxValue) {
                console.warn('Star range slider elements not found');
                return;
            }
            
            // Initialize the range track
            function updateRangeTrack() {
                const minVal = parseInt(minStars.value);
                const maxVal = parseInt(maxStars.value);
                const minPercent = ((minVal - 1) / 7) * 100;
                const maxPercent = ((maxVal - 1) / 7) * 100;
                
                rangeTrack.style.left = minPercent + '%';
                rangeTrack.style.width = (maxPercent - minPercent) + '%';
                
                minValue.textContent = minVal + '★';
                maxValue.textContent = maxVal + '★';
                
                // Filter the marketplace table
                filterMarketplaceByStars(minVal, maxVal);
            }
            
            // Filter marketplace table based on star values
            function filterMarketplaceByStars(min, max) {
                const marketplaceRows = document.querySelectorAll('.marketplace-table tbody tr');
                let visibleCount = 0;
                
                marketplaceRows.forEach(row => {
                    const starsCell = row.querySelector('td:nth-child(4)'); // Stars column
                    if (!starsCell) return;
                    
                    const heroStars = parseInt(starsCell.textContent.trim());
                    
                    if (heroStars >= min && heroStars <= max) {
                        row.style.display = '';
                        visibleCount++;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                // Show/hide no results message
                const noResultsMessage = document.getElementById('no-results');
                if (noResultsMessage) {
                    noResultsMessage.style.display = visibleCount === 0 ? 'block' : 'none';
                }
            }
            
            // Prevent min from exceeding max
            minStars.addEventListener('input', function() {
                const minVal = parseInt(minStars.value);
                const maxVal = parseInt(maxStars.value);
                
                if (minVal > maxVal) {
                    minStars.value = maxVal;
                }
                
                updateRangeTrack();
            });
            
            // Prevent max from being less than min
            maxStars.addEventListener('input', function() {
                const minVal = parseInt(minStars.value);
                const maxVal = parseInt(maxStars.value);
                
                if (maxVal < minVal) {
                    maxStars.value = minVal;
                }
                
                updateRangeTrack();
            });
            
            // Initialize the slider
            updateRangeTrack();
        }

                                return timestampStr.replace('T', ' ').substring(0, 16); // Replace T with space and get first 16 chars
                            })()} UTC

        function closePlayerBidsModal() {

        // Add this helper function to convert rarity string to number
        function getRarityNumber(rarity) {
            switch(rarity.toLowerCase()) {
                case 'legendary': return 1;
                case 'epic': return 2;
                case 'rare': return 3;
                case 'common': return 4;
                default: return 0;
            }
        }

        function formatBidsListFromAPI(bidData) {
            try {
                const bids = bidData.highest_five_bids || [];
                // Sort bids by price descending, then expiration ascending
                bids.sort((a, b) => {
                    const priceA = BigInt(a.price);
                    const priceB = BigInt(b.price);
                    
                    if (priceB !== priceA) {
                        return priceB > priceA ? 1 : -1;
                    }
                    return parseInt(a.expiration_time) - parseInt(b.expiration_time);
                });

                return `
                    <table style="width: 100%; border-collapse: collapse; font-size: 0.9em;">
                        <thead>
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <th style="padding: 8px; text-align: right;">Price</th>
                                <th style="padding: 8px; text-align: left;">Player</th>
                                <th style="padding: 8px; text-align: right;">Expires</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${bids.map((bid, index) => {
                                const ethPrice = Number(BigInt(bid.price)) / 1e18;
                                const expirationDate = new Date(parseInt(bid.expiration_time) * 1000);
                                const now = new Date();
                                const diffMs = expirationDate - now;
                                const diffHours = diffMs / (1000 * 60 * 60);
                                const diffDays = diffHours / 24;
                                
                                // Determine color based on thresholds
                                let expirationColor;
                                if (diffHours <= 6) {
                                    expirationColor = '#ff4444'; // Red for <= 6 hours
                                } else if (diffHours < 24) {
                                    expirationColor = '#ffa500'; // Orange for < 24 hours
                                } else if (diffDays >= 5) {
                                    expirationColor = '#44ff44'; // Green for > 5 days
                                } else if (diffDays >= 3) {
                                    expirationColor = '#4444ff'; // Blue for >= 3 days
                                } else {
                                    expirationColor = '#ffffff'; // Default white
                                }
                                
                                // Format the expiration text
                                let expirationText;
                                if (diffDays >= 1) {
                                    expirationText = `${Math.floor(diffDays)}d ${Math.floor(diffHours % 24)}h`;
                                } else if (diffHours >= 1) {
                                    expirationText = `${Math.floor(diffHours)}h`;
                                } else {
                                    const diffMinutes = Math.max(0, Math.floor(diffMs / (1000 * 60)));
                                    expirationText = `${diffMinutes}m`;
                                }

                                const playerDisplay = bid.bidder_handle || shortenAddress(bid.trader);

                                return `
                                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                                        <td style="padding: 8px; text-align: right;">
                                            ${ethPrice.toFixed(4)}
                                        </td>
                                        <td style="padding: 8px; text-align: left;">
                                            <div style="display: flex; align-items: center; gap: 8px;">
                                                <span>${playerDisplay}</span>
                                                ${isBot(bid.trader) 
                                                ? '<i class="fas fa-robot" style="margin-left: 4px; color: #4DC2FC;" title="Known bot"></i>' 
                                                : ''}
                                                <a href="https://x.com/${bid.bidder_handle}" target="_blank" style="text-decoration: none;">
                                                    <i class="fa-brands fa-x-twitter" style="font-size: 0.8em; color: #777;"></i>
                                                </a>
                                            </div>
                                        </td>
                                        <td style="padding: 8px; text-align: right; color: ${expirationColor};">${expirationText}</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Error formatting bids:', error);
                return '<div style="color: red;">Error formatting bids data</div>';
            }
        }

        function shortenAddress(address) {
            return `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        }

        // Helper function to check if a bidder is a bot - with error handling
        function isBot(trader) {
        if (!trader) return false;
        
        const traderAddress = String(trader).toLowerCase();
        
        return getKnownBots().some(bot => {
            return String(bot.address).toLowerCase() === traderAddress;
        });
        }

        async function showBidModal(encodedBids, heroId, rarity, stars) {
            try {
                const apiCallTime = Date.now();
                const rarityNum = getRarityNumber(rarity);
                const apiUrl = `https://api-v2.fantasy.top/marketplace/bid-orders?heroId=${heroId}&rarity=${rarityNum}&includeOrderbook=true&includePersonalBids=true&includeHighestFiveBids=true`;
                
                // API request headers
                const headers = {
                    'accept': 'application/json',
                    'x-api-key': 'cbc57228-5495-47b0-ae2f-b43ba6d5a9b6',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Methods': 'GET, POST, PUT, DELETE, OPTIONS',
                    'Access-Control-Allow-Headers': 'Origin, X-Requested-With, Content-Type, Accept, X-Api-Key'

                // Fetch bid data from API

                modalOverlay.style.display = 'flex';

            } catch (error) {

            }
        }
    </script>
