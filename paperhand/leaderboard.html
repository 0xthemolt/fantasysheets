    <h1>Top Giga Jeeters</h1>
    <!-- Add this before the table-container div -->
    <div class="time-toggle">
        <button class="toggle-btn active" data-period="total_all_time">All Time</button>
        <button class="toggle-btn" data-period="total_30d">Last 30D</button>
        <button class="toggle-btn" data-period="total_14d">Last 14D</button>
    </div>

    <div class="table-container">
        <table id="paperhands-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Paperhanded Value</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentData = null;

        async function fetchAndDisplayData(period = 'total_all_time') {
            try {
                // Log the start of the function and the period
                console.log('Fetching data for period:', period);

                if (!currentData) {
                    console.log('Fetching from JSON file...');
                    const response = await fetch('../data/players/paperhands.json');
                    currentData = await response.json();
                    console.log('Received data:', currentData); // Log the entire data object
                }  
                
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = ''; // Clear existing data
                
                // Log filtered data
                const displayData = currentData[period]
                    .filter(entry => entry.rank <= 10)
                    .sort((a, b) => a.rank - b.rank);
                displayData.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="text-align: center;">${entry.rank === 1 ? 'üèÜ' : entry.rank === 2 ? 'ü•à' : entry.rank === 3 ? 'ü•â' : entry.rank}</td>
                        <td>
                            <div class="player-column">
                                <img src="https://pbs.twimg.com/profile_images/${entry.player_pfp}" alt="${entry.player}" class="player-image">
                                <span>${entry.player}</span>
                            </div>
                        </td>
                        <td>
                            ${entry.price_diff.toFixed(2)}
                            <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                            <span style="color: #666; margin-left: 4px;">($${Math.round(entry.price_diff * 3700).toLocaleString()})</span>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                addStaggeredAnimation();
            } catch (error) {
                console.error('Error details:', error); // More detailed error logging
                console.error('Error stack:', error.stack); // Log the error stack trace
            }
        }

        function addStaggeredAnimation() {
            const rows = document.querySelectorAll('#table-body tr');
            rows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.05}s`;
            });
        }

        // Add event listeners for toggle buttons
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    // Update data based on selected period
                    fetchAndDisplayData(button.dataset.period);
                });
            });
            
            // Initial load
            fetchAndDisplayData();
        });
    </script>
