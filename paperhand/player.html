    <script>
        let currentData = null;
        let players = [];

        // Centralized data fetching function
        async function fetchData() {
            if (!currentData) {
                try {
                    const response = await fetch('../data/players/paperhands.json');
                    currentData = await response.json();
                    players = Object.keys(currentData.top_10_by_player);
                    return currentData;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    throw error;
                }
            }
            return currentData;
        }

        async function fetchAndDisplayData(period = 'total_all_time') {
            document.getElementById('player-summary').style.display = 'none';
            try {
                const data = await fetchData();
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                
                const displayData = data[period]
                    .filter(entry => entry.rank <= 10)
                    .sort((a, b) => a.rank - b.rank);

                displayData.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="text-align: center;">${entry.rank === 1 ? 'üèÜ' : entry.rank === 2 ? 'ü•à' : entry.rank === 3 ? 'ü•â' : entry.rank}</td>
                        <td>
                            <div class="hero-column">
                                <img src="https://fantasy-top-cards.s3.eu-north-1.amazonaws.com/v2/${entry.hero_card}" alt="${entry.hero}" class="hero-image" style="width: 35px; height: 50px; object-fit: contain;">
                                <span>${entry.hero}</span>
                            </div>
                        </td>
                        <td>
                            ${entry.sale_price.toFixed(3)}
                            <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                        </td>
                        <td>
                            ${entry.last_sold_price.toFixed(3)}
                            <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                        </td>
                        <td>
                            ${entry.price_diff.toFixed(3)}
                            <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                            <span style="color: #666; margin-left: 4px;">($${Math.round(entry.price_diff * 3700).toLocaleString()})</span>
                        </td>
                        <td>
                            ${(() => {
                                const saleDate = new Date(entry.sale_timestamp);
                                const [lastBuyer, lastSaleStr] = entry.last_sale_string.split('|');
                                const lastSaleDate = new Date(lastSaleStr);
                                const daysDiff = Math.floor((lastSaleDate - saleDate) / (1000 * 60 * 60 * 24));
                                return `${lastBuyer} bought ${daysDiff} later`;
                            })()}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                addStaggeredAnimation();
            } catch (error) {
                console.error('Error displaying data:', error);
            }
        }

        async function displayPlayerData(playerName) {
            try {
                const data = await fetchData();
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';

                const playerData = data.top_10_by_player[playerName];
                if (playerData && playerData.length > 0) {
                    // Show and update summary
                    const summaryContainer = document.getElementById('player-summary');
                    const summaryPfp = document.getElementById('summary-pfp');
                    const summaryName = document.getElementById('summary-name');
                    const summaryAmount = document.getElementById('summary-amount');
                    
                    summaryContainer.style.display = 'block';
                    summaryPfp.src = `https://pbs.twimg.com/profile_images/${playerData[0].player_pfp}`;
                    summaryName.textContent = playerName;
                    
                    // Calculate total paperhanded amount
                    const totalPaperhanded = data.total_all_time
                        .filter(entry => entry.player === playerName)
                        .reduce((sum, entry) => sum + entry.price_diff, 0);
                    
                    summaryAmount.innerHTML = `${totalPaperhanded.toFixed(3)} <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;"> ($${Math.round(totalPaperhanded * 3700).toLocaleString()})`;

                    playerData.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="text-align: center;">${index + 1}</td>
                            <td>
                                <div class="hero-column">
                                    <img src="https://fantasy-top-cards.s3.eu-north-1.amazonaws.com/v2/${entry.hero_card}" alt="${entry.hero}" class="hero-image" style="width: 50px; height: auto;">
                                    <span>${entry.hero}</span>
                                </div>
                            </td>
                            <td>
                                ${entry.sale_price.toFixed(3)}
                                <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                            </td>
                            <td>
                                ${entry.last_sold_price.toFixed(3)}
                                <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                            </td>
                            <td>
                                ${entry.price_diff.toFixed(3)}
                                <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                                <span style="color: #666; margin-left: 4px;">($${Math.round(entry.price_diff * 3700).toLocaleString()})</span>
                            </td>
                            <td>
                                ${(() => {
                                    const saleDate = new Date(entry.sale_timestamp);
                                    const [lastBuyer, lastSaleStr] = entry.last_sale_string.split('|');
                                    const lastSaleDate = new Date(lastSaleStr);
                                    const daysDiff = Math.floor((lastSaleDate - saleDate) / (1000 * 60 * 60 * 24));
                                    return `${lastBuyer} bought ${daysDiff} days later`;
                                })()}
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    addStaggeredAnimation();
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6">No data found for this player</td></tr>';
                }
            } catch (error) {
                console.error('Error displaying player data:', error);
            }
        }

        function addStaggeredAnimation() {
            const rows = document.querySelectorAll('#table-body tr');
            rows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.05}s`;
            });
        }

        // Autocomplete functionality
        function filterPlayers(searchText) {
            return players.filter(player => 
                player.toLowerCase().includes(searchText.toLowerCase())
            );
        }

        function showAutocomplete(filteredPlayers, searchInput, autocompleteResults) {
            if (filteredPlayers.length === 0) {
                autocompleteResults.style.display = 'none';
                return;
            }

            autocompleteResults.innerHTML = '';
            filteredPlayers.forEach(player => {
                const div = document.createElement('div');
                div.className = 'autocomplete-item';
                div.textContent = player;
                div.addEventListener('click', () => {
                    searchInput.value = player;
                    autocompleteResults.style.display = 'none';
                    displayPlayerData(player);
                });
                autocompleteResults.appendChild(div);
            });
            autocompleteResults.style.display = 'block';
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            const searchInput = document.getElementById('player-search');
            const autocompleteResults = document.getElementById('autocomplete-results');

            // Initial data load
            await fetchAndDisplayData();

            // Check for player parameter in URL
            const playerParam = getUrlParameter('player');
            if (playerParam) {
                searchInput.value = playerParam;
                displayPlayerData(playerParam);
            }

            // Search input event listeners
            searchInput.addEventListener('input', (e) => {
                const searchText = e.target.value.trim();
                if (searchText.length === 0) {
                    autocompleteResults.style.display = 'none';
                    return;
                }
                const filteredPlayers = filterPlayers(searchText);
                showAutocomplete(filteredPlayers, searchInput, autocompleteResults);
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const playerName = searchInput.value.trim();
                    if (playerName) {
                        displayPlayerData(playerName);
                        autocompleteResults.style.display = 'none';
                    }
                }
            });

            // Close autocomplete when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !autocompleteResults.contains(e.target)) {
                    autocompleteResults.style.display = 'none';
                }
            });
        });
    </script>
