    <script>
        let currentData = null;
        let playersList = [];

        // Centralized data fetching function
        async function fetchData() {
            if (!currentData) {
                try {
                    const response = await fetch('../data/players/paperhands.json');
                    currentData = await response.json();
                    return currentData;
                } catch (error) {
                    console.error('Error fetching data:', error);
                    throw error;
                }
            }
            return currentData;
        }

        async function fetchAndDisplayData(period = 'total_all_time') {
            document.getElementById('player-summary').style.display = 'none';
            try {
                const data = await fetchData();
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';
                
                const displayData = data[period]
                    .filter(entry => entry.rank <= 10)
                    .sort((a, b) => a.rank - b.rank);

                displayData.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td style="text-align: center;" class="rank-value">${entry.rank === 1 ? '🏆' : entry.rank === 2 ? '🥈' : entry.rank === 3 ? '🥉' : entry.rank}</td>
                        <td>
                            <div class="hero-column">
                                <img src="https://fantasy-top-cards.s3.eu-north-1.amazonaws.com/v2/${entry.hero_card}" alt="${entry.hero}" class="hero-image" style="width: 35px; height: 50px; object-fit: contain;">
                                <span>${entry.hero}</span>
                            </div>
                        </td>
                        <td>
                            <span class="eth-value">${entry.sale_price.toFixed(2)}</span>
                            <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                        </td>
                        <td>
                            <span class="eth-value">${entry.last_sold_price.toFixed(2)}</span>
                            <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;">
                        </td>
                        <td>
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <span class="eth-value">${(entry.price_diff || 0).toFixed(2)}</span>
                                <img src="/icons/eth.webp" alt="ETH" style="height: 1em; width: auto;">
                                <span class="usd-value" style="color: #666; font-size: 0.75em;">
                                    ($${Math.round((entry.price_diff || 0) * 4000).toLocaleString()})
                                </span>
                            </div>
                        </td>
                        <td>
                            ${(() => {
                                const saleDate = new Date(entry.sale_timestamp);
                                const [lastBuyer, lastSaleStr] = entry.last_sale_string.split('|');
                                const lastSaleDate = new Date(lastSaleStr);
                                const daysDiff = Math.floor((lastSaleDate - saleDate) / (1000 * 60 * 60 * 24));
                                return `${lastBuyer} bought ${daysDiff} later`;
                            })()}
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                addStaggeredAnimation();
            } catch (error) {
                console.error('Error displaying data:', error);
            }
        }

        async function displayPlayerData(playerName) {
            try {
                const data = await fetchData();
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = '';

                const playerData = data.top_10_by_player[playerName];
                if (playerData && playerData.length > 0) {
                    // Show and update summary
                    const summaryContainer = document.getElementById('player-summary');
                    const summaryPfp = document.getElementById('summary-pfp');
                    const summaryName = document.getElementById('summary-name');
                    const summaryAmount = document.getElementById('summary-amount');
                    
                    summaryContainer.style.display = 'block';
                    summaryPfp.src = `https://pbs.twimg.com/profile_images/${playerData[0].player_pfp}`;
                    summaryName.textContent = playerName;
                    
                    // Calculate total paperhanded amount
                    const totalPaperhanded = data.total_all_time
                        .filter(entry => entry.player === playerName)
                        .reduce((sum, entry) => sum + entry.price_diff, 0);
                    
                    summaryAmount.innerHTML = `${totalPaperhanded.toFixed(3)} <img src="/icons/eth.webp" alt="ETH" style="height: 1em; vertical-align: middle; margin-left: 4px;"> ($${Math.round(totalPaperhanded * 4000).toLocaleString()})`;

                    playerData.forEach((entry, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td style="text-align: center;"><span class="eth-value">${index + 1}</span></td>
                            <td>
                                <div class="hero-column">
                                    <img src="https://fantasy-top-cards.s3.eu-north-1.amazonaws.com/v2/${entry.hero_card}" alt="${entry.hero}" class="hero-image" style="width: 50px; height: auto;">
                                    <span>${entry.hero}</span>
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <span class="eth-value">${(entry.sale_price || 0).toFixed(2)}</span>
                                    <img src="/icons/eth.webp" alt="ETH" style="height: 1em; width: auto;">
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <span class="eth-value">${(entry.last_sold_price || 0).toFixed(2)}</span>
                                    <img src="/icons/eth.webp" alt="ETH" style="height: 1em; width: auto;">
                                </div>
                            </td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 4px;">
                                    <span class="eth-value">${(entry.price_diff || 0).toFixed(2)}</span>
                                    <img src="/icons/eth.webp" alt="ETH" style="height: 1em; width: auto;">
                                    <span style="color: #666; font-size: 0.75em;">
                                        ($${Math.round((entry.price_diff || 0) * 4000).toLocaleString()})
                                    </span>
                                </div>
                            </td>
                            <td>
                                ${(() => {
                                    try {
                                        const saleDate = new Date(entry.sale_timestamp);
                                        const [lastBuyer, lastSaleStr] = (entry.last_sale_string || '|').split('|');
                                        const lastSaleDate = new Date(lastSaleStr);
                                        const daysDiff = Math.floor((lastSaleDate - saleDate) / (1000 * 60 * 60 * 24));
                                        return `${lastBuyer || 'Unknown'} bought ${daysDiff || 0} days later`;
                                    } catch (e) {
                                        return 'Date information unavailable';
                                    }
                                })()}
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    addStaggeredAnimation();
                } else {
                    tableBody.innerHTML = '<tr><td colspan="6">No data found for this player</td></tr>';
                }
            } catch (error) {
                console.error('Error displaying player data:', error);
            }
        }

        function addStaggeredAnimation() {
            const rows = document.querySelectorAll('#table-body tr');
            rows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.05}s`;
            });
        }

        async function initializePlayersList() {
            const data = await fetchData();
            playersList = Object.keys(data.top_10_by_player).sort();
        }

        function setupModal() {
            const modal = document.getElementById('searchModal');
            const searchButton = document.getElementById('searchButton');
            const closeButton = document.getElementById('closeModal');
            const searchInput = document.getElementById('playerSearch');
            const autocompleteResults = document.getElementById('autocompleteResults');

            searchButton.onclick = () => {
                modal.style.display = 'block';
                searchInput.focus();
            };

            closeButton.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            searchInput.oninput = () => {
                const value = searchInput.value.toLowerCase();
                if (value.length === 0) {
                    autocompleteResults.style.display = 'none';
                    return;
                }

                const matches = playersList.filter(player => 
                    player.toLowerCase().includes(value)
                );

                if (matches.length > 0) {
                    autocompleteResults.innerHTML = matches
                        .map(player => `
                            <div class="autocomplete-item" onclick="selectPlayer('${player}')">
                                ${player}
                            </div>
                        `).join('');
                    autocompleteResults.style.display = 'block';
                } else {
                    autocompleteResults.style.display = 'none';
                }
            };
        }

        function selectPlayer(player) {
            window.location.href = `/paperhand/player.html?player=${encodeURIComponent(player)}`;
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            await initializePlayersList();
            setupModal();

            // Check for player parameter in URL
            const playerParam = getUrlParameter('player');
            if (playerParam) {
                displayPlayerData(playerParam);
            } else {
                await fetchAndDisplayData();
            }
        });
    </script>
