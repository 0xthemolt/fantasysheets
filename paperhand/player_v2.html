<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css?v=<?php echo time(); ?>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Stats Viewer</title>
    <style>
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
            font-family: 'Arial', sans-serif;
        }

        .card-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .card {
            flex: 0 0 350px;
            height: 250px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            position: relative;
        }

        .card-image {
            flex: 0 0 140px;
            height: 180px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card-content {
            flex: 1;
            padding: 1rem;
            color: white;
        }

        .card-content h2 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.3rem;
            align-items: center;
            justify-content: center;
        }

        .stat-item {
            padding: 0.3rem;
            border-radius: 4px;
            font-size: 0.8rem;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .stat-item h3 {
            margin: 0;
            font-size: 0.8rem;
            margin-bottom: 0.2rem;
            text-align: left;
            color: #808080;
        }

        .stat-item p {
            margin: 0.2rem 0;
            color: white;
            font-size: 16px;
            text-align: left;
        }

        .navigation {
            margin-top: 1rem;
            text-align: center;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            background: #4a4a4a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-button:hover {
            background: #666;
        }

        .rank-circle {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;

        }

        .rank-1 {
            background: #FFD700; /* Gold */
        }

        .rank-2 {
            background: #C0C0C0; /* Silver */

        .rank-3 {
            background: #CD7F32; /* Bronze */
        }

        .rank-other {
            background: #808080; /* Grey */
        }

        .price-with-icon {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 4px;
            flex-wrap: nowrap;

        .price-with-icon img {
            height: 1em;
            width: auto;
            display: block;
            margin-left: 2px;
        }

        .eth-price {
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 1.1em;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-container" id="cardContainer">
            <!-- Cards will be inserted here dynamically -->
        </div>
        <div class="navigation">
            <button class="nav-button" onclick="previousCard()">Previous</button>
            <button class="nav-button" onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        let playerData = [];

        async function loadPlayerData() {
            try {
                const response = await fetch('/data/players/paperhands.json');
                const data = await response.json();
                playerData = data.top_10_by_player['0xthemolt'];
                renderCards();
            } catch (error) {
                console.error('Error loading player data:', error);
            }
        }

        function formatPrice(price) {
            return Number(price).toFixed(2);
        }

        function renderCards() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = '';

            playerData.forEach((data, index) => {
                const card = document.createElement('div');
                card.className = `card ${index === 0 ? 'active' : ''}`;
                
                const rankClass = data.rank_all_time <= 3 
                    ? `rank-${data.rank_all_time}` 
                    : 'rank-other';
                
                card.innerHTML = `
                    <div class="rank-circle ${rankClass}">#${data.rank_all_time}</div>
                    <div class="card-image" style="background-image: url('https://fantasy-top-cards.s3.eu-north-1.amazonaws.com/v2/${data.hero_card}')"></div>
                    <div class="card-content">
                        <div class="stats-grid">
                            ${data.buy_tx_hash ? `
                            <div class="stat-item">
                                <h3>Bought for</h3>
                                <div class="price-with-icon">
                                    <span class="eth-price">${formatPrice(data.buy_price)}</span><img src="../icons/eth.webp" alt="ETH">
                                </div>
                                <span><a href="https://blastscan.io/tx/${data.buy_tx_hash}" target="_blank" style="color: white; text-decoration: none;">on ${new Date(data.buy_timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</a></span>
                            </div>
                            ` : `
                            <div class="stat-item">
                                <h3>Minted</h3>
                            </div>
                            `}
                            <div class="stat-item">
                                <h3>Sold for</h3>
                                <div class="price-with-icon">
                                    <span class="eth-price">${formatPrice(data.sell_price)}</span> <img src="../icons/eth.webp" alt="ETH">
                                    ${data.buy_tx_hash ? `
                                    <span style="color: ${data.sell_price - data.buy_price >= 0 ? '#4CAF50' : '#FF5252'}">
                                        <span class="eth-price">${formatPrice(data.sell_price - data.buy_price)}</span> ETH
                                        (${((data.sell_price - data.buy_price) / data.buy_price * 100).toFixed(0)}%)
                                    </span>
                                    ` : ''}
                                    <span><a href="https://blastscan.io/tx/${data.sell_tx_hash}" target="_blank" style="color: white; text-decoration: none;">on ${new Date(data.sell_timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</a></span>
                                </div>
                            </div>
                            <div class="stat-item">
                                <h3>Last Sold</h3>
                                <div class="price-with-icon">
                                    <span class="eth-price">${formatPrice(data.last_sold_price)}</span> <img src="../icons/eth.webp" alt="ETH">
                                    <span>on ${new Date(data.last_sale_string.split('|')[1]).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>     
                                </div>                                           
                            </div>
                            <div class="stat-item">
                                <h3>Fumbled</h3>
                                <div class="price-with-icon">
                                    <span class="eth-price">${formatPrice(data.fumbled)}</span> <img src="../icons/eth.webp" alt="ETH">
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.remove('active'));
            cards[index].classList.add('active');
            
            cards[index].scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % playerData.length;
            showCard(currentIndex);
        }

        function previousCard() {
            currentIndex = (currentIndex - 1 + playerData.length) % playerData.length;
            showCard(currentIndex);
        }

        // Load data when page loads
        loadPlayerData();
    </script>
</body>
</html>
