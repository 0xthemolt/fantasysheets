    <script>
        let currentData = null;
        let playersList = [];

        async function fetchAndDisplayData(period = 'total_all_time') {
            try {
                // Log the start of the function and the period
                console.log('Fetching data for period:', period);

                if (!currentData) {
                    console.log('Fetching from JSON file...');
                    const timestamp = new Date().getTime();
                    const response = await fetch(`../data/players/paperhands.json?v=${timestamp}`);
                    currentData = await response.json();
                    console.log('Received data:', currentData);
                }  
                
                const tableBody = document.getElementById('table-body');
                tableBody.innerHTML = ''; // Clear existing data
                
                // Log filtered data
                const displayData = currentData[period]
                    .filter(entry => entry.rank <= 10)
                    .sort((a, b) => a.rank - b.rank);
                displayData.forEach((entry, index) => {
                    const row = document.createElement('tr');
                    
                    // Debug with solid colors first
                    if (index === 0) {
                        console.log('Applying gold background to row 1');
                        row.style.backgroundColor = 'red'; // Test with solid red
                        console.log('Row 1 computed style:', window.getComputedStyle(row).backgroundColor);
                    } else if (index === 1) {
                        console.log('Applying silver background to row 2');
                        row.style.backgroundColor = 'blue'; // Test with solid blue
                        console.log('Row 2 computed style:', window.getComputedStyle(row).backgroundColor);
                    } else if (index === 2) {
                        console.log('Applying bronze background to row 3');
                        row.style.backgroundColor = 'green'; // Test with solid green
                        console.log('Row 3 computed style:', window.getComputedStyle(row).backgroundColor);
                    }
                    
                    row.setAttribute('data-row-index', index);
                    
                    row.innerHTML = `
                        <td style="text-align: center;">
                            <span class="rank-value ${entry.rank <= 3 ? `rank-${entry.rank}` : ''}">${entry.rank === 1 ? 'üèÜ' : entry.rank === 2 ? 'ü•à' : entry.rank === 3 ? 'ü•â' : entry.rank}</span>
                        </td>
                        <td>
                            <div class="player-column">
                                <img src="https://pbs.twimg.com/profile_images/${entry.player_pfp}" alt="${entry.player}" class="player-image">
                                <span><a href="/paperhands/player.html?player=${encodeURIComponent(entry.player)}" style="text-decoration: none; color: inherit;">${entry.player}</a></span>
                            </div>
                        </td>
                        <td style="white-space: nowrap;">
                            <div style="display: flex; align-items: center; gap: 4px;">
                                <span class="eth-value">${entry.fumbled.toFixed(1)}</span>
                                <img src="/icons/eth.webp" alt="ETH" style="height: 1em; width: auto;">
                                <span style="color: #666; font-size: 0.75em;">
                                    ($${entry.fumbled * 4000 >= 1000 ? 
                                        ((entry.fumbled * 3700)/1000).toFixed(1) + 'k' : 
                                        Math.round(entry.fumbled * 3700)})
                                </span>
                            </div>
                        </td>
                        <td style="text-align: center;">
                            <span class="eth-value">${entry.sell_count}</span>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                
                // Add debug log to check final state
                setTimeout(() => {
                    const rows = document.querySelectorAll('#table-body tr');
                    rows.forEach((row, index) => {
                        console.log(`Row ${index + 1} final backgroundColor:`, window.getComputedStyle(row).backgroundColor);
                    });
                }, 1000);
            } catch (error) {
                console.error('Error details:', error); // More detailed error logging
                console.error('Error stack:', error.stack); // Log the error stack trace
            }
        }

        async function initializePlayersList() {
            if (!currentData) {
                const timestamp = new Date().getTime();
                const response = await fetch(`../data/players/paperhands.json?v=${timestamp}`);
                currentData = await response.json();
            }
            
            // Get unique players from top_10_by_player object keys
            const uniquePlayers = Object.keys(currentData.top_10_by_player);
            playersList = uniquePlayers.sort();
        }

        function setupModal() {
            const modal = document.getElementById('searchModal');
            const searchButton = document.getElementById('searchButton');
            const closeButton = document.getElementById('closeModal');
            const searchInput = document.getElementById('playerSearch');
            const autocompleteResults = document.getElementById('autocompleteResults');

            searchButton.onclick = () => {
                modal.style.display = 'block';
                searchInput.focus();
            };

            closeButton.onclick = () => {
                modal.style.display = 'none';
            };

            window.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            searchInput.oninput = () => {
                const value = searchInput.value.toLowerCase();
                if (value.length === 0) {
                    autocompleteResults.style.display = 'none';
                    return;
                }

                const matches = playersList.filter(player => 
                    player.toLowerCase().includes(value)
                );

                if (matches.length > 0) {
                    autocompleteResults.innerHTML = matches
                        .map(player => `
                            <div class="autocomplete-item" style="
                                padding: 8px;
                                cursor: pointer;
                                hover: background-color: rgba(255, 255, 255, 0.1);
                                font-family: 'Space Mono', monospace;
                            " onclick="selectPlayer('${player}')">
                                ${player}
                            </div>
                        `).join('');
                    autocompleteResults.style.display = 'block';
                } else {
                    autocompleteResults.style.display = 'none';
                }
            };
        }

        function selectPlayer(player) {
            window.location.href = `/paperhands/player.html?player=${encodeURIComponent(player)}`;
        }

        // Add event listeners for toggle buttons
        document.addEventListener('DOMContentLoaded', async () => {
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            
            await initializePlayersList();
            setupModal();
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    // Update data based on selected period
                    fetchAndDisplayData(button.dataset.period);
                });
            });
            
            // Initial load
            fetchAndDisplayData();
        });
    </script>
