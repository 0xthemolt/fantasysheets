    <script>
        let currentIndex = 0;
        let playerData = [];
        let currentPeriod = 'all_time';

        const memoizedLoadPlayerData = (() => {
            const cache = {};
            return async () => {
                const cacheKey = Date.now().toString().slice(0, -4); // Cache per 10 seconds
                if (cache[cacheKey]) return cache[cacheKey];
                
                // Add cache busting parameter using timestamp
                const timestamp = Date.now();
                const data = await fetch(`/data/players/paperhands.json?v=${timestamp}`);
                cache[cacheKey] = await data.json();
                return cache[cacheKey];
            };
        })();

        async function displayPlayerPaperHandSummary(playerAddress = '0xthemolt') {
            const data = await memoizedLoadPlayerData();
            if (data) {
                // Get the correct array based on time period
                const dataArray = currentPeriod === 'all_time' ? data.total_all_time :
                                 currentPeriod === 'l30d' ? data.total_30d :
                                 data.total_14d;
                
                // Find the player in the array
                const playerData = dataArray.find(p => p.player === playerAddress);
                
                if (playerData) {
                    // Update the DOM elements
                    document.getElementById('totalPaperhanded').textContent = formatPrice(playerData.paperhanded);
                    document.getElementById('sellCount').textContent = playerData.sell_count;
                    document.getElementById('playerAddress').textContent = playerAddress;
                    
                    // Set player profile picture with preloading
                    if (playerData.player_pfp) {
                        const img = new Image();
                        img.onload = function() {
                            document.getElementById('playerPfp').src = this.src;
                        };
                        img.src = "https://pbs.twimg.com/profile_images/" + playerData.player_pfp;
                    }
                    
                    // Set player rank
                    document.getElementById('playerRank').textContent = playerData.rank ? `Rank #${playerData.rank}` : '';
                }
            }
        }

        async function displayPlayerData(playerAddress = '0xthemolt') {
            const data = await memoizedLoadPlayerData();
            if (data) {
                const allPlayerData = data.top_10_by_player[playerAddress];
                playerData = allPlayerData;
                await displayPlayerPaperHandSummary(playerAddress);
                renderCards();
            }
        }

        function formatPrice(price) {
            const num = Number(price);
            if (num >= 1) {
                return num.toFixed(2);
            } else {
                return num.toFixed(3).replace('0.', '.');
            }
        }

        function getRarity(heroCard) {
            return heroCard.split('/')[0];
        }

        function getRarityColor(rarity) {
            const rarityColors = {
                "common": "#93FF01",
                "rare": "#00FFDF",
                "epic": "#F1A3FD",
                "legendary": "#FBE7FF",
                "all": "#666666"
            };
            return rarityColors[rarity] || rarityColors.all;
        }

                                img.src = "https://pbs.twimg.com/profile_images/" + totalPlayerData.player_pfp;
                            }
                            
                            if (addressH2) {
                                addressH2.textContent = playerAddress;
                            }
                            
                            // Use losses rank from total data if available
                            if (rankSpan) {
                                const lossesRankField = `losses_rank_${currentPeriod === 'all_time' ? 'alltime' : currentPeriod === 'l30d' ? '30d' : '14d'}`;
                                rankSpan.textContent = totalPlayerData[lossesRankField] ? `Rank #${totalPlayerData[lossesRankField]}` : '';
                            }
                        }
                        
                        lossesSummary.querySelector('.eth-price').textContent = formatPrice(totalLoss);
                        lossesSummary.querySelector('div[style*="font-size: 1.2em"]').textContent = lossTradesCount;
                    }
                }
            };

            // Render cards for each container
            Object.entries(containers).forEach(([containerId, config]) => {
                const container = document.getElementById(containerId);
                if (!container) return;

                // Update the summary statistics
                config.updateSummary(config.data);

                // First, render placeholder cards
                container.innerHTML = Array(10).fill(0).map(() => `
                    <div class="card card-placeholder">
                        <div class="card-image"></div>
                        <div class="card-content"></div>
                    </div>
                `).join('');

                // Then, asynchronously populate with real data
                config.data.slice(0, 10).forEach((data, index) => {
                    const card = document.createElement('div');
                    card.className = `card ${index === 0 ? 'active' : ''}`;
                    
                    // Pre-load the image
                    const img = new Image();
                    img.src = `https://fantasy-top-cards.s3.eu-north-1.amazonaws.com/v2/${data.hero_card}`;
                    
                    img.onload = () => {
                        const rankField = config.rankField(currentPeriod);
                        const rank = data[rankField];
                        const rankClass = rank <= 3 ? `rank-${rank}` : 'rank-other';
                        const rarity = getRarity(data.hero_card);
                        const rarityColor = getRarityColor(rarity);
                        
                        // Highlight color based on container type
                        const highlightColor = containerId === 'profitsContainer' ? '#4CAF50' : 
                                             containerId === 'lossesContainer' ? '#FF5252' : 
                                             rarityColor;

                        card.innerHTML = `
                            <div class="rank-ribbon ${rankClass}">#${rank}</div>
                            <div class="card-image" style="background-image: url('${img.src}')" 
                                 loading="${index === 0 ? 'eager' : 'lazy'}"
                                 fetchpriority="${index === 0 ? 'high' : 'low'}"
                                 decoding="async"></div>
                            <div class="card-content">
                                <div class="stats-grid">
                                    ${data.buy_tx_hash ? `
                                    <div class="stat-item">
                                        <h3>Bought for</h3>
                                        <div class="price-with-icon">
                                            <div class="price-section">
                                                <span class="eth-price">${formatPrice(data.buy_price)}</span>
                                                <img src="../icons/eth.webp" alt="ETH" style="margin: 0; margin-left: 2px; width: 16px; height: 16px; display: block;">
                                            </div>
                                            <span class="timestamp-section">
                                                <a href="https://blastscan.io/tx/${data.buy_tx_hash}" target="_blank" style="color: white; text-decoration: none;">
                                                    on ${new Date(data.buy_timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                                </a>
                                            </span>
                                        </div>                            
                                    </div>
                                    ` : `
                                    <div class="stat-item">
                                        <h3>Minted</h3>
                                        <div class="price-with-icon">
                                            <span class="eth-price">-</span>
                                            <span></span>
                                        </div>
                                    </div>
                                    `}
                                    <div class="stat-item">
                                        <h3>Sold for</h3>
                                        <div class="price-with-icon">
                                            <div class="price-section">
                                                <span class="eth-price">${formatPrice(data.sell_price)}</span>
                                                <img src="../icons/eth.webp" alt="ETH" style="margin: 0; margin-left: 2px; width: 16px; height: 16px; display: block;">
                                            </div>
                                            ${data.buy_tx_hash ? `
                                            <span style="color: ${Math.abs(data.trade_pnl) < 0.001 ? '#808080' : data.trade_pnl >= 0 ? '#4CAF50' : '#FF5252'}; display: flex; align-items: center; font-size: 0.85em; justify-content: flex-start; margin-left: 4px; ">
                                                ${Math.abs(data.trade_pnl) < 0.001 ? 
                                                    '- (0%)' : 
                                                    `<span class="eth-price">${formatPrice(data.trade_pnl)}</span>
                                                    <span style="margin-left: 2px; text-align: left;">(${((data.trade_pnl) / data.buy_price * 100).toFixed(0)}%)</span>`
                                                }
                                            </span>
                                            ` : ''}
                                            <span class="timestamp-section">
                                                <a href="https://blastscan.io/tx/${data.sell_tx_hash}" target="_blank" style="color: white; text-decoration: none;">
                                                    on ${new Date(data.sell_timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="stat-item">
                                        <h3>Last Sold</h3>
                                        <div class="price-with-icon">
                                            <div class="price-section">
                                                <span class="eth-price">${formatPrice(data.last_sold_price)}</span>
                                                <img src="../icons/eth.webp" alt="ETH" style="margin: 0; margin-left: 2px; width: 16px; height: 16px; display: block;">
                                            </div>
                                            <span class="timestamp-section">
                                                <a href="https://blastscan.io/tx/${data.last_sold_tx_hash}" target="_blank" style="color: white; text-decoration: none;">
                                                    on ${new Date(data.last_sold_timestamp).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}
                                                </a>
                                            </span>     
                                        </div>                                           
                                    </div>
                                    <div class="stat-item stat-item-paperhanded" style="background: ${highlightColor}33; border-color: ${highlightColor};">
                                        <h3>${config.title}</h3>
                                        <div class="price-with-icon">
                                            <div class="price-section">
                                                <span class="eth-price" style="color: ${highlightColor}">${formatPrice(data[config.valueField])}</span>
                                                <img src="../icons/eth.webp" alt="ETH" style="margin: 0; margin-left: 2px; width: 16px; height: 16px; display: block;">
                                                <span style="color: #808080; margin-left: 4px;">($${Math.round(data[config.valueField] * 3900).toLocaleString()})</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        // Replace placeholder with actual card
                        container.children[index].replaceWith(card);
                    };
                });
            });

            console.log('Player Data:', playerData);
            console.log('Filtered Profits:', containers.profitsContainer.data);
            console.log('Filtered Losses:', containers.lossesContainer.data);
        }

        function showCard(index) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.remove('active'));
            cards[index].classList.add('active');
            
            cards[index].scrollIntoView({
                behavior: 'smooth',
                block: 'nearest',
                inline: 'center'
            });
        }

        async function initializePlayersList() {
            const data = await memoizedLoadPlayerData();
            if (data) {
                playersList = Object.keys(data.top_10_by_player).sort();
            }
        }

        function setupModal() {
                const modal = document.getElementById('searchModal');
                const searchButton = document.getElementById('searchButton');
                const closeButton = document.getElementById('closeModal');
                const searchInput = document.getElementById('playerSearch');
                const autocompleteResults = document.getElementById('autocompleteResults');

                searchButton.onclick = () => {
                    modal.style.display = 'block';
                    searchInput.focus();
                };

                closeButton.onclick = () => {
                    modal.style.display = 'none';
                };

                window.onclick = (event) => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                };

                searchInput.oninput = () => {
                    const value = searchInput.value.toLowerCase();
                    if (value.length === 0) {
                        autocompleteResults.style.display = 'none';
                        return;
                    }

                    const matches = playersList.filter(player => 
                        player.toLowerCase().includes(value)
                    );

                    if (matches.length > 0) {
                        autocompleteResults.innerHTML = matches
                            .map(player => `
                                <div class="autocomplete-item" onclick="selectPlayer('${player}')">
                                    ${player}
                                </div>
                            `).join('');
                        autocompleteResults.style.display = 'block';
                    } else {
                        autocompleteResults.style.display = 'none';
                    }
                };
            }

        function selectPlayer(player) {
            window.location.href = `/paperhand/player.html?player=${encodeURIComponent(player)}`;
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        async function getPlayerDataFromTotal(playerAddress) {
            const data = await memoizedLoadPlayerData();
            if (!data) return null;
            
            // Get the correct array based on time period
            const dataArray = currentPeriod === 'all_time' ? data.total_all_time :
                             currentPeriod === 'l30d' ? data.total_30d :
                             data.total_14d;
            
            return dataArray.find(p => p.player === playerAddress);
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', async () => {
            await initializePlayersList();
            setupModal();

            // Check for player parameter in URL
            const playerParam = getUrlParameter('player');
            if (playerParam) {
                displayPlayerData(playerParam);
            } else {
                await displayPlayerData();
            }

            // Add toggle button handlers
            const toggleButtons = document.querySelectorAll('.toggle-btn');
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');
                    // Update current period
                    currentPeriod = button.dataset.period;
                    // Refresh the display
                    displayPlayerData(getUrlParameter('player') || '0xthemolt');
                });
            });
        });

        // Load data when page loads
        memoizedLoadPlayerData();
    </script>
</body>
