<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LXJ5Q7LKKE"></script>

        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-LXJ5Q7LKKE');

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://pbs.twimg.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasySheets | Player Rankings</title>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" as="style">
    <link rel="stylesheet" href="../styles.css?v=8e4c2f">
    <link rel="icon" type="image/png" href="../icons/favicon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>
    .controls-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    #search-container {
        flex: 1;
    }

    #comparison-controls {
        margin-left: 1rem;
    }

    .text-link {
    cursor: pointer;
    }

    .text-link:hover {
        text-decoration: underline;
    }

    th.sortable {
        padding-right: 15px;  /* Reduced from 25px */
        position: relative;
        min-width: 60px;     /* Reduced from 80px */
        white-space: nowrap;
    }

    th[data-sort="name"] {
        min-width: 100px;    /* Reduced from 150px */
    }

    .sort-arrow {
        position: absolute;
        right: 2px;          /* Reduced from 8px to bring arrow closer to text */
        top: 50%;
        transform: translateY(-50%);
    }

    /* Optional specific column widths */
    th[data-sort="games"] {
        min-width: 80px;     /* Reduced from 120px */
    }

    th[data-sort="winrate"] {
        min-width: 70px;     /* Reduced from 100px */
    }

    .rankings-table {
        width: 80%;
        overflow-x: auto;  /* Allows horizontal scrolling if needed */
    }

    .rankings-table table {
        width: 80%;
        min-width: 1200px;  /* Adjust this value based on your needs */
        table-layout: fixed;  /* This is important for fixed widths */
    }

    /* Adjust individual column widths */
    th[data-sort="rank"] { width: 1%; }
    th[data-sort="player"] { width: 15%; }
    th[data-sort="rewardEth"] { width: 8%; }
    th[data-sort="portfolio"] { width: 8%; }
    th[data-sort="fanPoints"] { width: 8%; }
    th[data-sort="gold"] { width: 7%; }
    th[data-sort="stars"] { width: 7%; }
    th[data-sort="decks"] { width: 7%; }
    th[data-sort="cards"] { width: 7%; }
    th[data-sort="buyVol"] { width: 8%; }
    th[data-sort="sellVol"] { width: 8%; }
    th:last-child { width: 7%; }  /* Compare column */

    /* Ensure td content doesn't break layout */
    td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    td[player-handle] {
        text-align: left;
        padding-left: 10px;  /* Optional: adds some spacing from the left edge */
    }
</style>
<body>
    <header>
        <h1>Player Rankings</h1>
    </header>

    <main>
        <div class="controls-container">
            <div class="controls-row">
                <div id="search-container">
                    <input 
                        type="text" 
                        class="search-box" 
                        id="playerSearch" 
                        placeholder="Search players..." 
                        autocomplete="off"
                        aria-label="Search players">
                    <div class="clear-search" id="clearSearch" role="button" aria-label="Clear search"></div>
                </div>

                <div id="comparison-controls">
                    <span id="compareSelected" class="text-link compare">Compare</span>
                    <span id="clearSelection" class="text-link clear">Clear</span>
                </div>
            </div>
        </div>

        <section class="rankings-table">
            <table>
                <thead>
                    <tr>
                        <th class="column-header section-end" colspan="5">
                            <i class="fa-solid fa-user"></i> Player Info
                        </th>
                        <th class="column-header" colspan="4">
                            <i class="fa-solid fa-trophy"></i> Medals
                        </th>
                        <th class="column-header">Compare</th>
                    </tr>
                    <tr>
                        <th class="sortable" data-sort="rank">
                            Rank
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="player">
                            Player
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="rewardEth">
                            <img src="../icons/eth.webp" alt="Reward ETH" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="portfolio">
                            Portfolio
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable section-end" data-sort="fanPoints">
                            <img src="../icons/fan.webp" alt="Fan Points" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="elite">
                            <img src="../icons/elite.webp" alt="Elite" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="gold">
                            <img src="../icons/gold.webp" alt="Gold" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="silver">
                            <img src="../icons/silver.webp" alt="Silver" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="bronze">
                            <img src="../icons/bronze.webp" alt="Bronze" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="reverse">
                            <img src="../icons/reverse.webp" alt="Reverse" style="height: 16px; vertical-align: middle;">
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="buyVol">
                            Buy Vol
                            <div class="sort-arrow"></div>
                        </th>
                        <th class="sortable" data-sort="sellVol">
                            Sell Vol
                            <div class="sort-arrow"></div>
                        </th>
                        <th>Compare</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be populated dynamically via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Fetch player data
            const response = await fetch('../data/players/player_ranking.json');
            const data = await response.json();
            
            // Transform and sort players by reverse_norm_rank
            const players = data.players
                .sort((a, b) => b.reverse_norm_rank - a.reverse_norm_rank)
                .map((player, index) => ({
                    rank: index + 1,
                    name: player.player_name,
                    handle: player.player_handle,
                    player_id: player.player_id,
                    profilePic: player.profile_picture,
                    rewardEth: player.reward_eth.toFixed(3),
                    portfolio: player.portfolio.toFixed(3),
                    fanPoints: Math.round(player.fan_pts),
                    gold: Math.round(player.gold),
                    stars: Math.round(player.stars),
                    decks: Math.round(player.decks),
                    cards: Math.round(player.cards),
                    elite: player.elite_norm_rank.toFixed(3),
                    gold: player.gold_norm_rank.toFixed(3),
                    silver: player.silver_norm_rank.toFixed(3),
                    bronze: player.bronze_norm_rank.toFixed(3),
                    reverse: player.reverse_norm_rank.toFixed(3),
                    buyVol: player.buy_vol.toFixed(3),
                    sellVol: player.sell_vol.toFixed(3)
                }));

            // Update table with real data
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = players.map(player => `
                <tr>
                    <td>${player.rank}</td>
                    <td player-handle="${player.handle}" data-player-id="${player.player_id}">${player.name}</td>
                    <td>${player.rewardEth}</td>
                    <td>${player.portfolio}</td>
                    <td class="section-end">${player.fanPoints}</td>
                    <td>${player.cards}</td>
                    <td>${player.elite}</td>
                    <td>${player.gold}</td>
                    <td>${player.silver}</td>
                    <td>${player.bronze}</td>
                    <td>${player.reverse}</td>
                    <td>${player.buyVol}</td>
                    <td>${player.sellVol}</td>
                    <td><input type="checkbox" class="compare-checkbox"></td>
                </tr>
            `).join('');

            const searchBox = document.getElementById('playerSearch');
            const clearButton = document.getElementById('clearSearch');
            const rows = document.querySelectorAll('tbody tr');

            // Search functionality
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                clearButton.style.display = searchTerm ? 'flex' : 'none';
                
                rows.forEach(row => {
                    const playerCell = row.children[1];
                    const playerName = playerCell.textContent.toLowerCase();
                    const playerHandle = playerCell.dataset.handle.toLowerCase();
                    row.style.display = playerName.includes(searchTerm) || playerHandle.includes(searchTerm) ? '' : 'none';
                });
            });

            // Clear search
            clearButton.addEventListener('click', function() {
                searchBox.value = '';
                rows.forEach(row => row.style.display = '');
                this.style.display = 'none';
            });

            // Updated comparison functionality
            const compareCheckboxes = document.querySelectorAll('.compare-checkbox');
            const comparisonControls = document.getElementById('comparison-controls');
            const compareSelectedBtn = document.getElementById('compareSelected');
            const clearSelectionBtn = document.getElementById('clearSelection');
            let selectedPlayers = [];

            // Initially hide the comparison controls
            comparisonControls.style.display = 'none';

            compareCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const row = this.closest('tr');
                    const playerName = row.children[1].textContent;
                    
                    if (this.checked) {
                        selectedPlayers.push(playerName);
                    } else {
                        selectedPlayers = selectedPlayers.filter(name => name !== playerName);
                    }

                    // Show/hide comparison controls
                    comparisonControls.style.display = selectedPlayers.length > 0 ? 'block' : 'none';
                });
            });

            clearSelectionBtn.addEventListener('click', function() {
                // Clear selected players array
                selectedPlayers = [];
                // Uncheck all checkboxes
                compareCheckboxes.forEach(checkbox => {
                    checkbox.checked = false;
                });
                // Hide comparison controls
                comparisonControls.style.display = 'none';
                // Show all rows
                document.querySelectorAll('tbody tr').forEach(row => {
                    row.style.display = '';
                });
                // Reset compare button text if needed
                compareSelectedBtn.textContent = 'Compare';
                compareSelectedBtn.className = 'text-link compare';
            });

            compareSelectedBtn.addEventListener('click', function() {
                const rows = document.querySelectorAll('tbody tr');
                if (selectedPlayers.length > 0) {
                    if (this.textContent === 'Compare') {
                        // Hide all rows first
                        rows.forEach(row => {
                            const playerName = row.children[1].textContent;
                            row.style.display = selectedPlayers.includes(playerName) ? '' : 'none';
                        });
                        
                        // Change text to "Show all"
                        this.textContent = 'Show all';
                    } else {
                        // Show all rows
                        rows.forEach(row => row.style.display = '');
                        this.textContent = 'Compare';
                    }
                }
            });

            // Add sorting functionality
            const table = document.querySelector('table');
            const headers = table.querySelectorAll('th.sortable');
            let currentSort = { column: null, direction: 'asc' };

            headers.forEach(header => {
                header.addEventListener('click', function() {
                    const column = this.dataset.sort;
                    const tbody = table.querySelector('tbody');
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    
                    // Reset all arrows
                    headers.forEach(h => {
                        h.querySelector('.sort-arrow').className = 'sort-arrow';
                    });

                    // Update sort direction
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'desc'; // Always start with descending when switching columns
                    }

                    // Update arrow on clicked header
                    const arrow = this.querySelector('.sort-arrow');
                    arrow.className = `sort-arrow active ${currentSort.direction === 'asc' ? 'up' : 'down'}`;

                    // Sort rows
                    rows.sort((a, b) => {
                        let aValue = a.children[getColumnIndex(column)].textContent;
                        let bValue = b.children[getColumnIndex(column)].textContent;

                        // Handle text-based sorting (player names)
                        if (column === 'name') {
                            return currentSort.direction === 'asc' ? 
                                aValue.localeCompare(bValue) : 
                                bValue.localeCompare(aValue);
                        }

                        // Convert to appropriate type for sorting
                        if (column === 'winrate') {
                            aValue = parseFloat(aValue);
                            bValue = parseFloat(bValue);
                        } else {
                            aValue = parseInt(aValue) || 0;
                            bValue = parseInt(bValue) || 0;
                        }

                        return currentSort.direction === 'asc' ? aValue - bValue : bValue - aValue;
                    });

                    // Reorder table
                    tbody.innerHTML = '';
                    rows.forEach(row => tbody.appendChild(row));
                });
            });

            // Helper function to get column index based on sort key
            function getColumnIndex(column) {
                const indices = {
                    'rank': 0,
                    'player': 1,
                    'rewardEth': 2,
                    'portfolio': 3,
                    'fanPoints': 4,
                    'gold': 5,
                    'stars': 6,
                    'decks': 7,
                    'cards': 8,
                    'elite': 9,
                    'gold': 10,
                    'silver': 11,
                    'bronze': 12,
                    'reverse': 13,
                    'buyVol': 14,
                    'sellVol': 15
                };
                return indices[column] ?? 0;
            }
        });
    </script>
</body>
</html>
