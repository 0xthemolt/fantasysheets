<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ridgeline Chart Example</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="ridgeline" style="width:700px;height:400px;"></div>
    <script>
        const data = {
            "hero_rarity_index": "1138993163706753029_4",
            "floor_price": 0.021,
            "last_sale": 0.019,
            "bid_price": 0.0185,
            "max_price_eth": 0.0171,
            "recent_trades": [
                {"price": 0.0221, "count": 3},
                {"price": 0.0208, "count": 10},
                {"price": 0.0198, "count": 9},
                {"price": 0.0189, "count": 7},
                {"price": 0.0181, "count": 2},
                {"price": 0.0168, "count": 9},
                {"price": 0.0157, "count": 6},
                {"price": 0.0148, "count": 6},
                {"price": 0.0138, "count": 6},
                {"price": 0.0126, "count": 13}
            ]
        };

        // Prepare data for ridgeline-like chart
        const prices = data.recent_trades.map(t => t.price);
        const counts = data.recent_trades.map(t => t.count);

        // Simulate ridgeline by stacking curves (here, just one curve for simplicity)
        const trace = {
            x: prices,
            y: counts,
            type: 'scatter',
            mode: 'lines+markers',
            fill: 'tozeroy',
            name: 'Recent Trades',
            line: {shape: 'spline'}
        };

        Plotly.newPlot('ridgeline', [trace], {
            title: 'Recent Trades Ridgeline Chart',
            xaxis: {title: 'Price (ETH)'},
            yaxis: {title: 'Count'},
            showlegend: false
        });
    </script>
</body>
</html>
