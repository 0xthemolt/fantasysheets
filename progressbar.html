<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: white;
            padding: 40px;
            font-size: 32px;
        }
        
        .font-preview {
            margin: 50px 0;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 8px;
            background: linear-gradient(45deg, #0a0a0a, #1a1a1a);
        }
        
        .label {
            font-size: 14px;
            color: #888;
            font-family: monospace;
            margin-bottom: 20px;
        }

        /* Base Cyberpunk Style */
        .cyber-1 {
            font-family: 'Orbitron', sans-serif;
            color: #F6FE76;
            text-shadow: 2px 2px #7EFBCB80, -2px -2px #EA79D780;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }

        .cyber-2 {
            font-family: 'Orbitron', sans-serif;
            color: #7EFBCB;
            text-shadow: 2px 2px #EA79D780, -2px -2px #F6FE7680;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }

        .cyber-3 {
            font-family: 'Orbitron', sans-serif;
            color: #EA79D7;
            text-shadow: 2px 2px #F6FE7680, -2px -2px #7EFBCB80;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }

        .cyber-4 {
            font-family: 'Orbitron', sans-serif;
            color: #F6FE76;
            text-shadow: 2px 2px #EA79D780, -2px -2px #7EFBCB80;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }

        .cyber-5 {
            font-family: 'Orbitron', sans-serif;
            color: #7EFBCB;
            text-shadow: 2px 2px #F6FE7680, -2px -2px #EA79D780;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="font-preview">
        <div class="label">Cyberpunk Style 1 (Yellow/Mint/Pink)</div>
        <div class="cyber-1">Main Tournament 27</div>
    </div>

    <div class="font-preview">
        <div class="label">Cyberpunk Style 2 (Mint/Pink/Yellow)</div>
        <div class="cyber-2">Main Tournament 27</div>
    </div>

    <div class="font-preview">
        <div class="label">Cyberpunk Style 3 (Pink/Yellow/Mint)</div>
        <div class="cyber-3">Main Tournament 27</div>
    </div>

    <div class="font-preview">
        <div class="label">Cyberpunk Style 4 (Yellow/Pink/Mint)</div>
        <div class="cyber-4">Main Tournament 27</div>
    </div>

    <div class="font-preview">
        <div class="label">Cyberpunk Style 5 (Mint/Yellow/Pink)</div>
        <div class="cyber-5">Main Tournament 27</div>
    </div>
</body>
</html>
