<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Block Progress</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .code-blocks {
            display: flex;
            gap: 3px;
            height: 40px;
            width: 300px;
            position: relative;
        }

        .gradient-background {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to right, #F6FE76, #7EFBCB, #EA79D7);
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: 0;
        }

        .code-block {
            flex: 1;
            position: relative;
            background: #2d2d2d;
            border: 1px solid #3d3d3d;
            z-index: 1;
        }

        .code-block.active {
            background: transparent;
        }

        .controls {
            margin-top: 15px;
        }

        input[type="range"] {
            width: 300px;
        }

        .value {
            color: #569cd6;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="code-progress" class="code-blocks">
        <div class="gradient-background"></div>
        <!-- Blocks added by JS -->
    </div>
    <div class="controls">
        <input type="range" min="0" max="100" value="70" 
               oninput="updateProgress(this.value)">
        <span id="code-value" class="value">70%</span>
    </div>

    <script>
        function initializeProgressBar() {
            const container = document.getElementById('code-progress');
            
            // Create 30 blocks
            for (let i = 0; i < 30; i++) {
                const block = document.createElement('div');
                block.className = 'code-block';
                container.appendChild(block);
            }
            
            // Set initial progress
            updateProgress(70);
        }

        function updateProgress(value) {
            const blocks = document.querySelectorAll('.code-block');
            const activeBlocks = Math.floor((value / 100) * blocks.length);
            const gradientEl = document.querySelector('.gradient-background');
            
            // Update the gradient width
            gradientEl.style.transform = `scaleX(${value / 100})`;
            
            blocks.forEach((block, index) => {
                if (index < activeBlocks) {
                    block.classList.add('active');
                } else {
                    block.classList.remove('active');
                }
            });

            document.getElementById('code-value').textContent = value + '%';
        }

        // Initialize on page load
        initializeProgressBar();
    </script>
</body>
</html>
