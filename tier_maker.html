<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <style>
        .tier-container {
            width: 800px;
            margin: 20px auto;
        }

        .tier-row {
            display: flex;
            margin-bottom: 4px;
            height: 120px;
        }

        .tier-label {
            width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 4px;
        }

        /* Vibrant gradients with reduced shadow */
        .tier-s { 
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            box-shadow: 0 0 10px rgba(255, 8, 68, 0.3);
        }
        
        .tier-a { 
            background: linear-gradient(135deg, #ff4e00 0%, #fff200 100%);
            box-shadow: 0 0 10px rgba(255, 78, 0, 0.3);
        }
        
        .tier-b { 
            background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%);
            box-shadow: 0 0 10px rgba(247, 151, 30, 0.3);
        }
        
        .tier-c { 
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
            box-shadow: 0 0 10px rgba(0, 176, 155, 0.3);
        }
        
        .tier-d { 
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        .tier-content {
            flex-grow: 1;
            background-color: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(5px);
            padding: 4px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            align-items: center;
            border-radius: 4px;
            margin-left: 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .item-pool {
            width: 800px;
            margin: 20px auto;
            background-color: #444;
            min-height: 100px;
            padding: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .draggable-item {
            height: 110px;
            aspect-ratio: 1;
            cursor: move;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: none;
            position: relative;
        }

        .rarity-score {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
            background: linear-gradient(135deg, currentColor 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .draggable-item img {
            height: calc(100% - 16px);
            width: 100%;
            object-fit: contain;
            display: block;
        }

        .hero-stars {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            bottom: 4px;
        }

        .current-stars {
            left: 4px;
        }

        .projected-stars {
            right: 4px;
        }

        .star-icon {
            color: #ffd700;
            font-size: 14px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        .star-value {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body style="background-color: #222; color: white;">
    <div class="tier-container">
        <div class="tier-row">
            <div class="tier-label tier-s">S</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-a">A</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-b">B</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-c">C</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-d">D</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div class="item-pool" ondrop="drop(event)" ondragover="allowDrop(event)" id="itemPool">
        <!-- Items will be populated dynamically -->
    </div>

    <script>
        async function loadPlayerCards() {
            try {
                console.log('Starting to fetch player_decks.json...');
                const response = await fetch('/player_decks.json');
                const data = await response.json();
                
                const moltDecks = data.filter(deck => deck.player_handle === '0xthemolt');
                const allMoltCards = moltDecks.flatMap(deck => deck.cards);
                
                // Create a Map to store unique cards with their scores
                const uniqueCards = new Map();
                allMoltCards.forEach(card => {
                    uniqueCards.set(card.picture_url, {
                        rarity_score: card.rarity_score,
                        fantasy_score: card.fantasy_score,
                        hero_stars: card.hero_stars
                    });
                });
                
                // Find min and max fantasy scores for color scaling
                const fantasyScores = [...uniqueCards.values()].map(card => card.fantasy_score);
                const minScore = Math.min(...fantasyScores);
                const maxScore = Math.max(...fantasyScores);
                
                // Function to get gradient style based on score
                const getScoreGradient = (score) => {
                    const normalized = (score - minScore) / (maxScore - minScore);
                    // Calculate gradient colors
                    const startRed = Math.round(255 * (1 - normalized));
                    const startGreen = Math.round(255 * normalized);
                    const endRed = Math.min(255, startRed + 40);
                    const endGreen = Math.min(255, startGreen + 40);
                    return `linear-gradient(135deg, 
                        rgb(${startRed}, ${startGreen}, 0) 0%,
                        rgb(${endRed}, ${endGreen}, 100) 100%)`;
                };
                
                const itemPool = document.getElementById('itemPool');
                [...uniqueCards.entries()].forEach(([url, scores], index) => {
                    const item = document.createElement('div');
                    item.className = 'draggable-item';
                    item.draggable = true;
                    item.id = `item${index + 1}`;
                    item.ondragstart = drag;
                    
                    // Add rarity score
                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'rarity-score';
                    scoreDiv.textContent = Math.round(scores.rarity_score);
                    scoreDiv.style.background = getScoreGradient(scores.fantasy_score);
                    scoreDiv.style.webkitBackgroundClip = 'text';
                    scoreDiv.style.webkitTextFillColor = 'transparent';
                    scoreDiv.style.textShadow = '0 0 10px rgba(255, 255, 255, 0.5)';
                    
                    // Add current hero stars container
                    const currentStarsDiv = document.createElement('div');
                    currentStarsDiv.className = 'hero-stars current-stars';
                    
                    // Add current star icon
                    const currentStarIcon = document.createElement('span');
                    currentStarIcon.className = 'star-icon';
                    currentStarIcon.innerHTML = '★';
                    
                    // Add current star value
                    const currentStarValue = document.createElement('span');
                    currentStarValue.className = 'star-value';
                    currentStarValue.textContent = scores.hero_stars;
                    
                    currentStarsDiv.appendChild(currentStarIcon);
                    currentStarsDiv.appendChild(currentStarValue);

                    // Add projected hero stars container
                    const projectedStarsDiv = document.createElement('div');
                    projectedStarsDiv.className = 'hero-stars projected-stars';
                    
                    // Add projected star icon
                    const projectedStarIcon = document.createElement('span');
                    projectedStarIcon.className = 'star-icon';
                    projectedStarIcon.innerHTML = '★';
                    
                    // Add projected star value
                    const projectedStarValue = document.createElement('span');
                    projectedStarValue.className = 'star-value';
                    projectedStarValue.textContent = scores.hero_stars; // For now, same as current
                    
                    projectedStarsDiv.appendChild(projectedStarIcon);
                    projectedStarsDiv.appendChild(projectedStarValue);
                    
                    // Add all elements
                    item.appendChild(scoreDiv);
                    
                    const img = document.createElement('img');
                    img.src = url;
                    img.onerror = () => console.error(`Failed to load image: ${url}`);
                    img.onload = () => console.log(`Successfully loaded image: ${url}`);
                    
                    item.appendChild(img);
                    item.appendChild(currentStarsDiv);
                    item.appendChild(projectedStarsDiv);
                    itemPool.appendChild(item);
                });
            } catch (error) {
                console.error('Detailed error loading player cards:', error);
                console.error('Stack trace:', error.stack);
            }
        }

        // Call the function when the page loads
        window.addEventListener('load', loadPlayerCards);

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            const draggableItem = ev.target.closest('.draggable-item');
            ev.dataTransfer.setData("text", draggableItem.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const dropZone = ev.target.classList.contains('tier-content') 
                ? ev.target 
                : ev.target.closest('.tier-content') || ev.target.closest('.item-pool');
            
            if (dropZone && draggedElement) {
                dropZone.appendChild(draggedElement);
            }
        }
    </script>
</body>
</html>
