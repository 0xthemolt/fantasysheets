<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <!-- Add this inline font loading script in the head -->
    <script>
        // Inline the font-face declarations
        const fontStyles = `
            @font-face {
                font-family: 'Inter';
                font-style: normal;
                font-weight: 600;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/inter/v12/UcC73FwrK3iLTeHuS_fvQtMwCp50KnMa1ZL7.woff2) format('woff2');
            }
            @font-face {
                font-family: 'Orbitron';
                font-style: normal;
                font-weight: 600;
                font-display: swap;
                src: url(https://fonts.gstatic.com/s/orbitron/v29/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6BoWgz.woff2) format('woff2');
            }
        `;

        // Create and inject the style element
        const style = document.createElement('style');
        style.textContent = fontStyles;
        document.head.appendChild(style);

        // Load the fonts asynchronously
        const loadFonts = () => {
            const fontLinks = [
                'https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap',
                'https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap'
            ];

            fontLinks.forEach(href => {
                const link = document.createElement('link');
                link.href = href;
                link.rel = 'stylesheet';
                link.media = 'print';
                link.onload = () => { link.media = 'all'; };
                document.head.appendChild(link);
            });
        };

        // Load fonts after the page has started rendering
        if (window.requestIdleCallback) {
            requestIdleCallback(loadFonts);
        } else {
            // Fallback for browsers that don't support requestIdleCallback
            setTimeout(loadFonts, 1);
        }
    </script>

    <style>
        .tier-container {
            width: 850px;
            margin: 20px auto;
            height: auto;
            overflow: visible;
        }

        .tier-row {
            display: flex;
            margin-bottom: 4px;
            min-height: 102px;
            height: auto;
        }

        .tier-label {
            width: 119px;
            min-width: 119px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            outline: none;
            transition: box-shadow 0.2s ease;
            padding: 10px;
            font-size: 41px;
            line-height: 1;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .tier-label:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .tier-label:focus {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Vibrant gradients with reduced shadow */
        .tier-s { 
            background: linear-gradient(135deg, #ff1f1f 0%, #FF7F7F 100%);
            box-shadow: 0 0 10px rgba(255, 8, 68, 0.3);
        }
        
        .tier-a { 
            background: linear-gradient(135deg, #ff7f00 0%, #FFBF7F 100%);
            box-shadow: 0 0 10px rgba(255, 78, 0, 0.3);
        }
        
        .tier-b { 
            background: linear-gradient(135deg, #ffbf00 0%, #FFDF7F 100%);
            box-shadow: 0 0 10px rgba(247, 151, 30, 0.3);
        }
        
        .tier-c { 
            background: linear-gradient(135deg, #7fbf00 0%, #FFFF7F 100%);
            box-shadow: 0 0 10px rgba(0, 176, 155, 0.3);
        }
        
        .tier-d { 
            background: linear-gradient(135deg, #00bf7f 0%, #7FFF7F 100%);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        .tier-content {
            flex-grow: 1;
            background-color: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(5px);
            padding: 2px;
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            align-items: flex-start;
            border-radius: 4px;
            margin-left: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            min-height: 102px;
            height: auto;
            overflow: visible;
        }

        .item-pool {
            width: 850px;
            margin: 20px auto;
            background-color: #444;
            min-height: 100px;
            padding: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .draggable-item {
            height: 100px;
            width: 55px;
            cursor: move;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: none;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .rarity-score {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            background: linear-gradient(135deg, currentColor 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .draggable-item img {
            height: calc(100% - 25px);
            width: 100%;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
        }

        .title-section {
            width: 1200px;
            margin: 40px auto 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            contain: layout style;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            height: 100%;
            will-change: transform;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: #86E8E0;
            text-shadow: 2px 2px #EA79D7, -2px -2px #F6FE76;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            font-display: swap;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes flicker {
            0%, 100% { 
                opacity: 1;
                transform: translateZ(0);
            }
            50% { 
                opacity: 0.8;
                transform: translateZ(0);
            }
        }

        .progress-wrapper {
            position: relative;
            width: 58px;
            height: 58px;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: white;
        }

        circle {
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        svg {
            transform: rotate(-90deg);
        }

        .background {
            fill: none;
            stroke: #2d2d2d;
            stroke-width: 12;
        }

        .progress {
            fill: none;
            stroke-width: 12;
            stroke-dasharray: 528;
            stroke-dashoffset: 528;
        }

        /* Add new CSS for the profile picture */
        .player-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Add this new style */
        .auto-complete-btn {
            background: linear-gradient(135deg, #86E8E0 0%, #EA79D7 100%);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            margin-bottom: 8px;
            transition: opacity 0.2s ease;
            font-size: 12px;
            width: 80px;
            white-space: normal;
            line-height: 1.2;
        }

        .auto-complete-btn:hover {
            opacity: 0.9;
        }

        .rarity-score-container {
            display: flex;
            align-items: flex-start;
            gap: 4px;
            margin-bottom: 2px;
        }

        .star-diff {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: flex-start;
            gap: 2px;
            padding: 2px 0;
        }

        .star-diff.positive {
            color: #00ff00;
        }

        .star-diff.negative {
            color: #ff0000;
        }

        .star-diff.equal {
            color: #ffff00;
        }

        .search-controls {
            width: 850px;
            margin: 0 auto 20px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .player-select {
            background: #333;
            color: white;
            border: 1px solid #86E8E0;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            min-width: 150px;
            cursor: pointer;
        }

        .player-select:focus {
            outline: none;
            border-color: #EA79D7;
        }

        .select2-container {
            min-width: 200px !important;
        }

        .select2-container--default .select2-selection--single {
            background-color: #333 !important;
            border: 1px solid #86E8E0 !important;
            border-radius: 4px !important;
            height: 32px !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: white !important;
            line-height: 32px !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 12px !important;
        }

        .select2-dropdown {
            background-color: #333 !important;
            border: 1px solid #86E8E0 !important;
        }

        .select2-container--default .select2-search--dropdown .select2-search__field {
            background-color: #444 !important;
            color: white !important;
            border: 1px solid #86E8E0 !important;
            font-family: 'Inter', sans-serif !important;
        }

        .select2-container--default .select2-results__option {
            color: white !important;
            font-family: 'Inter', sans-serif !important;
            font-size: 12px !important;
        }

        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #86E8E0 !important;
            color: #333 !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 30px !important;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow b {
            border-color: #86E8E0 transparent transparent transparent !important;
        }
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body style="background-color: #000000; color: white;">
    <div class="title-section">
        <div class="title-wrapper">
            <img class="player-pic" id="playerPic" alt="Player Profile">
            <h1>Main Tournament 27</h1>
            <div class="progress-wrapper">
                <svg width="58" height="58" viewBox="0 0 150 150">
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#F6FE76"/>
                            <stop offset="50%" stop-color="#86E8E0"/>
                            <stop offset="100%" stop-color="#EA79D7"/>
                        </linearGradient>
                    </defs>
                    <circle class="background" cx="75" cy="75" r="70"/>
                    <circle class="progress" cx="75" cy="75" r="70" stroke="url(#gradient1)"/>
                </svg>
                <div class="percentage">0%</div>
            </div>
        </div>
    </div>
    <div class="search-controls">
        <select id="playerSelect" class="player-select">
            <option value="">Select Player</option>
        </select>
        <button class="auto-complete-btn">Auto Complete</button>
    </div>
    <div class="tier-container">
        <div class="tier-row">
            <div class="tier-label tier-s" contenteditable="true">S</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-a" contenteditable="true">A</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-b" contenteditable="true">B</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-c" contenteditable="true">C</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-d" contenteditable="true">D</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div class="item-pool" ondrop="drop(event)" ondragover="allowDrop(event)" id="itemPool">
        <!-- Items will be populated dynamically -->
    </div>

    <script>
        // Keep only the essential DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', loadPlayerCards);

        async function loadPlayerCards() {
            try {
                const response = await fetch('/player_decks.json');
                const data = await response.json();
                
                // Get unique player handles and sort them
                const uniquePlayers = [...new Set(data.league_results.map(deck => deck.player_handle))].sort();
                
                // Populate select element
                const playerSelect = document.getElementById('playerSelect');
                uniquePlayers.forEach(handle => {
                    const option = document.createElement('option');
                    option.value = handle;
                    option.textContent = handle;
                    if (handle === '0xthemolt') option.selected = true;
                    playerSelect.appendChild(option);
                });

                // Initialize select2
                $('#playerSelect').select2({
                    placeholder: 'Select Player',
                    allowClear: true,
                    theme: 'default',
                    width: '200px'
                });

                // Add change event listener to select
                $('#playerSelect').on('change', function(e) {
                    updatePlayerCards(e.target.value);
                });

                // Initial load with default player
                updatePlayerCards('0xthemolt');

            } catch (error) {
                if (!error.message.includes("Could not establish connection")) {
                    console.error('Detailed error loading player cards:', error);
                    console.error('Stack trace:', error.stack);
                }
            }
        }

        // Keep these core drag-and-drop functions
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            const draggableItem = ev.target.closest('.draggable-item');
            ev.dataTransfer.setData("text", draggableItem.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            
            // Use closest once and cache the result
            const dropZone = ev.target.closest('.tier-content, .item-pool');
            
            if (dropZone && draggedElement) {
                // Use more efficient DOM manipulation
                requestAnimationFrame(() => {
                    dropZone.appendChild(draggedElement);
                });
            }
        }

        // Keep the tier label font size adjustment code
        document.querySelectorAll('.tier-label').forEach(label => {
            function adjustFontSize() {
                // Force layout recalculation by accessing offsetHeight
                label.offsetHeight;
                
                // Get the current content
                const content = label.textContent.trim();
                
                // ALWAYS reset to default size first
                label.style.removeProperty('font-size');
                
                // Force another layout recalculation
                label.offsetHeight;
                
                // If it's a single character, we're done
                if (content.length <= 1) {
                    return; // Will use the default 41px from CSS
                }
                
                // For multiple characters, start at 30px and scale down if needed
                let fontSize = 30;
                label.style.fontSize = `${fontSize}px`;
                
                const maxWidth = label.offsetWidth - 20;
                const maxHeight = label.offsetHeight - 20;
                
                // Adjust size if content is too big
                while ((label.scrollWidth > maxWidth || label.scrollHeight > maxHeight) && fontSize > 12) {
                    fontSize -= 2;
                    label.style.fontSize = `${fontSize}px`;
                }
            }

            function delayedAdjust() {
                requestAnimationFrame(adjustFontSize);
            }

            ['input', 'blur', 'paste'].forEach(event => {
                label.addEventListener(event, delayedAdjust);
            });
            
            adjustFontSize();
        });
    </script>
</body>
</html>
