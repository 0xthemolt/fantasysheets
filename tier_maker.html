<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier List Maker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        .tier-container {
            width: 850px;
            margin: 20px auto;
            height: auto;
            overflow: visible;
        }

        .tier-row {
            display: flex;
            margin-bottom: 4px;
            min-height: 102px;
            height: auto;
        }

        .tier-label {
            width: 119px;
            min-width: 119px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 4px;
            outline: none;
            transition: box-shadow 0.2s ease;
            padding: 10px;
            font-size: 41px;
            line-height: 1;
            text-align: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .tier-label:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .tier-label:focus {
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        /* Vibrant gradients with reduced shadow */
        .tier-s { 
            background: linear-gradient(135deg, #ff1f1f 0%, #FF7F7F 100%);
            box-shadow: 0 0 10px rgba(255, 8, 68, 0.3);
        }
        
        .tier-a { 
            background: linear-gradient(135deg, #ff7f00 0%, #FFBF7F 100%);
            box-shadow: 0 0 10px rgba(255, 78, 0, 0.3);
        }
        
        .tier-b { 
            background: linear-gradient(135deg, #ffbf00 0%, #FFDF7F 100%);
            box-shadow: 0 0 10px rgba(247, 151, 30, 0.3);
        }
        
        .tier-c { 
            background: linear-gradient(135deg, #7fbf00 0%, #FFFF7F 100%);
            box-shadow: 0 0 10px rgba(0, 176, 155, 0.3);
        }
        
        .tier-d { 
            background: linear-gradient(135deg, #00bf7f 0%, #7FFF7F 100%);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.3);
        }

        .tier-content {
            flex-grow: 1;
            background-color: rgba(51, 51, 51, 0.9);
            backdrop-filter: blur(5px);
            padding: 2px;
            display: flex;
            flex-wrap: wrap;
            gap: 1px;
            align-items: flex-start;
            border-radius: 4px;
            margin-left: 8px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            min-height: 102px;
            height: auto;
            overflow: visible;
        }

        .item-pool {
            width: 850px;
            margin: 20px auto;
            background-color: #444;
            min-height: 100px;
            padding: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
        }

        .draggable-item {
            height: 100px;
            width: 55px;
            cursor: move;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: none;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .rarity-score {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: white;
            padding: 2px 4px;
            border-radius: 4px;
            background: linear-gradient(135deg, currentColor 0%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .draggable-item img {
            height: calc(100% - 25px);
            width: 100%;
            object-fit: contain;
            display: block;
            margin: 0;
            padding: 0;
        }

        .title-section {
            width: 1200px;
            margin: 40px auto 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            contain: layout style;
        }

        .title-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-content: center;
            height: 100%;
            will-change: transform;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: #86E8E0;
            text-shadow: 2px 2px #EA79D7, -2px -2px #F6FE76;
            letter-spacing: 2px;
            animation: flicker 2s infinite;
            margin: 0;
            line-height: 1;
            display: flex;
            align-items: center;
            font-display: swap;
            transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes flicker {
            0%, 100% { 
                opacity: 1;
                transform: translateZ(0);
            }
            50% { 
                opacity: 0.8;
                transform: translateZ(0);
            }
        }

        .progress-wrapper {
            position: relative;
            width: 58px;
            height: 58px;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: white;
        }

        circle {
            stroke-linecap: round;
            transition: stroke-dashoffset 0.5s ease;
        }

        svg {
            transform: rotate(-90deg);
        }

        .background {
            fill: none;
            stroke: #2d2d2d;
            stroke-width: 12;
        }

        .progress {
            fill: none;
            stroke-width: 12;
            stroke-dasharray: 528;
            stroke-dashoffset: 528;
        }

        /* Add new CSS for the profile picture */
        .player-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 20px;
            border: 2px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        /* Add this new style */
        .auto-complete-btn {
            background: linear-gradient(135deg, #86E8E0 0%, #EA79D7 100%);
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            margin-bottom: 8px;
            transition: opacity 0.2s ease;
            font-size: 12px;
            width: 80px;
            white-space: normal;
            line-height: 1.2;
        }

        .auto-complete-btn:hover {
            opacity: 0.9;
        }

        .rarity-score-container {
            display: flex;
            align-items: flex-start;
            gap: 4px;
            margin-bottom: 2px;
        }

        .star-diff {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: flex-start;
            gap: 2px;
            padding: 2px 0;
        }

        .star-diff.positive {
            color: #00ff00;
        }

        .star-diff.negative {
            color: #ff0000;
        }

        .star-diff.equal {
            color: #ffff00;
        }
    </style>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" as="style">
    <link rel="preload" href="https://fonts.gstatic.com/s/orbitron/v29/yMJMMIlzdpvBhQQL_SC3X9yhF25-T1nyGy6BoWgz.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
</head>
<body style="background-color: #000000; color: white;">
    <div class="title-section">
        <div class="title-wrapper">
            <img class="player-pic" id="playerPic" alt="Player Profile">
            <h1>Main Tournament 27</h1>
            <div class="progress-wrapper">
                <svg width="58" height="58" viewBox="0 0 150 150">
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#F6FE76"/>
                            <stop offset="50%" stop-color="#86E8E0"/>
                            <stop offset="100%" stop-color="#EA79D7"/>
                        </linearGradient>
                    </defs>
                    <circle class="background" cx="75" cy="75" r="70"/>
                    <circle class="progress" cx="75" cy="75" r="70" stroke="url(#gradient1)"/>
                </svg>
                <div class="percentage">0%</div>
            </div>
        </div>
    </div>
    <div class="tier-container">
        <div class="tier-row">
            <div class="tier-label tier-s" contenteditable="true">S</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-a" contenteditable="true">A</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-b" contenteditable="true">B</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-c" contenteditable="true">C</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        <div class="tier-row">
            <div class="tier-label tier-d" contenteditable="true">D</div>
            <div class="tier-content" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
    </div>

    <div class="item-pool" ondrop="drop(event)" ondragover="allowDrop(event)" id="itemPool">
        <!-- Items will be populated dynamically -->
    </div>

    <script>
        // Keep only the essential DOMContentLoaded listener
        document.addEventListener('DOMContentLoaded', loadPlayerCards);

        async function loadPlayerCards() {
            try {
                const response = await fetch('/player_decks.json');
                const data = await response.json();
                
                // Filter decks and get player picture
                const moltDecks = data.league_results.filter(deck => deck.player_handle === '0xthemolt');
                if (moltDecks.length > 0) {
                    const playerPic = moltDecks[0].player_pic;
                    if (playerPic) {
                        document.getElementById('playerPic').src = playerPic;
                    }
                }
                
                const allMoltCards = moltDecks.flatMap(deck => deck.cards);
                
                // Calculate and update tournament progress percentage
                if (data.metadata) {
                    const progress = (data.metadata.tournament_progress_hours / data.metadata.tournament_duration_hours) * 100;
                    const roundedProgress = Math.round(progress);
                    
                    // Update percentage text
                    document.querySelector('.percentage').textContent = `${roundedProgress}%`;
                    
                    // Update progress circle
                    const circle = document.querySelector('.progress');
                    const circumference = 528;
                    const offset = circumference - (progress / 100) * circumference;
                    circle.style.strokeDashoffset = offset;
                }
                
                // Create a Map to store unique cards with their scores
                const uniqueCards = new Map();
                allMoltCards.forEach(card => {
                    uniqueCards.set(card.picture_url, {
                        rarity_score: card.rarity_score,
                        fantasy_score: card.fantasy_score || 0,
                        hero_stars: card.hero_stars,
                        new_hero_stars: card.new_hero_stars
                    });
                });
                
                // Convert to array and sort by fantasy_score descending
                const sortedCards = [...uniqueCards.entries()]
                    .sort((a, b) => {
                        const scoreA = a[1].fantasy_score || 0;
                        const scoreB = b[1].fantasy_score || 0;
                        return scoreB - scoreA;
                    });
                
                // Find min and max fantasy scores for color scaling
                const fantasyScores = sortedCards.map(([_, card]) => card.fantasy_score);
                const minScore = Math.min(...fantasyScores);
                const maxScore = Math.max(...fantasyScores);
                
                // Function to get gradient style based on score
                const getScoreGradient = (score) => {
                    const normalized = (score - minScore) / (maxScore - minScore);
                    // Calculate gradient colors
                    const startRed = Math.round(255 * (1 - normalized));
                    const startGreen = Math.round(255 * normalized);
                    const endRed = Math.min(255, startRed + 40);
                    const endGreen = Math.min(255, startGreen + 40);
                    return `linear-gradient(135deg, 
                        rgb(${startRed}, ${startGreen}, 0) 0%,
                        rgb(${endRed}, ${endGreen}, 100) 100%)`;
                };
                
                const itemPool = document.getElementById('itemPool');

                // Add the Auto Complete button
                const autoCompleteBtn = document.createElement('button');
                autoCompleteBtn.className = 'auto-complete-btn';
                autoCompleteBtn.textContent = 'Auto Complete';
                autoCompleteBtn.onclick = () => {
                    const itemPool = document.getElementById('itemPool');
                    const items = Array.from(itemPool.getElementsByClassName('draggable-item'));
                    const tiers = Array.from(document.getElementsByClassName('tier-content'));
                    
                    items.forEach(item => {
                        if (item === autoCompleteBtn) return;
                        
                        const imgUrl = item.querySelector('img').src;
                        const cardData = uniqueCards.get(imgUrl);
                        if (!cardData) return;
                        
                        const { hero_stars, new_hero_stars, fantasy_score } = cardData;
                        
                        let targetTierRule1 = null;

                        // Rule 0: Fantasy score check
                        if (fantasy_score === 0) {
                            const targetTier = tiers[4];
                            if (targetTier) {
                                if (item.parentNode) {
                                    item.parentNode.removeChild(item);
                                }
                                targetTier.appendChild(item);
                                return;
                            }
                        }

                        // Combined rules for tier placement
                        const starDiff = new_hero_stars - hero_stars;
                        
                        // Determine tier based on star difference
                        if (starDiff >= 4) {
                            targetTierRule1 = 0; // S tier
                        } else if (starDiff >= 3) {
                            targetTierRule1 = 1; // A tier
                        } else if (starDiff >= -2 && starDiff <= 2) {
                            // For equal stars (starDiff = 0), use absolute star value
                            if (starDiff === 0) {
                                if (hero_stars >= 8) {
                                    targetTierRule1 = 0; // S tier
                                } else if (hero_stars === 7) {
                                    targetTierRule1 = 1; // A tier
                                } else if (hero_stars >= 5) {
                                    targetTierRule1 = 2; // B tier
                                } else if (hero_stars >= 3) {
                                    targetTierRule1 = 3; // C tier
                                } else {
                                    targetTierRule1 = 4; // D tier
                                }
                            } else {
                                targetTierRule1 = 2; // B tier for small differences
                            }
                        } else if (starDiff <= -3) {
                            targetTierRule1 = 3; // C tier
                        } else if (starDiff <= -4) {
                            targetTierRule1 = 4; // D tier
                        }

                        const finalTierIndex = targetTierRule1;

                        if (targetTierRule1 !== null) {
                            const targetTier = tiers[finalTierIndex];
                            if (targetTier) {
                                if (item.parentNode) {
                                    item.parentNode.removeChild(item);
                                }
                                targetTier.appendChild(item);
                            }
                        }
                    });
                };
                itemPool.appendChild(autoCompleteBtn);

                // Then continue with your existing code for adding the cards
                sortedCards.forEach(([url, scores], index) => {
                    const item = document.createElement('div');
                    item.className = 'draggable-item';
                    item.draggable = true;
                    item.id = `item${index + 1}`;
                    item.ondragstart = drag;
                    
                    const scoreDivContainer = document.createElement('div');
                    scoreDivContainer.className = 'rarity-score-container';

                    const scoreDiv = document.createElement('div');
                    scoreDiv.className = 'rarity-score';
                    scoreDiv.textContent = Math.round(scores.rarity_score);
                    scoreDiv.style.background = getScoreGradient(scores.fantasy_score);
                    scoreDiv.style.webkitBackgroundClip = 'text';
                    scoreDiv.style.webkitTextFillColor = 'transparent';

                    const starDiff = document.createElement('div');
                    starDiff.className = 'star-diff';
                    const starDifference = scores.new_hero_stars - scores.hero_stars;

                    if (starDifference > 0) {
                        starDiff.classList.add('positive');
                        starDiff.innerHTML = `↗ ${starDifference}`;
                    } else if (starDifference < 0) {
                        starDiff.classList.add('negative');
                        starDiff.innerHTML = `↙ ${Math.abs(starDifference)}`;
                    } else {
                        starDiff.classList.add('equal');
                        starDiff.innerHTML = `${scores.hero_stars}`;
                    }

                    scoreDivContainer.appendChild(scoreDiv);
                    scoreDivContainer.appendChild(starDiff);

                    // Add image
                    const img = document.createElement('img');
                    img.src = url;
                    img.onerror = () => console.error(`Failed to load image: ${url}`);
                    
                    // Add elements to item
                    item.appendChild(scoreDivContainer);
                    item.appendChild(img);
                    itemPool.appendChild(item);
                });
            } catch (error) {
                // Only log actual errors, not the extension connection message
                if (!error.message.includes("Could not establish connection")) {
                    console.error('Detailed error loading player cards:', error);
                    console.error('Stack trace:', error.stack);
                }
            }
        }

        // Keep these core drag-and-drop functions
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            const draggableItem = ev.target.closest('.draggable-item');
            ev.dataTransfer.setData("text", draggableItem.id);
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            const dropZone = ev.target.classList.contains('tier-content') 
                ? ev.target 
                : ev.target.closest('.tier-content') || ev.target.closest('.item-pool');
            
            if (dropZone && draggedElement) {
                dropZone.appendChild(draggedElement);
            }
        }

        // Keep the tier label font size adjustment code
        document.querySelectorAll('.tier-label').forEach(label => {
            function adjustFontSize() {
                // Force layout recalculation by accessing offsetHeight
                label.offsetHeight;
                
                // Get the current content
                const content = label.textContent.trim();
                
                // ALWAYS reset to default size first
                label.style.removeProperty('font-size');
                
                // Force another layout recalculation
                label.offsetHeight;
                
                // If it's a single character, we're done
                if (content.length <= 1) {
                    return; // Will use the default 41px from CSS
                }
                
                // For multiple characters, start at 30px and scale down if needed
                let fontSize = 30;
                label.style.fontSize = `${fontSize}px`;
                
                const maxWidth = label.offsetWidth - 20;
                const maxHeight = label.offsetHeight - 20;
                
                // Adjust size if content is too big
                while ((label.scrollWidth > maxWidth || label.scrollHeight > maxHeight) && fontSize > 12) {
                    fontSize -= 2;
                    label.style.fontSize = `${fontSize}px`;
                }
            }

            function delayedAdjust() {
                requestAnimationFrame(adjustFontSize);
            }

            ['input', 'blur', 'paste'].forEach(event => {
                label.addEventListener(event, delayedAdjust);
            });
            
            adjustFontSize();
        });
    </script>
</body>
</html>
