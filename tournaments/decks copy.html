<div class="scroll-container">
    <nav class="scroll-nav">
        <button class="scroll-arrow scroll-left">

        <div class="scroll-items">

        <button class="scroll-arrow scroll-right">
            <i class="fas fa-chevron-right"></i>
        </button>
    </nav>
</div>

    <div class="toggle-row">

            <i class="fas fa-trophy"></i>
            My Leagues
        </button>
        <button class="toggle-button">
            <i class="fa-regular fa-user"></i>
            My Decks
        </button>
        <div style="width: 1px; background: #404040; height: 24px; margin: 0 8px;"></div>
        
        <div class="league-dropdown">
            <button class="toggle-button league-toggle">
                <i class="fas fa-layer-group"></i>
                Leagues

            </button>
            <div class="league-dropdown-content">
                <button class="dropdown-item" data-league="Elite">
                    <img src="../icons/elite.webp" alt="Elite" class="league-icon">
                    Elite
                </button>
                <button class="dropdown-item" data-league="Gold">
                    <img src="../icons/gold.webp" alt="Gold" class="league-icon">
                    Gold
                </button>
                <button class="dropdown-item" data-league="Silver">
                    <img src="../icons/silver.webp" alt="Silver" class="league-icon">
                    Silver
                </button>
                <button class="dropdown-item" data-league="Bronze">
                    <img src="../icons/bronze.webp" alt="Bronze" class="league-icon">
                    Bronze
                </button>
                <button class="dropdown-item" data-league="Reverse">
                    <img src="../icons/reverse.webp" alt="Reverse" class="league-icon">
                    Reverse
                </button>
            </div>
        </div>
    </div>
    
    <div class="toggle-row">
        <div class="filter-input-container">
            <input type="text" 
                   class="filter-input"

            <i class="fas fa-times clear-filter" style="display: none;"></i>
        </div>

            <i class="fas fa-search"></i>

const SCORE_MAX = 1000; // Use a constant for max score

function getColorFromPercentage(percentage, colorStops) {
    // Generic function to get color based on percentage
    const r = Math.round(255 * (1 - percentage));
    const g = Math.round(255 * percentage);
    return `rgb(${r}, ${g}, 0)`;
}

function getScoreColor(score) {
    const percentage = score / SCORE_MAX;
    if (percentage <= 0.25) return getColorFromPercentage(percentage * 4, 'red to orange');
    if (percentage <= 0.5) return getColorFromPercentage(percentage * 4, 'orange to yellow');
    if (percentage <= 0.75) return getColorFromPercentage(percentage * 4, 'yellow to light green');
    return getColorFromPercentage(percentage * 4, 'light green to dark green');
}

function getColorFromMap(type, map) {
    return map[type.toLowerCase()] || "#ffffff"; // Default color
}

function getLeagueColor(league) {
    return getColorFromMap(league, LEAGUE_COLORS);
}

function getRewardColor(rewardType) {
    return getColorFromMap(rewardType, REWARD_COLORS);
}

function debounce(func, delay) {
    let timeout;
    return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), delay);
    };
}

function initializePlayerFilter() {
    const playerFilterInput = document.getElementById('playerFilterInput');
    const clearFilterButton = document.querySelector('.clear-filter');

    playerFilterInput.addEventListener('input', debounce((e) => {
        const filterValue = e.target.value.toLowerCase();
        clearFilterButton.style.display = filterValue ? 'block' : 'none';

        if (cachedTournamentData && cachedTournamentData.players) {
            const filteredData = {
                ...cachedTournamentData,
                players: cachedTournamentData.players.filter(player => 
                    player.player_handle.toLowerCase().includes(filterValue) || 
                    player.player_name.toLowerCase().includes(filterValue)
                )
            };
            updateTableWithData(filteredData, true);
        }
    }, 300));

    clearFilterButton.addEventListener('click', () => {
        playerFilterInput.value = '';
        clearFilterButton.style.display = 'none';
        updateTableWithData(cachedTournamentData, false);
    });
}

function formatInt(number) {
    return Math.round(number).toLocaleString();
}

function getLeagueColor(league) {
    return LEAGUE_COLORS[league.toLowerCase()] || "#1a1a1a"; // Default color if league not found
}

function getRewardColor(rewardType) {
    return REWARD_COLORS[rewardType.toLowerCase()] || "#ffffff"; // Default to white if reward type not found
}

function calculateDisplayScore(hero) {
    const calculatedScore = hero.rarity?.toLowerCase() === 'legendary' ? hero.score * 2.5 :
                          hero.rarity?.toLowerCase() === 'epic' ? hero.score * 2 :
                          hero.rarity?.toLowerCase() === 'rare' ? hero.score * 1.5 :
                          hero.score;
    
    // console.log('Hero rarity:', hero.rarity, 'Raw Score:', hero.score, 'Calculated Score:', calculatedScore);
    
    return calculatedScore;
}

        }

        data.forEach(hero => {
            if (hero.hero_handle) uniqueHeroes.add(hero.hero_handle);
        });
    } catch (error) {
        console.error('Error in updateUniqueHeroes:', error);
    }
}

// Modify the filterByHero function
function filterByHero(heroHandle) {
    selectedHero = heroHandle;
    const heroFilterButton = document.querySelector('.hero-filter-button');
    
    if (heroHandle) {
        heroFilterButton.classList.add('hero-filter-active');
        heroFilterButton.innerHTML = `
            <i class="fas fa-search"></i>
            ${heroHandle}
            <i class="fas fa-times" style="margin-left: 5px;"></i>
        `;
    } else {
        heroFilterButton.classList.remove('hero-filter-active');
        heroFilterButton.innerHTML = `
            <i class="fas fa-search"></i>
            Hero Filter
        `;
    }
    
    // Pass true to preserve existing filtered data
    updateTableWithData(cachedTournamentData, true);
}

// Add this function to handle hero filtering
function initializeHeroFilter() {
    const modal = document.getElementById('heroSearchModal');
    const heroFilterButton = document.querySelector('.hero-filter-button');
    const searchInput = document.getElementById('heroSearchInput');
    const heroList = document.getElementById('heroList');
    
    heroFilterButton.addEventListener('click', async (e) => {
        if (e.target.classList.contains('fa-times')) {
            filterByHero(null);
            return;
        }
        
        // Reset the search input and refresh the hero list
        searchInput.value = '';
        await updateUniqueHeroes(); // Refresh the uniqueHeroes Set
        updateHeroList(); // Update the display with all heroes
        modal.style.display = 'block';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Simplified search input handler - directly updates hero list
    searchInput.addEventListener('input', () => {
        updateHeroList(); // This should filter based on the current input
    });

    // Simplified keyboard navigation - only handle Enter key
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            const firstMatchingHero = Array.from(uniqueHeroes)
                .find(hero => hero.toLowerCase().includes(searchInput.value.toLowerCase()));
            if (firstMatchingHero) {
                filterByHero(firstMatchingHero);
                modal.style.display = 'none';
            }
        }
    });
}

// Ensure this function is correctly filtering and updating the hero list
function updateHeroList() {
    const searchTerm = document.getElementById('heroSearchInput').value.toLowerCase();
    const heroList = document.getElementById('heroList');
    
    // Get all heroes and sort them alphabetically
    const sortedHeroes = Array.from(uniqueHeroes).sort();
    
    // Filter heroes based on search term, ensuring the hero is not null
    const filteredHeroes = sortedHeroes.filter(hero => 
        hero && hero.toLowerCase().includes(searchTerm) // Check if hero is not null
    );
    
    // Update the hero list
    heroList.innerHTML = filteredHeroes.map(hero => `
        <div class="hero-option ${hero === selectedHero ? 'selected' : ''}" 
             onclick="filterByHero('${hero}'); document.getElementById('heroSearchModal').style.display = 'none';"> <!-- Close modal on click -->
            ${hero}
        </div>
    `).join('');
}

function initializeZeroRewardsFilter() {
    const zeroRewardsButton = document.querySelector('.zero-rewards-button');
    
    zeroRewardsButton.addEventListener('click', () => {
        zeroRewardsFilterActive = !zeroRewardsFilterActive;
        zeroRewardsButton.classList.toggle('active', zeroRewardsFilterActive);
        // Update table with cached data but don't preserve filters
        updateTableWithData(cachedTournamentData, false);
    });
}

function adjustColor(color, amount) {
    // Remove any leading #
    color = color.replace('#', '');
    
    // Parse the color into RGB components
    let r = parseInt(color.substring(0, 2), 16);
    let g = parseInt(color.substring(2, 4), 16);
    let b = parseInt(color.substring(4, 6), 16);
    
    // Make the color lighter
    r = Math.min(255, r + amount);
    g = Math.min(255, g + amount);
    b = Math.min(255, b + amount);
    
    // Convert back to hex
    return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
}
