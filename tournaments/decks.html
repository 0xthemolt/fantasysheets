async function initializeTournamentScroller() {
            const { data, error } = await supabaseClient
                .from('tournaments')
                .select('tournament_number, tournament_status')
                .order('start_timestamp', { ascending: true });

            if (error) {
                console.error('Error fetching tournaments:', error);

            // Add real tournament buttons

                const button = document.createElement('button');
                button.className = 'scroll-item';

                    <span class="main-text">Main</span>
                    <span class="number">${tournament.tournament_number}${tournament.tournament_status === 'live' ? '<span class="live-indicator"></span>' : ''}</span>

                scrollContainer.appendChild(button);

            // Add dummy tournament button

            const dummyButton = document.createElement('button');
            dummyButton.className = 'scroll-item';
            dummyButton.style.opacity = '0.5';
            dummyButton.style.cursor = 'default';
            dummyButton.innerHTML = `
                <span class="main-text">Main</span>
                <span class="number">${maxTournamentNumber + 1}</span>
            `;
            scrollContainer.appendChild(dummyButton);

            // Select default tournament
            const liveTournament = data.find(t => t.tournament_status === 'live');
            const latestFinishedTournament = data
                .filter(t => t.tournament_status === 'finished')
                .reduce((max, t) => t.tournament_number > max.tournament_number ? t : max, data[0]);
            
            const defaultTournament = liveTournament || latestFinishedTournament;
            
            if (defaultTournament) {
                selectTournament(defaultTournament.tournament_number);
                // Find and scroll the default tournament button into view
                const defaultButton = Array.from(document.querySelectorAll('.scroll-item'))
                    .find(item => item.querySelector('.number').textContent === String(defaultTournament.tournament_number));
                if (defaultButton) {
                    defaultButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }

            // Add drag scroll functionality
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                scrollContainer.style.cursor = 'grabbing';
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener('mouseleave', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mouseup', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;

async function fetchData(tournamentNumber) {
    try {
        // Fetch rewards data first
        const { data: rewardsData, error: rewardsError } = await supabaseClient
            .from('reward_thresholds')
            .select('tournament_league_unique_key, league, min_score, max_score, total_decks, rewards')
            .eq('tournament_unique_key', `Main ${tournamentNumber}`);

        if (rewardsError) {
            console.error('Error fetching rewards:', rewardsError);
            return;
        }

        // Process the rewards JSON data
        const processedRewards = rewardsData.map(leagueReward => {
            const rewards = leagueReward.rewards;
            
            // Sort the arrays by min_score_threshold in descending order
            const ethRewards = rewards.ETH.sort((a, b) => b.min_score_threshold - a.min_score_threshold);
            const fragmentRewards = rewards.FRAGMENT.sort((a, b) => b.min_score_threshold - a.min_score_threshold);

            return {
                ...leagueReward,
                processedRewards: {
                    ETH: {
                        thresholds: ethRewards.map(r => r.min_score_threshold),
                        rewards: ethRewards.map(r => r.reward),
                        // Add max threshold from the highest score
                        maxThreshold: Math.max(...ethRewards.map(r => r.min_score_threshold)) * 1.1
                    },
                    FRAGMENT: {
                        thresholds: fragmentRewards.map(r => r.min_score_threshold),
                        rewards: fragmentRewards.map(r => r.reward),
                        // Add max threshold from the highest score
                        maxThreshold: Math.max(...fragmentRewards.map(r => r.min_score_threshold)) * 1.1
                    }
                }
            };
        });

        // Log the processed rewards for debugging
        console.log('Processed rewards:', processedRewards);

        // Continue with existing player data fetch
        const pageSize = 1000;
        let allResults = [];
        let hasMore = true;
        let currentPage = 0;

        while (hasMore) {
            const { data, error, count } = await supabaseClient
                .from('tournament_players')
                .select(`
                    tournament_id, tournament_unique_key, tournament_league_unique_key, league,
                    deck_id, tournament_player_deck_id, player_id, player_handle, player_name,
                    player_pic, player_score, player_rank, total_decks, unique_player_rank
                    , card1_id, card1_hero_rarity_index, card1_hero_id, card1_hero_rarity, card1_hero_handle,card1_score, card1_hero_stars, card1_picture_url
                    , card2_id, card2_hero_rarity_index, card2_hero_id, card2_hero_rarity, card2_hero_handle, card2_score, card2_hero_stars, card2_picture_url
                    , card3_id, card3_hero_rarity_index, card3_hero_id, card3_hero_rarity, card3_hero_handle, card3_score, card3_hero_stars,card3_picture_url
                    , card4_id, card4_hero_rarity_index, card4_hero_id, card4_hero_rarity, card4_hero_handle, card4_score, card4_hero_stars, card4_picture_url
                    , card5_id, card5_hero_rarity_index, card5_hero_id, card5_hero_rarity, card5_hero_handle, card5_score, card5_hero_stars, card5_picture_url
                    ,db_updated_cst`)
                .eq('tournament_unique_key', `Main ${tournamentNumber}`)
                .range(currentPage * pageSize, (currentPage + 1) * pageSize - 1)
                .order('player_rank', { ascending: true });

            if (error) {
                throw error;
            }

            if (data.length === 0) {
                hasMore = false;
            } else {
                allResults = [...allResults, ...data];
                currentPage++;
            }

            if (data.length < pageSize) {
                hasMore = false;
            }
        }

        // Store both player data and processed rewards data in the cache
        cachedTournamentData = {
            players: allResults,
            rewards: processedRewards
        };

        // Update the table with the combined data
        updateTableWithData(cachedTournamentData);

    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

            { id: player.card3_id, handle: player.card3_hero_handle, stars: player.card3_hero_stars, score: player.card3_score, url: player.card3_picture_url },
            { id: player.card4_id, handle: player.card4_hero_handle, stars: player.card4_hero_stars, score: player.card4_score, url: player.card4_picture_url },
            { id: player.card5_id, handle: player.card5_hero_handle, stars: player.card5_hero_stars, score: player.card5_score, url: player.card5_picture_url }
        ];

        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                ${(() => {
                    if (player.player_rank === 1) {
                        return '<i class="fas fa-trophy"></i>';
                    } else if (player.player_rank === 2) {
                        return '<i class="fas fa-medal silver"></i>';
                    } else if (player.player_rank === 3) {
                        return '<i class="fas fa-medal bronze"></i>';
                    } else {
                        return ''; // No icon for other ranks
                    }
                })()} ${player.player_rank}
            </td>
            <td>
                <img src="${player.player_pic}" alt="${player.player_handle}" style="width: 30px; height: 30px; border-radius: 50%; vertical-align: middle;">
                ${player.player_handle}
            </td>
            <td>
                ${heroes.map(hero => `
                    <div style="display: inline-block; margin-right: 5px; text-align: center;">
                        <img src="${hero.url}" alt="${hero.handle}" style="width: 27.8px; height: 40px;">
                        <div style="font-size: 12px;">${formatInt(hero.score)}</div>
                        <div style="font-size: 10px;">⭐${hero.stars}</div>
                    </div>
                `).join('')}
            </td>
            <td>
                <span class="rank-text" style="color: ${getLeagueColor(player.league)};">${formatInt(player.player_score)} points</span>
            </td>
            <td>
                <div class="progress-container" style="position: relative; width: 100%; overflow: visible;">
                    <div class="progress-bar" style="width: ${Math.min(Math.max(scorePercentage, 0), 100)}%; background: linear-gradient(90deg, rgba(255, 255, 255, 0.2) 0%, ${getLeagueColor(player.league)} 100%); border-radius: 10px 0 0 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);">
                    </div>
                    ${leagueRewards?.processedRewards?.ETH?.thresholds.map(threshold => {
                        const thresholdPercentage = ((threshold - leagueRewards.min_score) / (leagueRewards.max_score - leagueRewards.min_score)) * 100;
                        return `
                            <div class="threshold-line" style="left: calc(${Math.min(Math.max(thresholdPercentage, 0), 100)}% + 10px); background-color: white;">
                                <span class="threshold-tooltip">${formatInt(threshold)}</span>
                            </div>
                        `;
                    }).join('')}
                    <div class="rank-marker" style="left: ${Math.min(Math.max(scorePercentage, 0), 100)}%">
                    </div>
                    <!-- New label for points needed -->
                    <div class="points-needed" style="text-align: center; margin-top: 5px; color: #ffffff;">
                        ${(() => {
                            const nextThreshold = leagueRewards?.processedRewards?.ETH?.thresholds.find(threshold => threshold > player.player_score);
                            return nextThreshold ? `${formatInt(nextThreshold - player.player_score)} points to next threshold` : 'Max threshold reached';
                        })()}
                    </div>
                    <!-- Winning reward display -->
                    <div class="winning-reward" style="text-align: center; margin-top: 5px; color: #00ff00;">
                        ${(() => {
                            const winningReward = leagueRewards?.processedRewards?.ETH?.rewards.find((reward, index) => {
                                return player.player_score > leagueRewards.processedRewards.ETH.thresholds[index];
                            });
                            const minScoreThreshold = leagueRewards?.processedRewards?.ETH?.thresholds.find((threshold, index) => {
                                return player.player_score > threshold;
                            });
                            const difference = minScoreThreshold ? player.player_score - minScoreThreshold : 0;
                            return winningReward ? `Winning: ${winningReward} by ${formatInt(difference)}` : '';
                        })()}
                    </div>
                </div>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

function formatInt(number) {
    return Math.round(number).toLocaleString();
}

function getLeagueColor(league) {
    return LEAGUE_COLORS[league.toLowerCase()] || "#1a1a1a"; // Default color if league not found
}
</script>
