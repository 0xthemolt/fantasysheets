async function initializeTournamentScroller() {
            const { data, error } = await supabaseClient
                .from('tournaments')
                .select('tournament_number, tournament_status')
                .order('start_timestamp', { ascending: true });

            if (error) {
                console.error('Error fetching tournaments:', error);
                return;
            }

            const scrollContainer = document.querySelector('.scroll-items');
            
            // Add real tournament buttons
            data.forEach(tournament => {
                const button = document.createElement('button');
                button.className = 'scroll-item';
                button.innerHTML = `
                    <span class="main-text">Main</span>
                    <span class="number">${tournament.tournament_number}${tournament.tournament_status === 'live' ? '<span class="live-indicator"></span>' : ''}</span>
                `;
                button.onclick = () => selectTournament(tournament.tournament_number);
                scrollContainer.appendChild(button);
            });

            // Add dummy tournament button
            const maxTournamentNumber = Math.max(...data.map(t => t.tournament_number));
            const dummyButton = document.createElement('button');
            dummyButton.className = 'scroll-item';
            dummyButton.style.opacity = '0.5';
            dummyButton.style.cursor = 'default';
            dummyButton.innerHTML = `
                <span class="main-text">Main</span>
                <span class="number">${maxTournamentNumber + 1}</span>
            `;
            scrollContainer.appendChild(dummyButton);

            // Select default tournament
            const liveTournament = data.find(t => t.tournament_status === 'live');
            const latestFinishedTournament = data
                .filter(t => t.tournament_status === 'finished')
                .reduce((max, t) => t.tournament_number > max.tournament_number ? t : max, data[0]);
            
            const defaultTournament = liveTournament || latestFinishedTournament;
            
            if (defaultTournament) {
                selectTournament(defaultTournament.tournament_number);
                // Find and scroll the default tournament button into view
                const defaultButton = Array.from(document.querySelectorAll('.scroll-item'))
                    .find(item => item.querySelector('.number').textContent === String(defaultTournament.tournament_number));
                if (defaultButton) {
                    defaultButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }

            // Add drag scroll functionality
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                scrollContainer.style.cursor = 'grabbing';
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener('mouseleave', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mouseup', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });
        }

        function selectTournament(tournamentNumber) {
            // Remove active class from all items
            document.querySelectorAll('.scroll-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            const selectedItem = Array.from(document.querySelectorAll('.scroll-item'))
                .find(item => item.querySelector('.number').textContent === String(tournamentNumber));
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Call fetchData with the selected tournament number
            fetchData(tournamentNumber);
        }

        

        function updateScrollButtons() {
            const container = document.querySelector('.scroll-items');
            const leftButton = document.querySelector('.scroll-left');
            const rightButton = document.querySelector('.scroll-right');

            // Show/hide left button based on scroll position
            leftButton.classList.toggle('hidden', container.scrollLeft <= 0);
            
            // Show/hide right button based on scroll position
            const maxScroll = container.scrollWidth - container.clientWidth;
            rightButton.classList.toggle('hidden', container.scrollLeft >= maxScroll);
        }

        function initializeScrollButtons() {
            const container = document.querySelector('.scroll-items');
            const nav = document.querySelector('.scroll-nav');

            nav.addEventListener('click', (e) => {
                const leftButton = e.target.closest('.scroll-left');
                const rightButton = e.target.closest('.scroll-right');
                
                if (leftButton) {
                    container.scrollBy({ left: -200, behavior: 'smooth' });
                } else if (rightButton) {
                    container.scrollBy({ left: 200, behavior: 'smooth' });
                }
            });

            // Use throttle for scroll event
            let scrollTimeout;
            container.addEventListener('scroll', () => {
                if (!scrollTimeout) {
                    scrollTimeout = setTimeout(() => {
                        updateScrollButtons();
                        scrollTimeout = null;
                    }, 100);
                }
            });

            window.addEventListener('resize', () => {
                if (!scrollTimeout) {
                    scrollTimeout = setTimeout(() => {
                        updateScrollButtons();
                        scrollTimeout = null;
                    }, 100);
                }
            });

            updateScrollButtons();
        }

        // Update the DOMContentLoaded event listener
        document.addEventListener('DOMContentLoaded', () => {
            initializeTournamentScroller();
            initializeScrollButtons();
            initializeLeagueButtons();
            initializeHeroFilter();
            initializeZeroRewardsFilter();
            initializePlayerFilter();
        });

async function fetchData(tournamentNumber) {
    try {
        // Get active filters
        const myDecksButton = document.querySelector('.toggle-button .fa-user').closest('.toggle-button');
        const myLeaguesButton = document.querySelector('.toggle-button .fa-trophy').closest('.toggle-button');
        const selectedPlayerHandle = localStorage.getItem('selectedPlayerHandle');
        
        // Start timing rewards query
        const rewardsStart = performance.now();
        
        // Fetch rewards data first
        const { data: rewardsData, error: rewardsError } = await supabaseClient
            .from('reward_thresholds')
            .select('tournament_league_unique_key, league, min_score, max_score, total_decks, rewards')
            .eq('tournament_unique_key', `Main ${tournamentNumber}`);

        if (rewardsError) {
            console.error('Error fetching rewards:', rewardsError);
            return;
        }

        // Build query based on active filters
        let query = supabaseClient
            .from('tournament_players')
            .select(`
                tournament_id, tournament_unique_key, tournament_league_unique_key, league,
                deck_id, tournament_player_deck_id, player_id, player_handle, player_name,
                player_pic, player_score, player_rank, total_decks, unique_player_rank,eth_won,frags_won,fan_won
                , card1_id, card1_hero_rarity_index, card1_hero_id, card1_hero_rarity, card1_hero_handle, card1_score, card1_hero_stars, card1_picture_url
                , card2_id, card2_hero_rarity_index, card2_hero_id, card2_hero_rarity, card2_hero_handle, card2_score, card2_hero_stars, card2_picture_url
                , card3_id, card3_hero_rarity_index, card3_hero_id, card3_hero_rarity, card3_hero_handle, card3_score, card3_hero_stars,card3_picture_url
                , card4_id, card4_hero_rarity_index, card4_hero_id, card4_hero_rarity, card4_hero_handle, card4_score, card4_hero_stars, card4_picture_url
                , card5_id, card5_hero_rarity_index, card5_hero_id, card5_hero_rarity, card5_hero_handle, card5_score, card5_hero_stars, card5_picture_url
                ,db_updated_cst`)
            .eq('tournament_unique_key', `Main ${tournamentNumber}`);

        // Add filters based on active buttons
        if (myDecksButton.classList.contains('active') || myLeaguesButton.classList.contains('active')) {
            if (selectedPlayerHandle) {
                query = query.eq('player_handle', selectedPlayerHandle);
            }
        } else if (selectedLeague && ['Elite', 'Gold', 'Silver', 'Bronze', 'Reverse'].includes(selectedLeague)) {
            // Clear any existing player handle filter and only filter by league
            query = supabaseClient
                .from('tournament_players')
                .select(`
                    tournament_id, tournament_unique_key, tournament_league_unique_key, league,
                    deck_id, tournament_player_deck_id, player_id, player_handle, player_name,
                    player_pic, player_score, player_rank, total_decks, unique_player_rank,eth_won,frags_won,fan_won
                    , card1_id, card1_hero_rarity_index, card1_hero_id, card1_hero_rarity, card1_hero_handle, card1_score, card1_hero_stars, card1_picture_url
                    , card2_id, card2_hero_rarity_index, card2_hero_id, card2_hero_rarity, card2_hero_handle, card2_score, card2_hero_stars, card2_picture_url
                    , card3_id, card3_hero_rarity_index, card3_hero_id, card3_hero_rarity, card3_hero_handle, card3_score, card3_hero_stars,card3_picture_url
                    , card4_id, card4_hero_rarity_index, card4_hero_id, card4_hero_rarity, card4_hero_handle, card4_score, card4_hero_stars, card4_picture_url
                    , card5_id, card5_hero_rarity_index, card5_hero_id, card5_hero_rarity, card5_hero_handle, card5_score, card5_hero_stars, card5_picture_url
                    ,db_updated_cst`)
                .eq('tournament_unique_key', `Main ${tournamentNumber}`)
                .eq('league', selectedLeague);
        }

        // Add order by
        query = query.order('player_rank', { ascending: true });

        // Execute single query with limit of 500
        const { data, error } = await query
            .limit(500);

        if (error) {
            throw error;
        }

        // Continue with existing code...
        cachedTournamentData = {
            players: data,
            rewards: rewardsData
        };
        updateTableWithData(cachedTournamentData);

    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

// Add this function to handle league button clicks
function initializeLeagueButtons() {
    const leagueToggle = document.querySelector('.league-toggle');
    const leagueDropdown = document.querySelector('.league-dropdown');
    const dropdownItems = document.querySelectorAll('.dropdown-item');
    const myDecksButton = document.querySelector('.toggle-button .fa-user').closest('.toggle-button');
    const myLeaguesButton = document.querySelector('.toggle-button .fa-trophy').closest('.toggle-button');

    // Initialize My Decks button
    myDecksButton.addEventListener('click', () => {
        myDecksButton.classList.toggle('active');
        // Clear other toggles
        myLeaguesButton.classList.remove('active');
        leagueToggle.classList.remove('active');
        leagueDropdown.classList.remove('active');
        selectedLeague = null;
        
        // Update table
        updateTableWithData(cachedTournamentData, false);
    });

    // Initialize My Leagues button
    myLeaguesButton.addEventListener('click', () => {
        myLeaguesButton.classList.toggle('active');
        // Clear other toggles
        myDecksButton.classList.remove('active');
        leagueToggle.classList.remove('active');
        leagueDropdown.classList.remove('active');
        selectedLeague = null;
        
        // Update table
        updateTableWithData(cachedTournamentData, false);
    });

    // Toggle dropdown
    leagueToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        leagueDropdown.classList.toggle('active');
        
        // Remove active class from other toggle buttons
        myDecksButton.classList.remove('active');
        myLeaguesButton.classList.remove('active');
    });

    // Handle dropdown item selection
    dropdownItems.forEach(item => {
        item.addEventListener('click', (e) => {
            e.stopPropagation();
            const league = item.dataset.league;
            
            // Update toggle button text and icon
            leagueToggle.innerHTML = `
                <i class="fas fa-layer-group"></i>
                ${league}
                <i class="fas fa-chevron-down" style="margin-left: 4px;"></i>
            `;
            
            // Update active states
            dropdownItems.forEach(i => i.classList.remove('active'));
            item.classList.add('active');
            leagueToggle.classList.add('active');
            
            // Close dropdown
            leagueDropdown.classList.remove('active');
            
            // Clear other toggle buttons
            myDecksButton.classList.remove('active');
            myLeaguesButton.classList.remove('active');
            
            // Update selected league and refresh table
            selectedLeague = league;
            updateTableWithData(cachedTournamentData, false);
        });
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!leagueDropdown.contains(e.target)) {
            leagueDropdown.classList.remove('active');
        }
    });
}


// Modify the updateTableWithData function
function updateTableWithData(data, preserveFiltered = false) {
    const rewardsSummaryContainer = document.querySelector('.rewards-summary-container');
    const tableBody = document.getElementById('tableBody');
    tableBody.innerHTML = '';

    let filteredData = [...data.players];
    const selectedPlayerHandle = localStorage.getItem('selectedPlayerHandle');
    const myDecksButton = document.querySelector('.toggle-button .fa-user').closest('.toggle-button');
    const myLeaguesButton = document.querySelector('.toggle-button .fa-trophy').closest('.toggle-button');

    // Check active filters
    const isMyDecksActive = myDecksButton.classList.contains('active');
    const isMyLeaguesActive = myLeaguesButton.classList.contains('active');
    const isLeagueSelected = selectedLeague && ['Elite', 'Gold', 'Silver', 'Bronze', 'Reverse'].includes(selectedLeague);

    // Show/hide rewards summary based on filters
    if ((isMyDecksActive || isMyLeaguesActive || (isLeagueSelected && selectedPlayerHandle)) && selectedPlayerHandle) {
        rewardsSummaryContainer.style.display = 'block';
        
        // Calculate total rewards
        let totalEth = 0;
        let totalFrags = 0;
        let totalFan = 0;
        let decksCount = 0;

        const relevantData = filteredData.filter(player => {
            if (isLeagueSelected) {
                return player.player_handle === selectedPlayerHandle && player.league === selectedLeague;
            }
            return player.player_handle === selectedPlayerHandle;
        });

        // Remove the entire summary-header section
        const summaryHeader = document.querySelector('.summary-header');
        summaryHeader.style.display = 'none';

        relevantData.forEach(player => {
            totalEth += player.eth_won || 0;
            totalFrags += player.frags_won || 0;
            totalFan += player.fan_won || 0;
            decksCount++;
        });

        // Update summary content with larger player pic
        const summaryContent = document.querySelector('.summary-content');
        summaryContent.innerHTML = `
            ${relevantData.length > 0 ? `
            <div class="reward-item player-image">
                <div>
                    <img src="${relevantData[0].player_pic}" 
                         alt="${relevantData[0].player_handle}"
                         onerror="this.onerror=null; this.src='/icons/ft_logo.webp';"
                         onload="this.style.display='block'"
                         onerror="this.onerror=null; this.src='/icons/ft_logo.webp'; return true;">
                </div>
            </div>
            ` : ''}
            <div class="reward-item">
                <div>
                    <i class="fas fa-layer-group" style="color: #808080; font-size: 14px;"></i>
                    <span style="font-size: 14px;">${decksCount}</span>
                </div>
            </div>
            ${totalEth > 0 ? `
            <div class="reward-item">
                <div>
                    <img src="/icons/eth.webp" alt="ETH" style="width: 14px; height: 14px;">
                    <span style="color: ${getRewardColor('eth')}; font-size: 14px;">${totalEth.toFixed(2)}</span>
                </div>
            </div>
            ` : ''}
            ${totalFrags > 0 ? `
            <div class="reward-item">
                <div>
                    <img src="/icons/fragment.webp" alt="Fragments" style="width: 14px; height: 14px;">
                    <span style="color: ${getRewardColor('fragment')}; font-size: 14px;">
                        ${totalFrags >= 1000 ? (totalFrags/1000).toFixed(1) + 'k' : Math.floor(totalFrags)}
                    </span>
                </div>
            </div>
            ` : ''}
            ${totalFan > 0 ? `
            <div class="reward-item">
                <div>
                    <img src="/icons/fan.webp" alt="Fan" style="width: 14px; height: 14px;">
                    <span style="color: ${getRewardColor('fan')}; font-size: 14px;">
                        ${totalFan >= 1000 ? (totalFan/1000).toFixed(1) + 'k' : Math.floor(totalFan)}
                    </span>
                </div>
            </div>
            ` : ''}
        `;

        // Add league scoring visualization
        const leagueScores = document.querySelector('.league-scores');
        leagueScores.innerHTML = '';
        
        // Group players by league and find corresponding rewards data
        const leagueData = {};
        relevantData.forEach(player => {
            if (!leagueData[player.league]) {
                const leagueRewards = data.rewards.find(r => 
                    r.tournament_league_unique_key === player.tournament_league_unique_key
                );
                if (leagueRewards) {
                    leagueData[player.league] = {
                        min_score: leagueRewards.min_score,
                        max_score: leagueRewards.max_score,
                        rewards: leagueRewards,
                        players: []
                    };
                }
            }
            if (leagueData[player.league]) {
                leagueData[player.league].players.push(player);
            }
        });

        // Create score bars for each league
        Object.entries(leagueData).forEach(([league, data]) => {
            const scoreRange = data.max_score - data.min_score;
            const scoreBar = document.createElement('div');
            scoreBar.className = 'league-score-bar';
            
            // Parse ETH thresholds from rewards data
            const ethThresholds = [];
            if (data.rewards && data.rewards.rewards && data.rewards.rewards.ETH) {
                ethThresholds.push(...data.rewards.rewards.ETH.map(item => ({
                    threshold: item.min_score_threshold,
                    reward: item.reward
                })));
            }
            
            scoreBar.innerHTML = `
                <div class="league-label">
                    <img src="/icons/${league.toLowerCase()}.webp" alt="${league}">
                </div>
                <div class="score-bar">
                    ${(() => {
                        // Find the lowest ETH threshold
                        const lowestThreshold = ethThresholds.length > 0 
                            ? Math.min(...ethThresholds.map(t => t.threshold))
                            : null;
                        
                        if (lowestThreshold !== null) {
                            const percentage = ((lowestThreshold - data.min_score) / scoreRange) * 100;
                            if (percentage >= 0 && percentage <= 100) {
                                const leagueColor = getLeagueColor(league);
                                // Create a lighter version of the league color for gradient
                                const lighterColor = adjustColor(leagueColor, 30);
                                return `
                                    <div class="money-zone" style="
                                        position: absolute;
                                        left: ${percentage}%;
                                        right: 0;
                                        top: 0;
                                        bottom: 0;
                                        background: linear-gradient(90deg, 
                                            ${lighterColor}40 0%,
                                            ${leagueColor}40 100%
                                        );
                                        z-index: 1;
                                    "></div>
                                `;
                            }
                        }
                        return '';
                    })()}
                    ${ethThresholds.map(threshold => {
                        const percentage = ((threshold.threshold - data.min_score) / scoreRange) * 100;
                        if (percentage >= 0 && percentage <= 100) {
                            return `
                                <div class="threshold-line" style="left: ${percentage}%;">
                                    <div class="threshold-tooltip">${threshold.reward} ETH</div>
                                </div>
                            `;
                        }
                        return '';
                    }).join('')}
                    ${data.players.map(player => {
                        const percentage = ((player.player_score - data.min_score) / scoreRange) * 100;
                        let pinColor;
                        let pinStyle;
                        
                        if (player.eth_won > 0) {
                            pinColor = getRewardColor('eth');
                            pinStyle = 'solid';
                        } else if (player.frags_won > 0) {
                            pinColor = getRewardColor('fragment');
                            pinStyle = 'solid';
                        } else if (player.fan_won > 0) {
                            pinColor = getRewardColor('fan');
                            pinStyle = 'solid';
                        } else {
                            pinColor = '#808080';
                            pinStyle = 'solid';
                        }
                        
                        return `
                            <div class="player-score-marker" 
                                 style="left: ${percentage}%; transform: translateX(-50%);">
                                <div class="pin-tooltip" style="display: none; position: absolute; background: #2a2a2a; padding: 8px; border-radius: 4px; z-index: 10; bottom: 100%; left: 50%; transform: translateX(-50%); white-space: nowrap; border: 1px solid #404040; box-shadow: 0 2px 8px rgba(0,0,0,0.4);">
                                    <div style="display: flex; flex-direction: column; gap: 8px;">
                                        <div style="display: flex; gap: 4px;">
                                            ${[1,2,3,4,5].map(i => ({
                                                id: player[`card${i}_id`],
                                                handle: player[`card${i}_hero_handle`],
                                                stars: player[`card${i}_hero_stars`],
                                                score: player[`card${i}_score`],
                                                url: player[`card${i}_picture_url`]
                                            }))
                                            .sort((a, b) => b.score - a.score)
                                            .map(hero => `
                                                <div style="display: inline-block; text-align: center;">
                                                    <div style="font-size: 12px; color: ${getScoreColor(hero.score)};">
                                                        ${formatInt(calculateDisplayScore(hero))}
                                                    </div>
                                                    <img src="${hero.url}" alt="${hero.handle}" style="width: 25px; height: 36px;">
                                                </div>
                                            `).join('')}
                                        </div>
                                        <div style="display: flex; gap: 10px; justify-content: center; padding-top: 4px; border-top: 1px solid #404040;">
                                            <div style="color: #ffffff; font-size: 12px;">
                                                ${formatInt(player.player_score)}
                                            </div>
                                            ${player.eth_won ? `
                                                <div style="display: flex; align-items: center; gap: 2px; font-size: 12px;">
                                                    <span style="color: ${getRewardColor('eth')}">
                                                        ${player.eth_won.toFixed(2)}
                                                    </span>
                                                    <img src="/icons/eth.webp" alt="ETH" style="width: 12px; height: 12px;">
                                                </div>
                                            ` : ''}
                                            ${player.frags_won ? `
                                                <div style="display: flex; align-items: center; gap: 2px; font-size: 12px;">
                                                    <span style="color: ${getRewardColor('fragment')}">
                                                        ${player.frags_won >= 1000 ? 
                                                            (player.frags_won/1000).toFixed(1) + 'k' : 
                                                            Math.floor(player.frags_won)}
                                                    </span>
                                                    <img src="/icons/fragment.webp" alt="Fragments" style="width: 12px; height: 12px;">
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                </div>
                                <i class="fa-${pinStyle} fa-map-pin" 
                                   style="color: ${pinColor}; font-size: 16px; transform: translateY(-8px) rotate(20deg);"></i>
                            </div>
                        `;
                    }).join('')}
                </div>
                <div class="score-labels">
                    <span>${Math.floor(data.min_score).toLocaleString()}</span>
                    <span>${Math.floor(data.max_score).toLocaleString()}</span>
                </div>
            `;
            
            leagueScores.appendChild(scoreBar);
        });
    } else {
        rewardsSummaryContainer.style.display = 'none';
    }

    // Handle no player selected
    if ((isMyDecksActive || isMyLeaguesActive) && !selectedPlayerHandle) {
        const noPlayerRow = document.createElement('tr');
        noPlayerRow.innerHTML = `
            <td colspan="5" style="text-align: center; color: #ff0000;">
                No player added to settings, <a href="/settings.html" style="color: #00ff00;">add in Settings</a>
            </td>
        `;
        tableBody.appendChild(noPlayerRow);
        return;
    }

    // Filter by selected player if My Decks or My Leagues is active
    if (isMyDecksActive || isMyLeaguesActive) {
        filteredData = filteredData.filter(player => player.player_handle === selectedPlayerHandle);
    }

    // If My Leagues is active, show aggregated view
    if (isMyLeaguesActive) {
        // Group data by league
        const leagueGroups = {};
        filteredData.forEach(player => {
            if (!leagueGroups[player.league]) {
                leagueGroups[player.league] = {
                    league: player.league,
                    total_eth: 0,
                    total_frags: 0,
                    best_rank: Infinity,
                    best_deck: null,
                    count: 0
                };
            }
            
            const group = leagueGroups[player.league];
            group.total_eth += player.eth_won || 0;
            group.total_frags += player.frags_won || 0;
            group.count++;
            
            // Update best rank and corresponding deck
            if (player.player_rank < group.best_rank) {
                group.best_rank = player.player_rank;
                group.best_deck = player;
            }
        });

        // Sort leagues by precedence
        const leagueOrder = ['Elite', 'Gold', 'Silver', 'Bronze', 'Reverse'];
        const sortedLeagues = Object.values(leagueGroups).sort((a, b) => 
            leagueOrder.indexOf(a.league) - leagueOrder.indexOf(b.league)
        );

        // Display aggregated data
        sortedLeagues.forEach(group => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="/icons/${group.league.toLowerCase()}.webp"

    // Apply hero filter

            return totalRewards === 0;

    // Store the current filtered data

        const leagueRewards = data.rewards.find(r => r.tournament_league_unique_key === player.tournament_league_unique_key);

            { id: player.card4_id, handle: player.card4_hero_handle, stars: player.card4_hero_stars, score: player.card4_score, url: player.card4_picture_url },

function getScoreColor(score) {
            // Calculate percentage between 0 and max
            const percentage = score / 1000;
            
            // Color stops based on matplotlib's RdYlGn
            if (percentage <= 0.25) {
                // Red to Orange
                const r = 255;
                const g = Math.round(percentage * 4 * 127);
                return `rgb(${r}, ${g}, 0)`;
            } else if (percentage <= 0.5) {
                // Orange to Yellow
                const r = 255;
                const g = Math.round(127 + (percentage - 0.25) * 4 * 128);
                return `rgb(${r}, ${g}, 0)`;
            } else if (percentage <= 0.75) {
                // Yellow to Light Green
                const r = Math.round(255 - (percentage - 0.5) * 4 * 128);
                const g = 255;
                return `rgb(${r}, ${g}, 0)`;
            } else {
                // Light Green to Dark Green
                const r = Math.round(127 - (percentage - 0.75) * 4 * 127);
                const g = 255;
                return `rgb(${r}, ${g}, 0)`;
            }
        }

function formatInt(number) {
    return Math.round(number).toLocaleString();
}

function getLeagueColor(league) {
    return LEAGUE_COLORS[league.toLowerCase()] || "#1a1a1a"; // Default color if league not found
}

function getRewardColor(rewardType) {
    return REWARD_COLORS[rewardType.toLowerCase()] || "#ffffff"; // Default to white if reward type not found
}

function calculateDisplayScore(hero) {
    switch (hero.rarity) {
        case 'legendary':
            return hero.score * 2.5;
        case 'rare':
            return hero.score * 1.5;
        case 'epic':
            return hero.score * 2;
        default:
            return hero.score; // For common or any other rarity
    }
}

// Add this new function to get unique heroes from the data
function updateUniqueHeroes(data) {
    uniqueHeroes.clear();
    data.forEach(player => {
        for (let i = 1; i <= 5; i++) {
            const handle = player[`card${i}_hero_handle`];
            if (handle) uniqueHeroes.add(handle);
        }
    });
}

// Modify the filterByHero function
function filterByHero(heroHandle) {
    selectedHero = heroHandle;
    const heroFilterButton = document.querySelector('.hero-filter-button');
    
    if (heroHandle) {
        heroFilterButton.classList.add('hero-filter-active');
        heroFilterButton.innerHTML = `
            <i class="fas fa-search"></i>
            ${heroHandle}
            <i class="fas fa-times" style="margin-left: 5px;"></i>
        `;
    } else {
        heroFilterButton.classList.remove('hero-filter-active');
        heroFilterButton.innerHTML = `
            <i class="fas fa-search"></i>
            Hero Filter
        `;
    }
    
    // Pass true to preserve existing filtered data
    updateTableWithData(cachedTournamentData, true);
}

// Add this function to handle hero filtering
function initializeHeroFilter() {
    const modal = document.getElementById('heroSearchModal');
    const heroFilterButton = document.querySelector('.hero-filter-button');
    const searchInput = document.getElementById('heroSearchInput');
    const heroList = document.getElementById('heroList');
    
    heroFilterButton.addEventListener('click', (e) => {
        if (e.target.classList.contains('fa-times')) {
            filterByHero(null);
            return;
        }
        
        modal.style.display = 'block';
        updateHeroList();
        searchInput.value = '';
    });

    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    // Simplified search input handler - directly updates hero list
    searchInput.addEventListener('input', () => {
        updateHeroList();
    });

    // Simplified keyboard navigation - only handle Enter key
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            const firstMatchingHero = Array.from(uniqueHeroes)
                .find(hero => hero.toLowerCase().includes(searchInput.value.toLowerCase()));
            if (firstMatchingHero) {
                filterByHero(firstMatchingHero);
                modal.style.display = 'none';
            }
        }
    });
}

function updateHeroList() {
    const searchTerm = document.getElementById('heroSearchInput').value.toLowerCase();
    const heroList = document.getElementById('heroList');
    
    // Get all heroes and sort them alphabetically
    const sortedHeroes = Array.from(uniqueHeroes).sort();
    
    // Filter heroes based on search term
    const filteredHeroes = sortedHeroes.filter(hero => 
        hero.toLowerCase().includes(searchTerm)
    );
    
    // Update the hero list
    heroList.innerHTML = filteredHeroes.map(hero => `
        <div class="hero-option ${hero === selectedHero ? 'selected' : ''}" 
             onclick="filterByHero('${hero}')">
            ${hero}
        </div>
    `).join('');
}

function initializeZeroRewardsFilter() {
    const zeroRewardsButton = document.querySelector('.zero-rewards-button');
    
    zeroRewardsButton.addEventListener('click', () => {
        zeroRewardsFilterActive = !zeroRewardsFilterActive;
        zeroRewardsButton.classList.toggle('active', zeroRewardsFilterActive);
        // Update table with cached data but don't preserve filters
        updateTableWithData(cachedTournamentData, false);
    });
}

function initializePlayerFilter() {
    const playerFilterInput = document.getElementById('playerFilterInput');
    const clearFilterButton = document.querySelector('.clear-filter');
    let filterTimeout;

    playerFilterInput.addEventListener('input', (e) => {
        clearTimeout(filterTimeout);
        const filterValue = e.target.value.toLowerCase();
        
        // Show/hide clear button
        clearFilterButton.style.display = filterValue ? 'block' : 'none';

        // Debounce the filter operation
        filterTimeout = setTimeout(() => {
            if (cachedTournamentData && cachedTournamentData.players) {
                const filteredData = {
                    ...cachedTournamentData,
                    players: cachedTournamentData.players.filter(player => 
                        player.player_handle.toLowerCase().includes(filterValue)
                    )
                };
                updateTableWithData(filteredData, true);
            }
        }, 300);
    });

    clearFilterButton.addEventListener('click', () => {
        playerFilterInput.value = '';
        clearFilterButton.style.display = 'none';
        updateTableWithData(cachedTournamentData, false);
    });
}

function adjustColor(color, amount) {
    // Remove any leading #
    color = color.replace('#', '');
    
    // Parse the color into RGB components
    let r = parseInt(color.substring(0, 2), 16);
    let g = parseInt(color.substring(2, 4), 16);
    let b = parseInt(color.substring(4, 6), 16);
    
    // Make the color lighter
    r = Math.min(255, r + amount);
    g = Math.min(255, g + amount);
    b = Math.min(255, b + amount);
    
    // Convert back to hex
    return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
}
