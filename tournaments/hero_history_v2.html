<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bump Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #bump-chart {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        #filters {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1rem;
            margin: 10px 0 5px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            margin: 5px 0 15px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, button:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(72, 219, 85, 0.5);
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
            transition: background-color 0.3s ease;
        }

        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        .filters-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .filters-container > * {
            margin-right: 10px;
        }

        .filter-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="filters">
        <h2>Filter Data</h2>
        <div class="filters-container">
            <div>
                <label for="score-min" class="filter-label">Min Score</label>
                <input type="number" id="score-min" placeholder="Min Score">
            </div>
            <div>
                <label for="score-max" class="filter-label">Max Score</label>
                <input type="number" id="score-max" placeholder="Max Score">
            </div>
        </div>
        
        <label for="lookback" class="filter-label">Lookback</label>
        <input type="number" id="lookback" placeholder="Number of Tournaments">

        <button id="apply-filters">Apply Filters</button>
    </div>

    <div id="bump-chart"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const supabaseUrl = 'https://hhcuqhvmzwmehdsaamhn.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhoY3VxaHZtendtZWhkc2FhbWhuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzQ5NzIwMTIsImV4cCI6MjA1MDU0ODAxMn0.xJNGoFLnpnmQGLj8RY_4VLmefPmFzuOyiVHLvFtPkkE';
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            let allData = []; // Store all fetched data

            async function fetchHeroStats() {
                const { data, error } = await supabaseClient
                    .from('hero_bump_chart')
                    .select('hero_handle, score, hero_pfp_url, tournament_seq_nbr, tournament_unique_key')
                    .lte('tournament_seq_nbr', 10);

                if (error) {
                    console.error('Error fetching data:', error);
                    return;
                }

                // Filter out non-integer tournament sequence numbers
                allData = data.filter(d => Number.isInteger(d.tournament_seq_nbr));

                applyFilters();
            }

            function applyFilters() {
                const minScore = parseFloat(document.getElementById('score-min').value) || -Infinity;
                const maxScore = parseFloat(document.getElementById('score-max').value) || Infinity;
                const lookback = parseInt(document.getElementById('lookback').value) || 0;

                const maxTournamentSeq = d3.max(allData, d => d.tournament_seq_nbr);

                const filteredData = allData
                    .filter(d => 
                        d.score >= minScore &&
                        d.score <= maxScore &&
                        d.tournament_seq_nbr >= maxTournamentSeq - lookback + 1
                    );

                const heroesData = d3.group(filteredData, d => d.hero_handle);

                const validHeroes = Array.from(heroesData.entries()).filter(([hero, records]) => {
                    const uniqueTournaments = new Set(records.map(r => r.tournament_seq_nbr));
                    return uniqueTournaments.size === lookback;
                });

                const finalFilteredData = validHeroes.flatMap(([_, records]) => records);

                renderBumpChart(finalFilteredData);
            }

            document.getElementById('apply-filters').addEventListener('click', applyFilters);

            function renderBumpChart(data) {
                d3.select("#bump-chart").html('');

                const heroesData = d3.group(data, d => d.hero_handle);

                const margin = { top: 40, right: 150, bottom: 60, left: 60 };
                const width = 1000 - margin.left - margin.right;
                const height = 500 - margin.top - margin.bottom;

                const svg = d3.select("#bump-chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

                // Get the min and max score from the filtered data
                const scoreMin = d3.min(data, d => d.score);
                const scoreMax = d3.max(data, d => d.score);

                const yPadding = 50; 
                const yScale = d3.scaleLinear()
                    .domain([scoreMin - yPadding, scoreMax + yPadding])
                    .range([height, 0])
                    .nice();

                const xScale = d3.scaleLinear()
                    .domain(d3.extent(data, d => d.tournament_seq_nbr))
                    .range([0, width]);

                const line = d3.line()
                    .x(d => xScale(d.tournament_seq_nbr))
                    .y(d => yScale(d.score))
                    .curve(d3.curveMonotoneX);

                svg.append("g")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(xScale).tickFormat(d => `Tournament ${d}`));

                svg.append("g")
                    .call(d3.axisLeft(yScale));

                heroesData.forEach((heroData, heroHandle) => {
                    heroData.sort((a, b) => a.tournament_seq_nbr - b.tournament_seq_nbr);

                    svg.append("path")
                        .datum(heroData)
                        .attr("fill", "none")
                        .attr("stroke", colorScale(heroHandle))
                        .attr("stroke-width", 2)
                        .attr("d", line);

                    // Add hero images at the rightmost side
                    const latestPoint = heroData[heroData.length - 1];
                    svg.append("image")
                        .attr("xlink:href", latestPoint.hero_pfp_url)
                        .attr("x", xScale(latestPoint.tournament_seq_nbr) + 10)
                        .attr("y", yScale(latestPoint.score) - 15)
                        .attr("width", 30)
                        .attr("height", 30)
                        .attr("clip-path", "circle(15px)");
                });
            }

            await fetchHeroStats();
        });
    </script>
</body>
</html>
