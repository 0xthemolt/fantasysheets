        function formatViews(views) {
            if (views >= 1000000) {

            }
            return views;

        function getColorForRank(value, maxValue = 1000, higherIsBetter = true) {
            let ratio;
            if (higherIsBetter) {
                ratio = Math.min(value / maxValue, 1);
            } else {
                // For ranks - lower is better
                ratio = 1 - (Math.min(value / maxValue, 1));
            }

            if (ratio < 0.5) {
                // Red to Yellow transition
                const r = Math.round(lerp(215, 254, ratio * 2));
                const g = Math.round(lerp(48, 224, ratio * 2));
                const b = Math.round(lerp(39, 139, ratio * 2));
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                // Yellow to Green transition
                const r = Math.round(lerp(254, 44, (ratio - 0.5) * 2));
                const g = Math.round(lerp(224, 162, (ratio - 0.5) * 2));
                const b = Math.round(lerp(139, 95, (ratio - 0.5) * 2));
                return `rgb(${r}, ${g}, ${b})`;
            }

        // Helper function for linear interpolation

        function sortData(data, column, direction) {
            return [...data].sort((a, b) => {
                let compareA = a[column];
                let compareB = b[column];
                
                // Handle special cases for rank columns
                if (column === 'views') compareA = a.views;
                if (column === 'reach') compareA = a.reach;
                
                // Convert to numbers if needed
                if (typeof compareA === 'string') {
                    compareA = parseFloat(compareA) || compareA;
                    compareB = parseFloat(compareB) || compareB;
                }
                
                if (compareA === compareB) return 0;
                
                // Handle direction
                const comparison = compareA < compareB ? -1 : 1;
                return direction === 'asc' ? comparison : -comparison;
            });
        }

        async function initializeTournamentScroller() {
            const { data, error } = await supabaseClient
                .from('tournaments')
                .select('tournament_number, tournament_status')
                .order('start_timestamp', { ascending: true });

            if (error) {
                console.error('Error fetching tournaments:', error);
                return;
            }

            const scrollContainer = document.querySelector('.scroll-items');
            
            // Add real tournament buttons
            data.forEach(tournament => {
                const button = document.createElement('button');
                button.className = 'scroll-item';
                button.innerHTML = `
                    <span class="main-text">Main</span>
                    <span class="number">${tournament.tournament_number}${tournament.tournament_status === 'live' ? '<span class="live-indicator"></span>' : ''}</span>
                `;
                button.onclick = () => selectTournament(tournament.tournament_number);
                scrollContainer.appendChild(button);
            });

            // Add dummy tournament button
            const maxTournamentNumber = Math.max(...data.map(t => t.tournament_number));
            const dummyButton = document.createElement('button');
            dummyButton.className = 'scroll-item';
            dummyButton.style.opacity = '0.5';
            dummyButton.style.cursor = 'default';
            dummyButton.innerHTML = `
                <span class="main-text">Main</span>
                <span class="number">${maxTournamentNumber + 1}</span>
            `;
            scrollContainer.appendChild(dummyButton);

            // Select default tournament
            const liveTournament = data.find(t => t.tournament_status === 'live');
            const latestFinishedTournament = data
                .filter(t => t.tournament_status === 'finished')
                .reduce((max, t) => t.tournament_number > max.tournament_number ? t : max, data[0]);
            
            const defaultTournament = liveTournament || latestFinishedTournament;
            
            if (defaultTournament) {
                selectTournament(defaultTournament.tournament_number);
                // Find and scroll the default tournament button into view
                const defaultButton = Array.from(document.querySelectorAll('.scroll-item'))
                    .find(item => item.querySelector('.number').textContent === String(defaultTournament.tournament_number));
                if (defaultButton) {
                    defaultButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }

            // Add drag scroll functionality
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                scrollContainer.style.cursor = 'grabbing';
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener('mouseleave', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mouseup', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });
        }

        function selectTournament(tournamentNumber) {
            // Remove active class from all items
            document.querySelectorAll('.scroll-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            const selectedItem = Array.from(document.querySelectorAll('.scroll-item'))
                .find(item => item.querySelector('.number').textContent === String(tournamentNumber));
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Call fetchData with the selected tournament number
            fetchData(tournamentNumber);
        }

        function updateScrollButtons() {
            const container = document.querySelector('.scroll-items');
            const leftButton = document.querySelector('.scroll-left');
            const rightButton = document.querySelector('.scroll-right');

            // Show/hide left button based on scroll position
            leftButton.classList.toggle('hidden', container.scrollLeft <= 0);
            
            // Show/hide right button based on scroll position
            const maxScroll = container.scrollWidth - container.clientWidth;
            rightButton.classList.toggle('hidden', container.scrollLeft >= maxScroll);
        }

        function initializeScrollButtons() {
            const container = document.querySelector('.scroll-items');
            const leftButton = document.querySelector('.scroll-left');
            const rightButton = document.querySelector('.scroll-right');

            leftButton.addEventListener('click', () => {
                container.scrollBy({ left: -200, behavior: 'smooth' });
            });

            rightButton.addEventListener('click', () => {
                container.scrollBy({ left: 200, behavior: 'smooth' });
            });

            // Update buttons visibility on scroll
            container.addEventListener('scroll', updateScrollButtons);
            // Update buttons visibility on resize
            window.addEventListener('resize', updateScrollButtons);
            // Initial check
            updateScrollButtons();
        }

                const position = (post.post_hours_from_start / 72) * 100;
                
                return `<div class="post-bar" 
                             style="left: ${position}%; 
                                    height: 24px; 
                                    background-color: #4CAF50;"
                             title="${post.post_views.toLocaleString()} views at ${Math.round(post.post_hours_from_start)}h">
                        </div>`;
            }

            // Find max views for THIS HERO ONLY
            const heroMaxViews = Math.max(...heroPosts.map(post => post.post_views));
            const heroMinViews = Math.min(...heroPosts.map(post => post.post_views));
            
            // Generate bars for each post
            const bars = heroPosts.map(post => {
                // Calculate position (0-72 hours maps to 0-100%)
                const position = (post.post_hours_from_start / 72) * 100;
                
                // Calculate relative performance for this hero's range
                const viewsRatio = (post.post_views - heroMinViews) / (heroMaxViews - heroMinViews || 1);
                const height = 4 + (viewsRatio * 20); // Maps to 4-24px
                
                // Get color based on relative performance
                const color = getHeroBarColor(viewsRatio);
                
                return `<div class="post-bar" 
                             style="left: ${position}%; 
                                    height: ${height}px; 
                                    background-color: ${color};"
                             title="${post.post_views.toLocaleString()} views at ${Math.round(post.post_hours_from_start)}h">
                        </div>`;
            }).join('');
            
            return bars;
        }

        function getHeroBarColor(ratio) {
            // More granular color gradient based on the hero's own range
            if (ratio < 0.33) return '#ff4d4d';      // Bottom third - Red
            if (ratio < 0.66) return '#ffa64d';      // Middle third - Orange
            return '#4CAF50';                        // Top third - Green
        }

        function getLastPostTime(heroHandle, timelineData) {
            const heroPosts = timelineData.filter(post => post.hero_handle === heroHandle);
            if (!heroPosts.length || !heroPosts[0].last_post_timestamp) return '-';
            
            // Use the raw UTC timestamp directly without creating a new Date object
            const lastPostTimestamp = new Date(heroPosts[0].last_post_timestamp + 'Z');
            const now = new Date();
            
            // Calculate hours difference using UTC timestamps and ensure it's positive
            const diffHours = Math.max(0, Math.floor((now.getTime() - lastPostTimestamp.getTime()) / (1000 * 60 * 60)));
            
            // Return days if >= 24 hours, otherwise return hours
            return diffHours >= 24 
                ? `${Math.floor(diffHours / 24)}d`
                : `${diffHours}h`;
        }

        function generateScoreComparison(currentScore) {
            // Simulated reference scores (we'll replace these with real data later)
            const comparisons = [
                { label: 'LM', value: currentScore * (0.7 + Math.random() * 0.6), icon: 'ðŸ†' },
                { label: 'L4', value: currentScore * (0.6 + Math.random() * 0.8), icon: 'ðŸ“Š' }
            ];

            return comparisons.map(comp => {
                const diff = currentScore - comp.value;
                const color = diff > 0 ? '#4CAF50' : '#ff4d4d';
                const arrow = diff > 0 ? 'â–²' : 'â–¼';
                
                return `
                    <span style="color: ${color}; font-size: 11px; display: flex; align-items: center; gap: 2px;"
                          title="${comp.icon} ${comp.label}: ${Math.round(comp.value)} (${diff > 0 ? '+' : ''}${Math.round(diff)})">
                        ${comp.label} ${arrow} ${Math.abs(Math.round(diff))}
                    </span>
                `;
            }).join('');
        }

        function getStarColor(stars, maxStars) {
            const ratio = stars / maxStars;
            return `linear-gradient(135deg, 
                ${ratio > 0.8 ? '#FFD700' : '#FFF8DC'} 0%, 
                ${ratio > 0.8 ? '#DAA520' : '#FFEFBA'} 100%)`;
        }

        function filterTopHeroesPerStar(heroes) {
            // Group heroes by star count
            const herosByStars = {};
            heroes.forEach(hero => {
                if (!herosByStars[hero.hero_stars]) {
                    herosByStars[hero.hero_stars] = [];
                }
                herosByStars[hero.hero_stars].push(hero);
            });

            // Get top hero for each star count
            const topHeroes = [];
            for (const stars in herosByStars) {
                const topHero = herosByStars[stars].reduce((max, hero) => 
                    hero.score > max.score ? hero : max
                );
                topHeroes.push(topHero);
            }
            return topHeroes;
        }

        function updateTableVisibility(perspective) {
            const rows = document.querySelectorAll('#heroTable tbody tr');
            
            if (perspective === 'all') {
                rows.forEach(row => row.style.display = '');
                return;
            }

            // First, collect all heroes with their stars and scores
            const heroData = [];
            rows.forEach(row => {
                const starElement = row.querySelector('.fa-star').closest('div').querySelector('span');
                const stars = parseInt(starElement.textContent);
                const scoreElement = row.querySelector('td:nth-child(2) span');
                const score = parseInt(scoreElement.textContent);
                
                heroData.push({
                    row,
                    stars,
                    score
                });
            });

            // Group by stars and find max score for each star level
            const starGroups = {};
            heroData.forEach(hero => {
                if (!starGroups[hero.stars] || hero.score > starGroups[hero.stars].score) {
                    starGroups[hero.stars] = hero;
                }
            });

            console.log('Star groups:', starGroups); // Debug log

            // Hide all rows first
            rows.forEach(row => row.style.display = 'none');

            // Show only the top scoring hero for each star level
            Object.values(starGroups).forEach(hero => {
                hero.row.style.display = '';
            });
        }

        // Update the DOMContentLoaded event listener
        document.addEventListener('DOMContentLoaded', () => {
            initializeTournamentScroller();
            initializeScrollButtons();
            
            // Set default sort
            currentSort = {
                column: 'score',
                direction: 'desc'
            };
            
            // Add click handlers for sortable columns
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    
                    // Reset all other arrows
                    document.querySelectorAll('.sort-arrow').forEach(arrow => {
                        arrow.className = 'sort-arrow';
                    });
                    
                    // Update sort direction
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'desc';
                    }
                    
                    // Update arrow for current column
                    const arrow = th.querySelector('.sort-arrow');
                    arrow.className = `sort-arrow active ${currentSort.direction === 'asc' ? 'up' : 'down'}`;
                    
                    // Get current data and resort
                    const tableBody = document.querySelector('#heroTable tbody');
                    const rows = Array.from(tableBody.querySelectorAll('tr'));
                    
                    // Store the original data in a data attribute when rendering the table
                    const sortedRows = rows.sort((a, b) => {
                        const aData = JSON.parse(a.dataset.heroData);
                        const bData = JSON.parse(b.dataset.heroData);
                        
                        let compareA = aData[column];
                        let compareB = bData[column];
                        
                        if (compareA === compareB) return 0;
                        
                        const comparison = compareA < compareB ? -1 : 1;
                        return currentSort.direction === 'asc' ? comparison : -comparison;
                    });
                    
                    // Reorder the rows
                    sortedRows.forEach(row => {
                        tableBody.appendChild(row);
                    });
                });
            });

            // Update perspective toggle handlers
            document.querySelectorAll('.perspective-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    document.querySelectorAll('.perspective-btn').forEach(b => 
                        b.classList.remove('active')
                    );
                    btn.classList.add('active');

                    // Store current perspective and update table
                    currentPerspective = btn.dataset.perspective;
                    updateTableVisibility(currentPerspective);
                });
            });
        });
    </script>
</body>
