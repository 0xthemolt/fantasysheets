        function formatViews(views) {
            if (views >= 1000000) {
                return (views / 1000000).toFixed(1) + 'M';
            } else if (views >= 1000) {
                return Math.round(views / 1000) + 'K';
            }
            return views;
        }

        function getColorForRank(value, maxValue = 1000, higherIsBetter = true) {
            const cacheKey = `${value}_${maxValue}_${higherIsBetter}`;
            if (colorCache.has(cacheKey)) {
                return colorCache.get(cacheKey);
            }

            let ratio;
            if (higherIsBetter) {
                ratio = Math.min(value / maxValue, 1);
            } else {
                // For ranks - lower is better
                ratio = 1 - (Math.min(value / maxValue, 1));
            }

            if (ratio < 0.5) {
                // Red to Yellow transition
                const r = Math.round(lerp(215, 254, ratio * 2));
                const g = Math.round(lerp(48, 224, ratio * 2));
                const b = Math.round(lerp(39, 139, ratio * 2));
                const color = `rgb(${r}, ${g}, ${b})`;
                colorCache.set(cacheKey, color);
                return color;
            } else {
                // Yellow to Green transition
                const r = Math.round(lerp(254, 44, (ratio - 0.5) * 2));
                const g = Math.round(lerp(224, 162, (ratio - 0.5) * 2));
                const b = Math.round(lerp(139, 95, (ratio - 0.5) * 2));
                const color = `rgb(${r}, ${g}, ${b})`;
                colorCache.set(cacheKey, color);
                return color;
            }
        }

        // Helper function for linear interpolation
        function lerp(start, end, t) {
            return start * (1 - t) + end * t;
        }

        let currentSort = {
            column: 'score',
            direction: 'desc'
        };

        async function fetchData(tournamentNumber) {
            // Check cache first
            const cacheKey = `tournament_${tournamentNumber}`;
            if (tournamentCache.has(cacheKey)) {
                const cachedData = tournamentCache.get(cacheKey);
                renderTable(cachedData.stats, cachedData.timeline);
                return;
            }

            try {
                // Fetch stats data
                const statsQuery = supabaseClient
                    .from('hero_stats_tournament')
                    .select(`
                        tournament_unique_key,
                        hero_handle,
                        hero_name,
                        followers,
                        rank,
                        score,
                        posts,
                        views,
                        views_rank,
                        avg_views,
                        avg_views_rank,
                        reach,
                        reach_rank,
                        hero_pfp_url,
                        hero_stars,
                        score_history,
                        star_rank
                    `)
                    .eq('tournament_unique_key', `Main ${tournamentNumber}`);

                console.log('Executing stats query:', statsQuery); // Log the stats query

                const statsResponse = await statsQuery;

                if (statsResponse.error) throw statsResponse.error;

                // Fetch timeline data with pagination
                let allTimelineData = [];
                let page = 0;
                const pageSize = 1000;
                
                while (true) {
                    const timelineQuery = supabaseClient
                        .from('hero_tweets')
                        .select(`
                            tournament_number,
                            hero_handle,
                            post_id,
                            post_count,
                            post_views,
                            post_hours_from_start,
                            last_post_timestamp,
                            now_hours_from_start
                        `)
                        .eq('tournament_number', tournamentNumber)
                        .range(page * pageSize, (page + 1) * pageSize - 1)
                        .order('post_hours_from_start', { ascending: true });

                    console.log('Executing timeline query:', timelineQuery); // Log the timeline query

                    const timelineResponse = await timelineQuery;

                    if (timelineResponse.error) throw timelineResponse.error;

                    // Add the new data to our collection
                    allTimelineData = [...allTimelineData, ...timelineResponse.data];

                    // If we got less than pageSize results, we've reached the end
                    if (timelineResponse.data.length < pageSize) {
                        break;
                    }

                    page++;
                }
                // Cache the results
                tournamentCache.set(cacheKey, {
                    stats: statsResponse.data,
                    timeline: allTimelineData
                });

                // Sort and render
                const sortedData = sortData(statsResponse.data, currentSort.column, currentSort.direction);
                renderTable(sortedData, allTimelineData);

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function sortData(data, column, direction) {
            return [...data].sort((a, b) => {
                let compareA = a[column];
                let compareB = b[column];
                
                // Handle special cases for rank columns
                if (column === 'views') compareA = a.views;
                if (column === 'reach') compareA = a.reach;
                
                // Convert to numbers if needed
                if (typeof compareA === 'string') {
                    compareA = parseFloat(compareA) || compareA;
                    compareB = parseFloat(compareB) || compareB;
                }
                
                if (compareA === compareB) return 0;
                
                // Handle direction
                const comparison = compareA < compareB ? -1 : 1;
                return direction === 'asc' ? comparison : -comparison;
            });
        }

            const dummyButton = document.createElement('button');
            dummyButton.className = 'scroll-item';
            dummyButton.style.opacity = '0.5';
            dummyButton.style.cursor = 'default';
            dummyButton.innerHTML = `
                <span class="main-text">Main</span>
                <span class="number">${maxTournamentNumber + 1}</span>
            `;
            scrollContainer.appendChild(dummyButton);

            // Select default tournament
            const liveTournament = data.find(t => t.tournament_status === 'live');
            const latestFinishedTournament = data
                .filter(t => t.tournament_status === 'finished')
                .reduce((max, t) => t.tournament_number > max.tournament_number ? t : max, data[0]);
            
            const defaultTournament = liveTournament || latestFinishedTournament;
            
            if (defaultTournament) {
                selectTournament(defaultTournament.tournament_number);
                // Find and scroll the default tournament button into view
                const defaultButton = Array.from(document.querySelectorAll('.scroll-item'))
                    .find(item => item.querySelector('.number').textContent === String(defaultTournament.tournament_number));
                if (defaultButton) {
                    defaultButton.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                }
            }

            // Add drag scroll functionality
            let isDown = false;
            let startX;
            let scrollLeft;

            scrollContainer.addEventListener('mousedown', (e) => {
                isDown = true;
                scrollContainer.style.cursor = 'grabbing';
                startX = e.pageX - scrollContainer.offsetLeft;
                scrollLeft = scrollContainer.scrollLeft;
            });

            scrollContainer.addEventListener('mouseleave', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mouseup', () => {
                isDown = false;
                scrollContainer.style.cursor = 'grab';
            });

            scrollContainer.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - scrollContainer.offsetLeft;
                const walk = (x - startX) * 2;
                scrollContainer.scrollLeft = scrollLeft - walk;
            });
        }

        function selectTournament(tournamentNumber) {
            // Remove active class from all items
            document.querySelectorAll('.scroll-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // Add active class to selected item
            const selectedItem = Array.from(document.querySelectorAll('.scroll-item'))
                .find(item => item.querySelector('.number').textContent === String(tournamentNumber));
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            // Call fetchData with the selected tournament number
            fetchData(tournamentNumber);
        }

        function updateScrollButtons() {
            const container = document.querySelector('.scroll-items');
            const leftButton = document.querySelector('.scroll-left');
            const rightButton = document.querySelector('.scroll-right');

            // Show/hide left button based on scroll position
            leftButton.classList.toggle('hidden', container.scrollLeft <= 0);
            
            // Show/hide right button based on scroll position
            const maxScroll = container.scrollWidth - container.clientWidth;
            rightButton.classList.toggle('hidden', container.scrollLeft >= maxScroll);
        }

        function initializeScrollButtons() {
            const container = document.querySelector('.scroll-items');
            const nav = document.querySelector('.scroll-nav');

            nav.addEventListener('click', (e) => {
                const leftButton = e.target.closest('.scroll-left');
                const rightButton = e.target.closest('.scroll-right');
                
                if (leftButton) {
                    container.scrollBy({ left: -200, behavior: 'smooth' });
                } else if (rightButton) {
                    container.scrollBy({ left: 200, behavior: 'smooth' });
                }
            });

            // Use throttle for scroll event
            let scrollTimeout;
            container.addEventListener('scroll', () => {
                if (!scrollTimeout) {
                    scrollTimeout = setTimeout(() => {
                        updateScrollButtons();
                        scrollTimeout = null;
                    }, 100);
                }
            });

            window.addEventListener('resize', () => {
                if (!scrollTimeout) {
                    scrollTimeout = setTimeout(() => {
                        updateScrollButtons();
                        scrollTimeout = null;
                    }, 100);
                }
            });

            updateScrollButtons();
        }   

        function getHeroBarColor(ratio) {
            // More granular color gradient based on the hero's own range
            if (ratio < 0.33) return '#ff4d4d';      // Bottom third - Red
            if (ratio < 0.66) return '#ffa64d';      // Middle third - Orange
            return '#4CAF50';                        // Top third - Green
        }

        function generateScoreHistory(history) {
            if (!history || history.length < 2) {
                return '<svg width="60" height="24"></svg>';
            }

            const sortedHistory = [...history].sort((a, b) => a.timestamp - b.timestamp);
            const minTime = sortedHistory[0].timestamp;
            const maxTime = sortedHistory[sortedHistory.length - 1].timestamp;
            const minScore = Math.min(...sortedHistory.map(h => h.score));
            const maxScore = Math.max(...sortedHistory.map(h => h.score));
            
            // Add safety check for score range
            const scoreRange = maxScore - minScore;
            if (scoreRange === 0) {
                // If all scores are the same, center the line
                const y = 12; // Center point of 24px height
                const points = sortedHistory.map(point => {
                    const x = 5 + ((point.timestamp - minTime) / (maxTime - minTime)) * 50;
                    return `${x},${y}`;
                }).join(' ');
                
                const color = getColorForRank(sortedHistory[sortedHistory.length - 1].score, maxScore, true);
                
                return `
                    <div class="sparkline-container">
                        <div class="sparkline-tooltip"></div>
                        <svg width="60" height="24">
                            <polyline 
                                points="${points}"
                                style="stroke: ${color}; stroke-width: 1.5; fill: none;"
                            />
                        </svg>
                    </div>
                `;
            }

            const points = sortedHistory.map(point => {
                const x = 5 + ((point.timestamp - minTime) / (maxTime - minTime)) * 50;
                const y = 19 - ((point.score - minScore) / scoreRange) * 14;
                return `${x},${y}`;
            }).join(' ');

            const color = getColorForRank(sortedHistory[sortedHistory.length - 1].score, maxScore, true);
            
            const circles = sortedHistory.map(point => {
                const x = 5 + ((point.timestamp - minTime) / (maxTime - minTime)) * 50;
                const y = 19 - ((point.score - minScore) / scoreRange) * 14;
                const date = new Date(point.timestamp * 1000);
                const formattedDate = date.toLocaleDateString('en-US', { 
                    weekday: 'long',
                    month: 'short',
                    day: 'numeric',
                }) + ', ' + date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                return `
                    <circle 
                        cx="${x}" 
                        cy="${y}" 
                        r="3" 
                        fill="${color}"
                        fill-opacity="0"
                        stroke="${color}"
                        stroke-width="1"
                        stroke-opacity="0"
                        data-date="${formattedDate}"
                        data-score="${Math.round(point.score)}"
                        class="score-point"
                        onmouseover="this.style.fillOpacity = 0.5; this.style.strokeOpacity = 1;"
                        onmouseout="this.style.fillOpacity = 0; this.style.strokeOpacity = 0;"
                    />
                `;
            }).join('');

            return `
                <div class="sparkline-container">
                    <div class="sparkline-tooltip"></div>
                    <svg width="60" height="24">
                        <polyline 
                            points="${points}"
                            style="stroke: #6B4E8B; stroke-width: 1.5; fill: none;"
                        />
                        ${circles}
                    </svg>
                </div>
            `;
        }

        // Update the DOMContentLoaded event listener
        document.addEventListener('DOMContentLoaded', () => {
            initializeTournamentScroller();
            initializeScrollButtons();
            
            // Set default sort
            currentSort = {
                column: 'score',
                direction: 'desc'
            };
            
            // Add click handlers for sortable columns
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    
                    // Reset all other arrows
                    document.querySelectorAll('.sort-arrow').forEach(arrow => {
                        arrow.className = 'sort-arrow';
                    });
                    
                    // Update sort direction
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'desc';
                    }
                    
                    // Update arrow for current column
                    const arrow = th.querySelector('.sort-arrow');
                    arrow.className = `sort-arrow active ${currentSort.direction === 'asc' ? 'up' : 'down'}`;
                    
                    // Get current data and resort
                    const tableBody = document.querySelector('#heroTable tbody');
                    const rows = Array.from(tableBody.querySelectorAll('tr'));
                    
                    // Store the original data in a data attribute when rendering the table
                    const sortedRows = rows.sort((a, b) => {
                        const aData = JSON.parse(a.dataset.heroData);
                        const bData = JSON.parse(b.dataset.heroData);
                        
                        let compareA = aData[column];
                        let compareB = bData[column];
                        
                        // Special handling for views, reach, and avg_views columns
                        if (column === 'views' || column === 'reach' || column === 'avg_views') {
                            // Parse the raw numeric values from the metric-value spans
                            const aCell = a.querySelector(`td:nth-child(${getColumnIndex(column)}) .metric-value`);
                            const bCell = b.querySelector(`td:nth-child(${getColumnIndex(column)}) .metric-value`);
                            
                            compareA = parseRawValue(aCell.textContent);
                            compareB = parseRawValue(bCell.textContent);
                        }
                        
                        if (compareA === compareB) return 0;
                        
                        const comparison = compareA < compareB ? -1 : 1;
                        return currentSort.direction === 'asc' ? comparison : -comparison;
                    });
                    
                    // Reorder the rows
                    sortedRows.forEach(row => {
                        tableBody.appendChild(row);
                    });
                });
            });

            // Add hover handlers for sparklines
            document.body.addEventListener('mouseover', function(e) {
                const circle = e.target.closest('circle');
                if (circle) {
                    const tooltip = circle.closest('.sparkline-container').querySelector('.sparkline-tooltip');
                    tooltip.innerHTML = `${circle.dataset.date}<br>Score: <span class="score-value">${circle.dataset.score}</span>`;
                    
                    const containerRect = circle.closest('.sparkline-container').getBoundingClientRect();
                    const circleRect = circle.getBoundingClientRect();
                    
                    const tooltipX = circleRect.left - containerRect.left + (circleRect.width / 2);
                    const tooltipY = -10;
                    
                    tooltip.style.left = `${tooltipX}px`;
                    tooltip.style.top = `${tooltipY}px`;
                    tooltip.style.opacity = '1';
                }
            });

            document.body.addEventListener('mouseout', function(e) {
                const circle = e.target.closest('circle');
                if (circle) {
                    const tooltip = circle.closest('.sparkline-container').querySelector('.sparkline-tooltip');
                    tooltip.style.opacity = '0';
                }
            });
        });


        // Helper function to convert formatted strings back to numbers
        function parseRawValue(formattedValue) {
            if (typeof formattedValue !== 'string') return formattedValue;
            
            // Remove any commas
            formattedValue = formattedValue.replace(/,/g, '');
            
            // Handle K/M suffixes
            if (formattedValue.endsWith('K')) {
                return parseFloat(formattedValue) * 1000;
            } else if (formattedValue.endsWith('M')) {
                return parseFloat(formattedValue) * 1000000;
            }
            
            return parseFloat(formattedValue);
        }

        // Helper function to get column index
        function getColumnIndex(column) {
            const columnMap = {
                'views': 3,
                'reach': 4,
                'avg_views': 5
            };
            return columnMap[column] || 1;
        }

    </script>
